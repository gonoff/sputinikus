<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 90">
  <defs>
    <linearGradient id="choiceGradHover" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2a45;stop-opacity:0.95"/>
      <stop offset="50%" style="stop-color:#2a1a35;stop-opacity:0.97"/>
      <stop offset="100%" style="stop-color:#1a0a25;stop-opacity:0.95"/>
    </linearGradient>

    <linearGradient id="choiceBorderHover" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>

    <filter id="choiceGlow" x="-10%" y="-20%" width="120%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow -->
  <rect x="5" y="5" width="990" height="80" rx="8" ry="8"
        fill="none" stroke="#ffd700" stroke-width="4" opacity="0.3" filter="url(#choiceGlow)"/>

  <!-- Main shape -->
  <rect x="5" y="5" width="990" height="80" rx="8" ry="8" fill="url(#choiceGradHover)"/>

  <!-- Gold border -->
  <rect x="5" y="5" width="990" height="80" rx="8" ry="8"
        fill="none" stroke="url(#choiceBorderHover)" stroke-width="2.5" filter="url(#choiceGlow)"/>

  <!-- Left accent - gold -->
  <rect x="15" y="15" width="5" height="60" rx="2" fill="#ffd700" filter="url(#choiceGlow)"/>

  <!-- Right accent - gold -->
  <rect x="980" y="15" width="5" height="60" rx="2" fill="#ffd700" filter="url(#choiceGlow)"/>

  <!-- Decorative arrows pointing in -->
  <path d="M35 45 L50 35 L50 55 Z" fill="#ffd700" opacity="0.7"/>
  <path d="M965 45 L950 35 L950 55 Z" fill="#ffd700" opacity="0.7"/>
</svg>