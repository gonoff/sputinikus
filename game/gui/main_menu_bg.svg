<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Deep Renaissance sky gradient -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="30%" style="stop-color:#2d1b4e"/>
      <stop offset="60%" style="stop-color:#4a2c6a"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>

    <!-- Golden glow -->
    <radialGradient id="goldenGlow" cx="50%" cy="60%" r="60%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#c9a227;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:0"/>
    </radialGradient>

    <!-- Time vortex gradient -->
    <radialGradient id="vortexGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8"/>
      <stop offset="30%" style="stop-color:#4169e1;stop-opacity:0.5"/>
      <stop offset="60%" style="stop-color:#9932cc;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:0"/>
    </radialGradient>

    <!-- Building gradient -->
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a3a"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>

    <!-- Star glow filter -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background sky -->
  <rect width="1920" height="1080" fill="url(#skyGrad)"/>

  <!-- Stars -->
  <g fill="#fff" filter="url(#starGlow)">
    <!-- Large stars -->
    <circle cx="150" cy="80" r="2" opacity="0.9"/>
    <circle cx="380" cy="150" r="2.5" opacity="0.8"/>
    <circle cx="620" cy="60" r="2" opacity="0.9"/>
    <circle cx="890" cy="120" r="3" opacity="0.7"/>
    <circle cx="1100" cy="50" r="2" opacity="0.9"/>
    <circle cx="1350" cy="130" r="2.5" opacity="0.8"/>
    <circle cx="1580" cy="70" r="2" opacity="0.9"/>
    <circle cx="1750" cy="160" r="2.5" opacity="0.8"/>

    <!-- Small stars scattered -->
    <circle cx="50" cy="200" r="1" opacity="0.6"/>
    <circle cx="200" cy="250" r="1" opacity="0.5"/>
    <circle cx="300" cy="180" r="1.2" opacity="0.6"/>
    <circle cx="500" cy="220" r="1" opacity="0.5"/>
    <circle cx="700" cy="190" r="1.2" opacity="0.6"/>
    <circle cx="850" cy="250" r="1" opacity="0.5"/>
    <circle cx="1000" cy="200" r="1.2" opacity="0.6"/>
    <circle cx="1200" cy="180" r="1" opacity="0.5"/>
    <circle cx="1400" cy="230" r="1.2" opacity="0.6"/>
    <circle cx="1600" cy="200" r="1" opacity="0.5"/>
    <circle cx="1800" cy="250" r="1.2" opacity="0.6"/>
    <circle cx="100" cy="350" r="1" opacity="0.4"/>
    <circle cx="250" cy="400" r="1" opacity="0.4"/>
    <circle cx="1700" cy="380" r="1" opacity="0.4"/>
    <circle cx="1850" cy="420" r="1" opacity="0.4"/>
  </g>

  <!-- Time vortex effect (center) -->
  <g transform="translate(960, 450)">
    <!-- Outer rings -->
    <ellipse cx="0" cy="0" rx="350" ry="200" fill="none" stroke="#4169e1" stroke-width="1" opacity="0.2"/>
    <ellipse cx="0" cy="0" rx="300" ry="170" fill="none" stroke="#6a5acd" stroke-width="1" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="250" ry="140" fill="none" stroke="#9370db" stroke-width="2" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="200" ry="110" fill="none" stroke="#ba55d3" stroke-width="2" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="150" ry="80" fill="none" stroke="#da70d6" stroke-width="2" opacity="0.5"/>

    <!-- Vortex glow center -->
    <ellipse cx="0" cy="0" rx="120" ry="70" fill="url(#vortexGrad)" filter="url(#softGlow)"/>

    <!-- Swirl lines -->
    <path d="M-100,0 Q-50,-60 0,-40 Q50,-20 100,0" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6"/>
    <path d="M-80,30 Q-30,-30 20,-10 Q70,10 120,30" fill="none" stroke="#7fffd4" stroke-width="1.5" opacity="0.5"/>
    <path d="M-90,-20 Q-40,-80 10,-50 Q60,-20 110,-10" fill="none" stroke="#e0ffff" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Golden ambient glow -->
  <ellipse cx="960" cy="700" rx="800" ry="400" fill="url(#goldenGlow)"/>

  <!-- Florence Skyline Silhouette -->
  <g fill="url(#buildingGrad)">
    <!-- Far left buildings -->
    <rect x="0" y="750" width="120" height="330"/>
    <rect x="100" y="720" width="80" height="360"/>
    <rect x="160" y="780" width="100" height="300"/>

    <!-- Left dome (Baptistery style) -->
    <ellipse cx="350" cy="700" rx="70" ry="50"/>
    <rect x="290" y="700" width="120" height="380"/>

    <!-- Left towers -->
    <rect x="430" y="650" width="40" height="430"/>
    <polygon points="430,650 450,620 470,650" fill="url(#buildingGrad)"/>
    <rect x="490" y="700" width="60" height="380"/>

    <!-- Center - Duomo (Florence Cathedral) -->
    <rect x="600" y="680" width="200" height="400"/>
    <!-- Dome -->
    <ellipse cx="700" cy="680" rx="100" ry="70"/>
    <!-- Lantern on top -->
    <rect x="685" y="600" width="30" height="80"/>
    <polygon points="685,600 700,560 715,600" fill="url(#buildingGrad)"/>

    <!-- Campanile (Bell Tower) -->
    <rect x="820" y="580" width="50" height="500"/>
    <polygon points="820,580 845,530 870,580" fill="url(#buildingGrad)"/>

    <!-- Center-right buildings -->
    <rect x="900" y="720" width="80" height="360"/>
    <rect x="960" y="690" width="100" height="390"/>
    <rect x="1040" y="750" width="70" height="330"/>

    <!-- Palazzo Vecchio tower style -->
    <rect x="1130" y="600" width="60" height="480"/>
    <rect x="1120" y="590" width="80" height="20"/>
    <polygon points="1140,590 1160,550 1180,590" fill="url(#buildingGrad)"/>

    <!-- Right side buildings -->
    <rect x="1220" y="730" width="90" height="350"/>
    <rect x="1290" y="700" width="70" height="380"/>
    <rect x="1340" y="760" width="100" height="320"/>

    <!-- Right dome -->
    <ellipse cx="1520" cy="710" rx="60" ry="45"/>
    <rect x="1470" y="710" width="100" height="370"/>

    <!-- Far right -->
    <rect x="1600" y="740" width="80" height="340"/>
    <rect x="1660" y="700" width="100" height="380"/>
    <rect x="1740" y="750" width="80" height="330"/>
    <rect x="1800" y="720" width="120" height="360"/>
  </g>

  <!-- Window lights on buildings -->
  <g fill="#ffd700" opacity="0.4">
    <rect x="110" y="780" width="8" height="12" rx="1"/>
    <rect x="130" y="800" width="8" height="12" rx="1"/>
    <rect x="330" y="750" width="10" height="15" rx="1"/>
    <rect x="650" y="750" width="10" height="15" rx="1"/>
    <rect x="720" y="780" width="10" height="15" rx="1"/>
    <rect x="835" y="650" width="8" height="12" rx="1"/>
    <rect x="835" y="700" width="8" height="12" rx="1"/>
    <rect x="1150" y="650" width="8" height="12" rx="1"/>
    <rect x="1150" y="700" width="8" height="12" rx="1"/>
    <rect x="1250" y="780" width="8" height="12" rx="1"/>
    <rect x="1500" y="760" width="10" height="15" rx="1"/>
    <rect x="1700" y="780" width="8" height="12" rx="1"/>
    <rect x="1830" y="760" width="8" height="12" rx="1"/>
  </g>

  <!-- Decorative corner flourishes -->
  <g stroke="#c9a227" fill="none" stroke-width="2" opacity="0.5">
    <!-- Top left -->
    <path d="M30,30 Q30,80 80,80"/>
    <path d="M30,30 L80,30"/>
    <path d="M30,30 L30,80"/>
    <circle cx="30" cy="30" r="5" fill="#c9a227"/>

    <!-- Top right -->
    <path d="M1890,30 Q1890,80 1840,80"/>
    <path d="M1890,30 L1840,30"/>
    <path d="M1890,30 L1890,80"/>
    <circle cx="1890" cy="30" r="5" fill="#c9a227"/>

    <!-- Bottom left -->
    <path d="M30,1050 Q30,1000 80,1000"/>
    <path d="M30,1050 L80,1050"/>
    <path d="M30,1050 L30,1000"/>
    <circle cx="30" cy="1050" r="5" fill="#c9a227"/>

    <!-- Bottom right -->
    <path d="M1890,1050 Q1890,1000 1840,1000"/>
    <path d="M1890,1050 L1840,1050"/>
    <path d="M1890,1050 L1890,1000"/>
    <circle cx="1890" cy="1050" r="5" fill="#c9a227"/>
  </g>

  <!-- Subtle vignette overlay -->
  <rect width="1920" height="1080" fill="url(#vignetteGrad)" opacity="0.3"/>

  <defs>
    <radialGradient id="vignetteGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.6"/>
    </radialGradient>
  </defs>
</svg>