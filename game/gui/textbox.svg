<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 350">
  <defs>
    <!-- Parchment gradient -->
    <linearGradient id="parchmentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2035;stop-opacity:0.95"/>
      <stop offset="50%" style="stop-color:#1a1525;stop-opacity:0.97"/>
      <stop offset="100%" style="stop-color:#0f0a15;stop-opacity:0.98"/>
    </linearGradient>

    <!-- Gold border gradient -->
    <linearGradient id="goldBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="25%" style="stop-color:#c9a227"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="75%" style="stop-color:#b8960f"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>

    <!-- Inner glow -->
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="arithmetic" k2="1" k3="-1"/>
    </filter>

    <!-- Outer glow for gold elements -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main textbox shape with rounded corners -->
  <rect x="40" y="20" width="1840" height="310" rx="15" ry="15" fill="url(#parchmentGrad)"/>

  <!-- Decorative gold border -->
  <rect x="40" y="20" width="1840" height="310" rx="15" ry="15"
        fill="none" stroke="url(#goldBorder)" stroke-width="3" filter="url(#goldGlow)"/>

  <!-- Inner border line -->
  <rect x="55" y="35" width="1810" height="280" rx="10" ry="10"
        fill="none" stroke="#c9a227" stroke-width="1" opacity="0.4"/>

  <!-- Corner ornaments - Top Left -->
  <g transform="translate(50, 30)" fill="#c9a227" filter="url(#goldGlow)">
    <circle cx="0" cy="0" r="8"/>
    <path d="M8,0 Q25,0 25,25 L20,25 Q20,5 8,5 Z" opacity="0.8"/>
    <path d="M0,8 Q0,25 25,25 L25,20 Q5,20 5,8 Z" opacity="0.8"/>
  </g>

  <!-- Corner ornaments - Top Right -->
  <g transform="translate(1870, 30) scale(-1,1)" fill="#c9a227" filter="url(#goldGlow)">
    <circle cx="0" cy="0" r="8"/>
    <path d="M8,0 Q25,0 25,25 L20,25 Q20,5 8,5 Z" opacity="0.8"/>
    <path d="M0,8 Q0,25 25,25 L25,20 Q5,20 5,8 Z" opacity="0.8"/>
  </g>

  <!-- Corner ornaments - Bottom Left -->
  <g transform="translate(50, 320) scale(1,-1)" fill="#c9a227" filter="url(#goldGlow)">
    <circle cx="0" cy="0" r="8"/>
    <path d="M8,0 Q25,0 25,25 L20,25 Q20,5 8,5 Z" opacity="0.8"/>
    <path d="M0,8 Q0,25 25,25 L25,20 Q5,20 5,8 Z" opacity="0.8"/>
  </g>

  <!-- Corner ornaments - Bottom Right -->
  <g transform="translate(1870, 320) scale(-1,-1)" fill="#c9a227" filter="url(#goldGlow)">
    <circle cx="0" cy="0" r="8"/>
    <path d="M8,0 Q25,0 25,25 L20,25 Q20,5 8,5 Z" opacity="0.8"/>
    <path d="M0,8 Q0,25 25,25 L25,20 Q5,20 5,8 Z" opacity="0.8"/>
  </g>

  <!-- Center top ornament -->
  <g transform="translate(960, 20)" fill="#c9a227" filter="url(#goldGlow)">
    <ellipse cx="0" cy="0" rx="40" ry="12"/>
    <path d="M-30,0 Q-15,-20 0,-25 Q15,-20 30,0" fill="none" stroke="#c9a227" stroke-width="2"/>
    <circle cx="0" cy="-25" r="5"/>
    <circle cx="-25" cy="-10" r="3"/>
    <circle cx="25" cy="-10" r="3"/>
  </g>

  <!-- Subtle decorative lines on sides -->
  <line x1="100" y1="175" x2="200" y2="175" stroke="#c9a227" stroke-width="1" opacity="0.3"/>
  <line x1="1720" y1="175" x2="1820" y2="175" stroke="#c9a227" stroke-width="1" opacity="0.3"/>
</svg>