<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 80">
  <defs>
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2035"/>
      <stop offset="50%" style="stop-color:#201828"/>
      <stop offset="100%" style="stop-color:#150f1a"/>
    </linearGradient>

    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="50%" style="stop-color:#a6896a"/>
      <stop offset="100%" style="stop-color:#8b7355"/>
    </linearGradient>
  </defs>

  <!-- Button background -->
  <rect x="5" y="5" width="470" height="70" rx="10" ry="10" fill="url(#buttonGrad)"/>

  <!-- Border -->
  <rect x="5" y="5" width="470" height="70" rx="10" ry="10"
        fill="none" stroke="url(#borderGrad)" stroke-width="2"/>

  <!-- Corner dots -->
  <circle cx="20" cy="20" r="3" fill="#8b7355" opacity="0.6"/>
  <circle cx="460" cy="20" r="3" fill="#8b7355" opacity="0.6"/>
  <circle cx="20" cy="60" r="3" fill="#8b7355" opacity="0.6"/>
  <circle cx="460" cy="60" r="3" fill="#8b7355" opacity="0.6"/>
</svg>