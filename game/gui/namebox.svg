<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 70">
  <defs>
    <!-- Dark elegant gradient -->
    <linearGradient id="nameboxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2a45"/>
      <stop offset="50%" style="stop-color:#2a1a35"/>
      <stop offset="100%" style="stop-color:#1a0a25"/>
    </linearGradient>

    <!-- Gold shimmer -->
    <linearGradient id="goldShimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8960f"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8960f"/>
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main namebox shape - elegant tab -->
  <path d="M20,70 L20,20 Q20,5 35,5 L365,5 Q380,5 380,20 L380,70"
        fill="url(#nameboxGrad)"/>

  <!-- Gold border -->
  <path d="M20,70 L20,20 Q20,5 35,5 L365,5 Q380,5 380,20 L380,70"
        fill="none" stroke="url(#goldShimmer)" stroke-width="2" filter="url(#glow)"/>

  <!-- Decorative elements -->
  <circle cx="35" cy="20" r="4" fill="#c9a227" filter="url(#glow)"/>
  <circle cx="365" cy="20" r="4" fill="#c9a227" filter="url(#glow)"/>

  <!-- Small flourishes -->
  <path d="M50,37 Q60,30 75,37" fill="none" stroke="#c9a227" stroke-width="1.5" opacity="0.6"/>
  <path d="M325,37 Q335,30 350,37" fill="none" stroke="#c9a227" stroke-width="1.5" opacity="0.6" transform="scale(-1,1) translate(-400,0)"/>
</svg>