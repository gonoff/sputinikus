<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
  <defs>
    <linearGradient id="thumbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#8b7355"/>
    </linearGradient>
    <filter id="thumbGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Thumb circle -->
  <circle cx="11" cy="11" r="9" fill="url(#thumbGrad)" filter="url(#thumbGlow)"/>

  <!-- Border -->
  <circle cx="11" cy="11" r="9" fill="none" stroke="#ffd700" stroke-width="1"/>

  <!-- Center dot -->
  <circle cx="11" cy="11" r="3" fill="#fff" opacity="0.4"/>
</svg>
