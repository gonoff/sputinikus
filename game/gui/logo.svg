<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Gold text gradient -->
    <linearGradient id="goldText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="30%" style="stop-color:#ffec8b"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>

    <!-- Bronze subtitle gradient -->
    <linearGradient id="bronzeText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cd853f"/>
      <stop offset="50%" style="stop-color:#d2a679"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>

    <!-- Cyan glow for device reference -->
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bfff"/>
      <stop offset="50%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#00bfff"/>
    </linearGradient>

    <!-- Text shadow/glow -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="subtleGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Decorative time vortex behind text -->
  <g transform="translate(600, 180)" opacity="0.4">
    <ellipse cx="0" cy="0" rx="500" ry="150" fill="none" stroke="#4169e1" stroke-width="1" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="450" ry="130" fill="none" stroke="#6a5acd" stroke-width="1" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="400" ry="110" fill="none" stroke="#9370db" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- "THE" text -->
  <text x="600" y="100" text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif" font-size="48" font-weight="bold"
        letter-spacing="20" fill="url(#bronzeText)" filter="url(#subtleGlow)">
    THE
  </text>

  <!-- Main title: CHRONICLER'S -->
  <text x="600" y="200" text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif" font-size="110" font-weight="bold"
        letter-spacing="8" fill="url(#goldText)" filter="url(#textGlow)">
    CHRONICLER'S
  </text>

  <!-- Subtitle: DEVICE -->
  <text x="600" y="300" text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif" font-size="90" font-weight="bold"
        letter-spacing="25" fill="url(#goldText)" filter="url(#textGlow)">
    DEVICE
  </text>

  <!-- Decorative line under title -->
  <g filter="url(#subtleGlow)">
    <line x1="200" y1="330" x2="450" y2="330" stroke="url(#cyanGlow)" stroke-width="2"/>
    <line x1="750" y1="330" x2="1000" y2="330" stroke="url(#cyanGlow)" stroke-width="2"/>

    <!-- Center ornament -->
    <circle cx="600" cy="330" r="8" fill="#00ffff"/>
    <circle cx="600" cy="330" r="4" fill="#fff"/>

    <!-- End ornaments -->
    <circle cx="200" cy="330" r="4" fill="#00bfff"/>
    <circle cx="1000" cy="330" r="4" fill="#00bfff"/>
  </g>

  <!-- Tagline -->
  <text x="600" y="375" text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif" font-size="28" font-style="italic"
        letter-spacing="3" fill="#a0a0a0">
    A Time Travel Visual Novel
  </text>

  <!-- Corner flourishes -->
  <g stroke="#c9a227" fill="none" stroke-width="2" opacity="0.6" filter="url(#subtleGlow)">
    <!-- Top left -->
    <path d="M50,50 Q50,20 80,20"/>
    <path d="M50,50 L20,50"/>
    <circle cx="50" cy="50" r="5" fill="#c9a227"/>

    <!-- Top right -->
    <path d="M1150,50 Q1150,20 1120,20"/>
    <path d="M1150,50 L1180,50"/>
    <circle cx="1150" cy="50" r="5" fill="#c9a227"/>

    <!-- Bottom left -->
    <path d="M50,350 Q50,380 80,380"/>
    <path d="M50,350 L20,350"/>
    <circle cx="50" cy="350" r="5" fill="#c9a227"/>

    <!-- Bottom right -->
    <path d="M1150,350 Q1150,380 1120,380"/>
    <path d="M1150,350 L1180,350"/>
    <circle cx="1150" cy="350" r="5" fill="#c9a227"/>
  </g>
</svg>