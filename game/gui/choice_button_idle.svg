<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 90">
  <defs>
    <linearGradient id="choiceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2035;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#201828;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#150f1a;stop-opacity:0.9"/>
    </linearGradient>

    <linearGradient id="choiceBorder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b5344"/>
      <stop offset="50%" style="stop-color:#8b7355"/>
      <stop offset="100%" style="stop-color:#6b5344"/>
    </linearGradient>
  </defs>

  <!-- Main shape -->
  <rect x="5" y="5" width="990" height="80" rx="8" ry="8" fill="url(#choiceGrad)"/>

  <!-- Border -->
  <rect x="5" y="5" width="990" height="80" rx="8" ry="8"
        fill="none" stroke="url(#choiceBorder)" stroke-width="2"/>

  <!-- Left accent -->
  <rect x="15" y="20" width="4" height="50" rx="2" fill="#8b7355" opacity="0.6"/>

  <!-- Right accent -->
  <rect x="981" y="20" width="4" height="50" rx="2" fill="#8b7355" opacity="0.6"/>
</svg>