<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 200">
  <defs>
    <linearGradient id="scrollBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a1a35"/>
      <stop offset="50%" style="stop-color:#3d2b4a"/>
      <stop offset="100%" style="stop-color:#2a1a35"/>
    </linearGradient>
  </defs>

  <!-- Background track -->
  <rect x="0" y="0" width="18" height="200" rx="9" fill="url(#scrollBg)"/>

  <!-- Border -->
