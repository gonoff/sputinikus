<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 80">
  <defs>
    <linearGradient id="buttonGradHover" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2a45"/>
      <stop offset="50%" style="stop-color:#2a1a35"/>
      <stop offset="100%" style="stop-color:#1a0a25"/>
    </linearGradient>

    <linearGradient id="goldBorderHover" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>

    <filter id="glowHover" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow effect -->
  <rect x="5" y="5" width="470" height="70" rx="10" ry="10"
        fill="none" stroke="#ffd700" stroke-width="4" opacity="0.3" filter="url(#glowHover)"/>

  <!-- Button background -->
  <rect x="5" y="5" width="470" height="70" rx="10" ry="10" fill="url(#buttonGradHover)"/>

  <!-- Gold border -->
  <rect x="5" y="5" width="470" height="70" rx="10" ry="10"
        fill="none" stroke="url(#goldBorderHover)" stroke-width="2.5" filter="url(#glowHover)"/>

  <!-- Corner dots - brighter -->
  <circle cx="20" cy="20" r="4" fill="#ffd700" filter="url(#glowHover)"/>
  <circle cx="460" cy="20" r="4" fill="#ffd700" filter="url(#glowHover)"/>
  <circle cx="20" cy="60" r="4" fill="#ffd700" filter="url(#glowHover)"/>
  <circle cx="460" cy="60" r="4" fill="#ffd700" filter="url(#glowHover)"/>

  <!-- Decorative lines -->
  <line x1="35" y1="40" x2="55" y2="40" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
  <line x1="425" y1="40" x2="445" y2="40" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
</svg>