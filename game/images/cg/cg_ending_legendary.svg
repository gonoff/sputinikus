<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Golden sky -->
    <linearGradient id="legend_sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a30"/>
      <stop offset="30%" style="stop-color:#4a2060"/>
      <stop offset="60%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <!-- Statue bronze -->
    <linearGradient id="bronze" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd7f32"/>
      <stop offset="50%" style="stop-color:#8b5a2b"/>
      <stop offset="100%" style="stop-color:#6b4423"/>
    </linearGradient>
    <!-- Marble pedestal -->
    <linearGradient id="pedestal_marble" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e8"/>
      <stop offset="100%" style="stop-color:#d4ccc4"/>
    </linearGradient>
    <!-- Glory rays -->
    <radialGradient id="glory" cx="50%" cy="60%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
    </radialGradient>
    <filter id="golden_glow">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - triumphant sunset -->
  <rect width="1920" height="1080" fill="url(#legend_sky)"/>

  <!-- Glory rays -->
  <ellipse cx="960" cy="600" rx="800" ry="500" fill="url(#glory)"/>

  <!-- Radiating light beams -->
  <g stroke="#ffd700" stroke-width="3" opacity="0.4">
    <line x1="960" y1="500" x2="200" y2="0"/>
    <line x1="960" y1="500" x2="500" y2="0"/>
    <line x1="960" y1="500" x2="800" y2="0"/>
    <line x1="960" y1="500" x2="1120" y2="0"/>
    <line x1="960" y1="500" x2="1420" y2="0"/>
    <line x1="960" y1="500" x2="1720" y2="0"/>
    <line x1="960" y1="500" x2="0" y2="300"/>
    <line x1="960" y1="500" x2="1920" y2="300"/>
    <line x1="960" y1="500" x2="0" y2="600"/>
    <line x1="960" y1="500" x2="1920" y2="600"/>
  </g>

  <!-- Florence skyline silhouette -->
  <g fill="#2a1a10">
    <!-- Duomo -->
    <ellipse cx="960" cy="950" rx="200" ry="150"/>
    <rect x="920" y="800" width="80" height="100"/>
    <!-- Palazzo Vecchio tower -->
    <rect x="600" y="850" width="80" height="200"/>
    <polygon points="600,850 640,780 680,850"/>
    <!-- Other buildings -->
    <rect x="400" y="920" width="150" height="130"/>
    <rect x="750" y="900" width="100" height="150"/>
    <rect x="1150" y="880" width="120" height="170"/>
    <rect x="1350" y="910" width="180" height="140"/>
    <rect x="200" y="940" width="180" height="110"/>
    <rect x="1550" y="930" width="200" height="120"/>
  </g>

  <!-- Marble plaza ground -->
  <rect x="0" y="750" width="1920" height="330" fill="url(#pedestal_marble)" opacity="0.8"/>

  <!-- Grand pedestal -->
  <g transform="translate(960, 650)">
    <!-- Base layers -->
    <rect x="-200" y="80" width="400" height="40" fill="#d4ccc4"/>
    <rect x="-180" y="50" width="360" height="35" fill="#e0d8d0"/>
    <rect x="-160" y="20" width="320" height="35" fill="#e8e0d8"/>
    <!-- Main pedestal -->
    <rect x="-120" y="-150" width="240" height="175" fill="url(#pedestal_marble)"/>
    <!-- Inscription plaque -->
    <rect x="-100" y="-50" width="200" height="80" fill="#c9a227"/>
    <rect x="-90" y="-40" width="180" height="60" fill="#daa520"/>
    <text x="0" y="-15" text-anchor="middle" font-family="serif" font-size="20" fill="#4a3a20" font-weight="bold">GARIUS SPUTNIKUS</text>
    <text x="0" y="10" text-anchor="middle" font-family="serif" font-size="14" fill="#4a3a20">INVENTOR MAGNIFICUS</text>
  </g>

  <!-- Bronze statue of Gary -->
  <g transform="translate(960, 300)" filter="url(#golden_glow)">
    <!-- Heroic pose - arm raised -->
    <!-- Body -->
    <path d="M-60 200 Q-80 300 -90 400 L90 400 Q80 300 60 200 Z" fill="url(#bronze)"/>
    <!-- Renaissance attire details -->
    <line x1="0" y1="220" x2="0" y2="380" stroke="#5a3a1b" stroke-width="2"/>
    <!-- Cape flowing -->
    <path d="M-60 220 Q-150 280 -180 400 Q-100 350 -60 300" fill="url(#bronze)"/>
    <path d="M60 220 Q150 280 180 400 Q100 350 60 300" fill="url(#bronze)"/>
    <!-- Raised arm with invention -->
    <path d="M60 220 Q120 150 140 50 L110 40 Q100 130 50 200" fill="url(#bronze)"/>
    <!-- Other arm at side -->
    <path d="M-60 220 Q-100 300 -110 380 L-80 390 Q-75 310 -50 240" fill="url(#bronze)"/>
    <!-- Hands -->
    <ellipse cx="145" cy="35" rx="20" ry="22" fill="url(#bronze)"/>
    <ellipse cx="-105" cy="390" rx="18" ry="20" fill="url(#bronze)"/>
    <!-- Invention held high - gear mechanism -->
    <g transform="translate(145, -20)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#cd7f32" stroke-width="6"/>
      <circle cx="0" cy="0" r="25" fill="#8b5a2b"/>
      <circle cx="0" cy="0" r="40" fill="none" stroke="#cd7f32" stroke-width="2" stroke-dasharray="8 6"/>
    </g>
    <!-- Collar -->
    <ellipse cx="0" cy="200" rx="50" ry="20" fill="url(#bronze)"/>
    <!-- Neck -->
    <rect x="-20" y="155" width="40" height="50" fill="url(#bronze)"/>
    <!-- Head - looking upward triumphantly -->
    <ellipse cx="0" cy="90" rx="50" ry="65" fill="url(#bronze)" transform="rotate(-10 0 90)"/>
    <!-- Hair -->
    <path d="M-45 55 Q-50 20 0 5 Q50 20 45 55 Q25 35 0 30 Q-25 35 -45 55" fill="url(#bronze)" transform="rotate(-10 0 90)"/>
    <!-- Glasses (stylized) -->
    <g transform="rotate(-10 0 90)">
      <ellipse cx="-15" cy="85" rx="14" ry="10" fill="none" stroke="#5a3a1b" stroke-width="3"/>
      <ellipse cx="18" cy="85" rx="14" ry="10" fill="none" stroke="#5a3a1b" stroke-width="3"/>
      <line x1="3" y1="85" x2="4" y2="85" stroke="#5a3a1b" stroke-width="3"/>
    </g>
    <!-- Confident expression -->
    <path d="M-15 120 Q0 130 15 120" stroke="#5a3a1b" stroke-width="2" fill="none" transform="rotate(-10 0 90)"/>
  </g>

  <!-- Crowd celebrating (silhouettes) -->
  <g fill="#1a0a05" opacity="0.8">
    <!-- Left crowd -->
    <ellipse cx="200" cy="850" rx="40" ry="50"/>
    <ellipse cx="280" cy="860" rx="35" ry="45"/>
    <ellipse cx="350" cy="855" rx="38" ry="48"/>
    <ellipse cx="420" cy="865" rx="36" ry="46"/>
    <ellipse cx="150" cy="870" rx="35" ry="45"/>
    <!-- Raised arms -->
    <path d="M180 820 L160 760 M220 815 L240 750 M300 825 L320 765"/>
    <!-- Right crowd -->
    <ellipse cx="1720" cy="850" rx="40" ry="50"/>
    <ellipse cx="1640" cy="860" rx="35" ry="45"/>
    <ellipse cx="1570" cy="855" rx="38" ry="48"/>
    <ellipse cx="1500" cy="865" rx="36" ry="46"/>
    <ellipse cx="1770" cy="870" rx="35" ry="45"/>
    <!-- Raised arms -->
    <path d="M1740 820 L1760 760 M1700 815 L1680 750 M1620 825 L1600 765" stroke="#1a0a05" stroke-width="8"/>
  </g>

  <!-- Laurel wreaths floating -->
  <g fill="#2a5a2a" opacity="0.7">
    <ellipse cx="700" cy="350" rx="50" ry="30" fill="none" stroke="#3a7a3a" stroke-width="8"/>
    <ellipse cx="1220" cy="380" rx="45" ry="25" fill="none" stroke="#3a7a3a" stroke-width="8"/>
  </g>

  <!-- Stars appearing -->
  <g fill="#ffd700" filter="url(#golden_glow)">
    <polygon points="300,150 305,165 320,165 308,175 313,190 300,180 287,190 292,175 280,165 295,165"/>
    <polygon points="1620,180 1625,195 1640,195 1628,205 1633,220 1620,210 1607,220 1612,205 1600,195 1615,195"/>
    <polygon points="500,100 503,110 513,110 505,117 508,127 500,120 492,127 495,117 487,110 497,110"/>
    <polygon points="1420,120 1423,130 1433,130 1425,137 1428,147 1420,140 1412,147 1415,137 1407,130 1417,130"/>
  </g>

  <!-- Doves flying -->
  <g fill="white" opacity="0.9">
    <path d="M400 200 Q420 180 440 200 Q430 195 420 200 Q430 205 440 200 M420 200 L420 220"/>
    <path d="M1500 250 Q1520 230 1540 250 Q1530 245 1520 250 Q1530 255 1540 250 M1520 250 L1520 270"/>
    <path d="M800 150 Q820 130 840 150 Q830 145 820 150 Q830 155 840 150 M820 150 L820 170"/>
  </g>

  <!-- "LEGENDARY" text effect -->
  <text x="960" y="100" text-anchor="middle" font-family="serif" font-size="72" fill="url(#bronze)" filter="url(#golden_glow)" font-weight="bold">LEGENDARY</text>
</svg>