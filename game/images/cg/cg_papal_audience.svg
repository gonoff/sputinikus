<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Vatican wall - deep red -->
    <linearGradient id="vatican_wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#5a0000"/>
    </linearGradient>
    <!-- Gold -->
    <linearGradient id="papal_gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <!-- White papal -->
    <linearGradient id="papal_white" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <!-- Red mozzetta -->
    <linearGradient id="papal_red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cc0000"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
    <!-- Marble floor -->
    <linearGradient id="vatican_marble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0e8e0"/>
      <stop offset="100%" style="stop-color:#d8d0c8"/>
    </linearGradient>
    <!-- Light rays -->
    <linearGradient id="divine_light" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
    </linearGradient>
    <filter id="holy_glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Skin -->
    <linearGradient id="pope_skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d0b8"/>
      <stop offset="100%" style="stop-color:#d4b898"/>
    </linearGradient>
  </defs>

  <!-- Background - Vatican throne room -->
  <rect width="1920" height="1080" fill="url(#vatican_wall)"/>

  <!-- Divine light from above -->
  <polygon points="960,0 600,600 1320,600" fill="url(#divine_light)"/>

  <!-- Gold trim -->
  <rect x="0" y="0" width="1920" height="40" fill="url(#papal_gold)"/>
  <rect x="0" y="580" width="1920" height="25" fill="url(#papal_gold)"/>

  <!-- Ornate columns -->
  <g fill="#d4c4a8">
    <rect x="50" y="40" width="100" height="540"/>
    <rect x="1770" y="40" width="100" height="540"/>
    <!-- Column details -->
    <rect x="50" y="40" width="100" height="50" fill="url(#papal_gold)"/>
    <rect x="50" y="530" width="100" height="50" fill="url(#papal_gold)"/>
    <rect x="1770" y="40" width="100" height="50" fill="url(#papal_gold)"/>
    <rect x="1770" y="530" width="100" height="50" fill="url(#papal_gold)"/>
  </g>

  <!-- Papal keys symbol on wall -->
  <g transform="translate(960, 300)">
    <ellipse cx="0" cy="0" rx="120" ry="120" fill="url(#papal_gold)" opacity="0.3"/>
    <!-- Crossed keys -->
    <path d="M-60 -80 L60 80" stroke="#ffd700" stroke-width="12"/>
    <path d="M60 -80 L-60 80" stroke="#ffd700" stroke-width="12"/>
    <!-- Key handles -->
    <circle cx="-60" cy="-80" r="25" fill="none" stroke="#ffd700" stroke-width="8"/>
    <circle cx="60" cy="-80" r="25" fill="none" stroke="#ffd700" stroke-width="8"/>
    <!-- Key teeth -->
    <path d="M55 70 L65 80 L55 90 M65 70 L55 80 L65 90" stroke="#ffd700" stroke-width="4" fill="none"/>
    <path d="M-55 70 L-65 80 L-55 90 M-65 70 L-55 80 L-65 90" stroke="#ffd700" stroke-width="4" fill="none"/>
  </g>

  <!-- Marble floor -->
  <rect x="0" y="605" width="1920" height="475" fill="url(#vatican_marble)"/>
  <!-- Floor pattern - checkered -->
  <g fill="#c8c0b8">
    <rect x="0" y="605" width="160" height="120"/>
    <rect x="320" y="605" width="160" height="120"/>
    <rect x="640" y="605" width="160" height="120"/>
    <rect x="960" y="605" width="160" height="120"/>
    <rect x="1280" y="605" width="160" height="120"/>
    <rect x="1600" y="605" width="160" height="120"/>
    <rect x="160" y="725" width="160" height="120"/>
    <rect x="480" y="725" width="160" height="120"/>
    <rect x="800" y="725" width="160" height="120"/>
    <rect x="1120" y="725" width="160" height="120"/>
    <rect x="1440" y="725" width="160" height="120"/>
    <rect x="1760" y="725" width="160" height="120"/>
    <rect x="0" y="845" width="160" height="120"/>
    <rect x="320" y="845" width="160" height="120"/>
    <rect x="640" y="845" width="160" height="120"/>
    <rect x="960" y="845" width="160" height="120"/>
    <rect x="1280" y="845" width="160" height="120"/>
    <rect x="1600" y="845" width="160" height="120"/>
  </g>

  <!-- Papal throne -->
  <g transform="translate(960, 380)">
    <!-- Throne back -->
    <rect x="-150" y="-250" width="300" height="400" fill="#5a0000" rx="15"/>
    <rect x="-140" y="-240" width="280" height="380" fill="#6a1010"/>
    <!-- Gold frame -->
    <rect x="-150" y="-250" width="300" height="20" fill="url(#papal_gold)"/>
    <rect x="-150" y="130" width="300" height="20" fill="url(#papal_gold)"/>
    <rect x="-150" y="-250" width="20" height="400" fill="url(#papal_gold)"/>
    <rect x="130" y="-250" width="20" height="400" fill="url(#papal_gold)"/>
    <!-- Canopy -->
    <path d="M-200 -280 Q-200 -350 0 -380 Q200 -350 200 -280 L180 -260 Q180 -320 0 -345 Q-180 -320 -180 -260 Z" fill="url(#papal_red)"/>
    <path d="M-200 -280 L200 -280" stroke="url(#papal_gold)" stroke-width="8"/>
    <!-- Cross on top -->
    <rect x="-8" y="-420" width="16" height="60" fill="url(#papal_gold)"/>
    <rect x="-25" y="-400" width="50" height="12" fill="url(#papal_gold)"/>
    <!-- Armrests -->
    <rect x="-170" y="50" width="40" height="100" fill="#5a0000"/>
    <rect x="130" y="50" width="40" height="100" fill="#5a0000"/>
    <rect x="-175" y="45" width="50" height="15" fill="url(#papal_gold)"/>
    <rect x="125" y="45" width="50" height="15" fill="url(#papal_gold)"/>
    <!-- Seat cushion -->
    <ellipse cx="0" cy="150" rx="120" ry="30" fill="#6a1010"/>
    <!-- Steps -->
    <rect x="-200" y="180" width="400" height="30" fill="url(#vatican_marble)"/>
    <rect x="-250" y="210" width="500" height="30" fill="url(#vatican_marble)"/>
    <rect x="-300" y="240" width="600" height="30" fill="url(#vatican_marble)"/>
  </g>

  <!-- Pope Julius II on throne -->
  <g transform="translate(960, 280)">
    <!-- White cassock -->
    <path d="M-70 120 Q-90 220 -100 400 L100 400 Q90 220 70 120 Z" fill="url(#papal_white)"/>
    <!-- Red mozzetta (cape) -->
    <path d="M-80 80 Q-100 120 -90 180 L90 180 Q100 120 80 80 Q0 100 -80 80" fill="url(#papal_red)"/>
    <!-- Gold trim on mozzetta -->
    <path d="M-80 80 Q0 100 80 80" stroke="url(#papal_gold)" stroke-width="4" fill="none"/>
    <!-- Arms on armrests -->
    <path d="M-70 140 Q-130 160 -170 180 L-160 200 Q-120 185 -60 165" fill="url(#papal_white)"/>
    <path d="M70 140 Q130 160 170 180 L160 200 Q120 185 60 165" fill="url(#papal_white)"/>
    <!-- Hands with papal ring -->
    <ellipse cx="-175" cy="195" rx="22" ry="18" fill="url(#pope_skin)"/>
    <ellipse cx="175" cy="195" rx="22" ry="18" fill="url(#pope_skin)"/>
    <circle cx="185" cy="195" r="6" fill="url(#papal_gold)"/>
    <!-- Pectoral cross -->
    <rect x="-6" y="100" width="12" height="50" fill="url(#papal_gold)" filter="url(#holy_glow)"/>
    <rect x="-18" y="115" width="36" height="10" fill="url(#papal_gold)"/>
    <!-- Neck -->
    <rect x="-22" y="35" width="44" height="50" fill="url(#pope_skin)"/>
    <!-- Head -->
    <ellipse cx="0" cy="-15" rx="55" ry="65" fill="url(#pope_skin)"/>
    <!-- Gray beard -->
    <path d="M-40 20 Q-35 80 0 100 Q35 80 40 20" fill="#a0a0a0"/>
    <path d="M-25 40 L-22 75" stroke="#888" stroke-width="1"/>
    <path d="M0 45 L0 85" stroke="#888" stroke-width="1"/>
    <path d="M25 40 L22 75" stroke="#888" stroke-width="1"/>
    <!-- Camauro (papal cap) -->
    <ellipse cx="0" cy="-50" rx="50" ry="30" fill="url(#papal_red)"/>
    <ellipse cx="0" cy="-55" rx="45" ry="25" fill="#aa0000"/>
    <!-- Fur trim -->
    <ellipse cx="0" cy="-30" rx="52" ry="8" fill="#e8e0d8"/>
    <!-- Eyes - piercing, authoritative -->
    <ellipse cx="-18" cy="-15" rx="12" ry="9" fill="white"/>
    <ellipse cx="18" cy="-15" rx="12" ry="9" fill="white"/>
    <circle cx="-16" cy="-15" r="5" fill="#4a5a4a"/>
    <circle cx="20" cy="-15" r="5" fill="#4a5a4a"/>
    <circle cx="-16" cy="-15" r="2.5" fill="#1a1a1a"/>
    <circle cx="20" cy="-15" r="2.5" fill="#1a1a1a"/>
    <!-- Stern but intrigued eyebrows -->
    <path d="M-32 -28 Q-18 -35 -4 -25" stroke="#707070" stroke-width="3" fill="none"/>
    <path d="M4 -25 Q18 -35 32 -28" stroke="#707070" stroke-width="3" fill="none"/>
    <!-- Nose -->
    <path d="M0 -18 L0 10 Q-4 18 -8 20 Q0 25 8 20 Q4 18 0 10" fill="#d4b898"/>
  </g>

  <!-- Gary - kneeling before Pope -->
  <g transform="translate(600, 550)">
    <!-- Kneeling body -->
    <path d="M-50 50 Q-70 100 -80 200 L80 200 Q70 100 50 50 Z" fill="#3a5a3a"/>
    <!-- Bent leg visible -->
    <ellipse cx="60" cy="180" rx="40" ry="25" fill="#2a4a2a"/>
    <!-- Arms extended/presenting -->
    <path d="M-50 70 Q-100 100 -130 150 L-110 170 Q-90 130 -40 100" fill="#3a5a3a"/>
    <path d="M50 70 Q100 100 150 100 L145 130 Q100 130 40 100" fill="#3a5a3a"/>
    <!-- Hands -->
    <ellipse cx="-125" cy="165" rx="20" ry="18" fill="url(#pope_skin)"/>
    <ellipse cx="155" cy="115" rx="20" ry="18" fill="url(#pope_skin)"/>
    <!-- Head bowed -->
    <ellipse cx="0" cy="-20" rx="50" ry="60" fill="url(#pope_skin)" transform="rotate(25 0 -20)"/>
    <!-- Hair -->
    <path d="M-42 -55 Q-45 -85 0 -95 Q45 -85 42 -55 Q25 -70 0 -75 Q-25 -70 -42 -55" fill="#5c4033" transform="rotate(25 0 -20)"/>
    <!-- Glasses visible -->
    <g transform="rotate(25 0 -20)">
      <ellipse cx="-15" cy="-20" rx="14" ry="10" fill="none" stroke="#4a4a4a" stroke-width="2"/>
      <ellipse cx="18" cy="-20" rx="14" ry="10" fill="none" stroke="#4a4a4a" stroke-width="2"/>
    </g>
    <!-- Collar -->
    <ellipse cx="0" cy="50" rx="45" ry="18" fill="#e8e0d4" transform="rotate(10 0 50)"/>
  </g>

  <!-- Invention being presented (on cushion) -->
  <g transform="translate(750, 680)">
    <!-- Velvet cushion -->
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="#5a0000"/>
    <ellipse cx="0" cy="-5" rx="70" ry="25" fill="#6a1010"/>
    <!-- Mechanical device -->
    <rect x="-30" y="-50" width="60" height="40" fill="#8b7355" rx="5"/>
    <circle cx="-10" cy="-30" r="15" fill="none" stroke="#c9a227" stroke-width="3"/>
    <circle cx="15" cy="-25" r="12" fill="none" stroke="#c9a227" stroke-width="3"/>
    <circle cx="-10" cy="-30" r="8" fill="#b8960f"/>
    <circle cx="15" cy="-25" r="6" fill="#b8960f"/>
    <!-- Glow of importance -->
    <ellipse cx="0" cy="-30" rx="60" ry="40" fill="#ffd700" opacity="0.2" filter="url(#holy_glow)"/>
  </g>

  <!-- Cardinals in background -->
  <g transform="translate(300, 450)" opacity="0.8">
    <path d="M-40 80 L-50 280 L50 280 L40 80 Z" fill="#cc0000"/>
    <ellipse cx="0" cy="50" rx="35" ry="40" fill="#d4b898"/>
    <ellipse cx="0" cy="20" rx="30" ry="20" fill="#cc0000"/>
  </g>
  <g transform="translate(1620, 450)" opacity="0.8">
    <path d="M-40 80 L-50 280 L50 280 L40 80 Z" fill="#cc0000"/>
    <ellipse cx="0" cy="50" rx="35" ry="40" fill="#d4b898"/>
    <ellipse cx="0" cy="20" rx="30" ry="20" fill="#cc0000"/>
  </g>

  <!-- Swiss Guards -->
  <g transform="translate(200, 500)" opacity="0.7">
    <path d="M-25 40 L-30 200 L30 200 L25 40 Z" fill="#1a3a8a"/>
    <rect x="-30" y="60" width="60" height="20" fill="#ffd700"/>
    <rect x="-30" y="100" width="60" height="20" fill="#cc0000"/>
    <rect x="-30" y="140" width="60" height="20" fill="#ffd700"/>
    <ellipse cx="0" cy="15" rx="22" ry="28" fill="#d4b898"/>
    <!-- Helmet -->
    <ellipse cx="0" cy="-5" rx="25" ry="18" fill="#2a2a2a"/>
    <rect x="-3" y="-30" width="6" height="25" fill="#cc0000"/>
    <!-- Halberd -->
    <line x1="45" y1="-40" x2="45" y2="200" stroke="#5a5a5a" stroke-width="5"/>
  </g>
  <g transform="translate(1720, 500)" opacity="0.7">
    <path d="M-25 40 L-30 200 L30 200 L25 40 Z" fill="#1a3a8a"/>
    <rect x="-30" y="60" width="60" height="20" fill="#ffd700"/>
    <rect x="-30" y="100" width="60" height="20" fill="#cc0000"/>
    <rect x="-30" y="140" width="60" height="20" fill="#ffd700"/>
    <ellipse cx="0" cy="15" rx="22" ry="28" fill="#d4b898"/>
    <ellipse cx="0" cy="-5" rx="25" ry="18" fill="#2a2a2a"/>
    <rect x="-3" y="-30" width="6" height="25" fill="#cc0000"/>
    <line x1="-45" y1="-40" x2="-45" y2="200" stroke="#5a5a5a" stroke-width="5"/>
  </g>
</svg>