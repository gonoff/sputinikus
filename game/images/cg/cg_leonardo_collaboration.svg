<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Workshop wall -->
    <linearGradient id="leo_wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7a6855"/>
      <stop offset="100%" style="stop-color:#5a4a3a"/>
    </linearGradient>
    <!-- Candlelight glow -->
    <radialGradient id="candle_glow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#ff8c00;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:0"/>
    </radialGradient>
    <!-- Skin tones -->
    <linearGradient id="gary_skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d0b8"/>
      <stop offset="100%" style="stop-color:#e0b898"/>
    </linearGradient>
    <linearGradient id="leo_skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#deb896"/>
      <stop offset="100%" style="stop-color:#c8a078"/>
    </linearGradient>
    <!-- Warm light filter -->
    <filter id="candlelight">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - Leonardo's workshop -->
  <rect width="1920" height="1080" fill="url(#leo_wall)"/>

  <!-- Candlelight atmosphere -->
  <ellipse cx="960" cy="200" rx="800" ry="500" fill="url(#candle_glow)"/>

  <!-- Wooden beams on ceiling -->
  <rect x="0" y="0" width="1920" height="60" fill="#4a3a28"/>
  <rect x="200" y="0" width="40" height="400" fill="#4a3a28"/>
  <rect x="600" y="0" width="40" height="350" fill="#4a3a28"/>
  <rect x="1280" y="0" width="40" height="350" fill="#4a3a28"/>
  <rect x="1680" y="0" width="40" height="400" fill="#4a3a28"/>

  <!-- Back wall with sketches -->
  <rect x="100" y="80" width="300" height="400" fill="#c4a882"/>
  <!-- Vitruvian man style sketch -->
  <circle cx="250" cy="200" r="80" fill="none" stroke="#5a4a3a" stroke-width="2"/>
  <rect x="180" y="130" width="140" height="140" fill="none" stroke="#5a4a3a" stroke-width="2"/>
  <line x1="250" y1="140" x2="250" y2="300" stroke="#5a4a3a" stroke-width="2"/>
  <line x1="180" y1="200" x2="320" y2="200" stroke="#5a4a3a" stroke-width="2"/>

  <!-- Flying machine sketch on wall -->
  <rect x="1500" y="100" width="350" height="280" fill="#d4c4a8"/>
  <path d="M1675 200 Q1600 150 1550 200 Q1600 180 1675 200 Q1750 180 1800 200 Q1750 150 1675 200"
        fill="none" stroke="#4a3a2a" stroke-width="2"/>
  <line x1="1675" y1="200" x2="1675" y2="320" stroke="#4a3a2a" stroke-width="2"/>
  <ellipse cx="1675" cy="330" rx="30" ry="15" fill="none" stroke="#4a3a2a" stroke-width="2"/>

  <!-- Floor -->
  <rect x="0" y="700" width="1920" height="380" fill="#5a4a38"/>
  <line x1="0" y1="800" x2="1920" y2="800" stroke="#4a3a28" stroke-width="2"/>
  <line x1="0" y1="900" x2="1920" y2="900" stroke="#4a3a28" stroke-width="2"/>

  <!-- Large work table -->
  <rect x="400" y="480" width="1100" height="50" fill="#6b5a48"/>
  <rect x="450" y="530" width="60" height="220" fill="#5a4a38"/>
  <rect x="1390" y="530" width="60" height="220" fill="#5a4a38"/>

  <!-- Blueprints/plans on table -->
  <rect x="600" y="420" width="400" height="300" fill="#e8dcc8" transform="rotate(-5 800 570)"/>
  <g transform="rotate(-5 800 570)">
    <!-- Technical drawing -->
    <circle cx="800" cy="520" r="60" fill="none" stroke="#3a2a1a" stroke-width="2"/>
    <line x1="740" y1="520" x2="860" y2="520" stroke="#3a2a1a" stroke-width="1"/>
    <line x1="800" y1="460" x2="800" y2="580" stroke="#3a2a1a" stroke-width="1"/>
    <rect x="720" y="600" width="160" height="80" fill="none" stroke="#3a2a1a" stroke-width="1"/>
    <!-- Notes -->
    <line x1="620" y1="450" x2="720" y2="450" stroke="#3a2a1a" stroke-width="1"/>
    <line x1="620" y1="470" x2="700" y2="470" stroke="#3a2a1a" stroke-width="1"/>
    <line x1="880" y1="450" x2="980" y2="450" stroke="#3a2a1a" stroke-width="1"/>
    <line x1="880" y1="470" x2="960" y2="470" stroke="#3a2a1a" stroke-width="1"/>
  </g>

  <!-- Candelabra on table -->
  <g transform="translate(1150, 400)">
    <rect x="-5" y="0" width="10" height="80" fill="#c9a227"/>
    <rect x="-40" y="70" width="80" height="10" fill="#c9a227"/>
    <rect x="-60" y="20" width="10" height="60" fill="#c9a227"/>
    <rect x="50" y="20" width="10" height="60" fill="#c9a227"/>
    <!-- Candles -->
    <rect x="-8" y="-40" width="16" height="45" fill="#f5f0e0"/>
    <rect x="-63" y="-20" width="16" height="45" fill="#f5f0e0"/>
    <rect x="47" y="-20" width="16" height="45" fill="#f5f0e0"/>
    <!-- Flames -->
    <ellipse cx="0" cy="-50" rx="8" ry="15" fill="#ffd700" filter="url(#candlelight)"/>
    <ellipse cx="-55" cy="-30" rx="6" ry="12" fill="#ffd700" filter="url(#candlelight)"/>
    <ellipse cx="55" cy="-30" rx="6" ry="12" fill="#ffd700" filter="url(#candlelight)"/>
  </g>

  <!-- Leonardo - standing, gesturing at plans -->
  <g transform="translate(1300, 250)">
    <!-- Red robe -->
    <path d="M-80 250 Q-100 350 -110 550 L110 550 Q100 350 80 250 Z" fill="#8b2942"/>
    <!-- Robe details -->
    <line x1="0" y1="280" x2="0" y2="520" stroke="#6b1932" stroke-width="2"/>
    <!-- Arm pointing -->
    <path d="M-80 280 Q-150 320 -200 300 L-190 270 Q-140 290 -70 260" fill="#8b2942"/>
    <!-- Hand pointing -->
    <ellipse cx="-210" cy="285" rx="25" ry="20" fill="url(#leo_skin)"/>
    <path d="M-235 285 L-270 275" stroke="url(#leo_skin)" stroke-width="12" stroke-linecap="round"/>
    <!-- Other arm -->
    <path d="M80 280 Q120 350 100 450 L70 440 Q85 350 60 290" fill="#8b2942"/>
    <!-- Collar -->
    <ellipse cx="0" cy="250" rx="60" ry="25" fill="#6b5344"/>
    <!-- Neck -->
    <rect x="-25" y="200" width="50" height="60" fill="url(#leo_skin)"/>
    <!-- Head -->
    <ellipse cx="0" cy="130" rx="65" ry="80" fill="url(#leo_skin)"/>
    <!-- Long gray hair -->
    <path d="M-60 100 Q-70 50 0 30 Q70 50 60 100 Q40 70 0 60 Q-40 70 -60 100" fill="#a0a0a0"/>
    <path d="M-65 100 Q-80 180 -70 250" stroke="#909090" stroke-width="15" fill="none"/>
    <path d="M65 100 Q80 180 70 250" stroke="#909090" stroke-width="15" fill="none"/>
    <!-- Long beard -->
    <path d="M-50 160 Q-40 280 0 320 Q40 280 50 160" fill="#a0a0a0"/>
    <path d="M-30 200 L-25 280" stroke="#888" stroke-width="1"/>
    <path d="M0 200 L0 300" stroke="#888" stroke-width="1"/>
    <path d="M30 200 L25 280" stroke="#888" stroke-width="1"/>
    <!-- Eyes - intense, focused -->
    <ellipse cx="-22" cy="120" rx="14" ry="10" fill="white"/>
    <ellipse cx="22" cy="120" rx="14" ry="10" fill="white"/>
    <circle cx="-20" cy="120" r="6" fill="#4a6040"/>
    <circle cx="24" cy="120" r="6" fill="#4a6040"/>
    <circle cx="-20" cy="120" r="3" fill="#1a1a1a"/>
    <circle cx="24" cy="120" r="3" fill="#1a1a1a"/>
    <!-- Eyebrows - raised in interest -->
    <path d="M-38 105 Q-22 98 -6 108" stroke="#707070" stroke-width="3" fill="none"/>
    <path d="M6 108 Q22 98 38 105" stroke="#707070" stroke-width="3" fill="none"/>
    <!-- Nose -->
    <path d="M0 115 L0 150 Q-5 158 -10 160 Q0 165 10 160 Q5 158 0 150" fill="#c8a078"/>
  </g>

  <!-- Gary - leaning over plans, excited -->
  <g transform="translate(650, 280)">
    <!-- Renaissance doublet - green -->
    <path d="M-70 220 Q-90 320 -100 500 L100 500 Q90 320 70 220 Z" fill="#4a6b3a"/>
    <!-- Leaning posture - arms on table -->
    <path d="M-70 240 Q-100 300 -120 380 L-90 390 Q-80 320 -60 260" fill="#4a6b3a"/>
    <path d="M70 240 Q100 300 120 380 L90 390 Q80 320 60 260" fill="#4a6b3a"/>
    <!-- Hands on table -->
    <ellipse cx="-130" cy="395" rx="22" ry="18" fill="url(#gary_skin)"/>
    <ellipse cx="130" cy="395" rx="22" ry="18" fill="url(#gary_skin)"/>
    <!-- Collar -->
    <ellipse cx="0" cy="220" rx="55" ry="20" fill="#e8e0d4"/>
    <!-- Neck -->
    <rect x="-22" y="175" width="44" height="55" fill="url(#gary_skin)"/>
    <!-- Head - looking at plans -->
    <ellipse cx="0" cy="110" rx="55" ry="70" fill="url(#gary_skin)" transform="rotate(15 0 110)"/>
    <!-- Messy hair -->
    <path d="M-45 75 Q-50 35 0 25 Q50 35 45 75 Q25 55 0 50 Q-25 55 -45 75" fill="#5c4033" transform="rotate(15 0 110)"/>
    <!-- Glasses -->
    <g transform="rotate(15 0 110)">
      <ellipse cx="-18" cy="105" rx="16" ry="12" fill="none" stroke="#4a4a4a" stroke-width="3"/>
      <ellipse cx="22" cy="105" rx="16" ry="12" fill="none" stroke="#4a4a4a" stroke-width="3"/>
      <line x1="2" y1="105" x2="6" y2="105" stroke="#4a4a4a" stroke-width="3"/>
      <!-- Eyes looking down at plans -->
      <ellipse cx="-18" cy="108" rx="10" ry="8" fill="white"/>
      <ellipse cx="22" cy="108" rx="10" ry="8" fill="white"/>
      <circle cx="-18" cy="110" r="5" fill="#4a7090"/>
      <circle cx="22" cy="110" r="5" fill="#4a7090"/>
      <circle cx="-18" cy="110" r="2.5" fill="#1a1a1a"/>
      <circle cx="22" cy="110" r="2.5" fill="#1a1a1a"/>
    </g>
    <!-- Excited expression -->
    <path d="M-20 145 Q0 158 20 145" stroke="#8b5a4a" stroke-width="2" fill="none" transform="rotate(15 0 110)"/>
  </g>

  <!-- ARIA device between them on table -->
  <g transform="translate(960, 430)">
    <rect x="-20" y="-30" width="40" height="60" rx="5" fill="#2a3a4a" stroke="#00ffff" stroke-width="2"/>
    <rect x="-15" y="-25" width="30" height="40" fill="#003344"/>
    <!-- Helpful display -->
    <text x="0" y="-10" text-anchor="middle" font-family="monospace" font-size="8" fill="#00ffff">ANALYZING</text>
    <rect x="-12" y="0" width="24" height="4" fill="#004455"/>
    <rect x="-12" y="0" width="16" height="4" fill="#00ffff"/>
    <!-- Glow -->
    <ellipse cx="0" cy="0" rx="35" ry="45" fill="#00ffff" opacity="0.15"/>
  </g>

  <!-- Scattered items - quills, ink, compass -->
  <g transform="translate(500, 460)">
    <!-- Ink pot -->
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#1a1a1a"/>
    <rect x="-12" y="-20" width="24" height="22" fill="#2a2a2a"/>
    <!-- Quill -->
    <path d="M30 -10 Q60 -40 100 -60" stroke="#8b7355" stroke-width="3" fill="none"/>
    <path d="M100 -60 L110 -55 L95 -50 Z" fill="#f5f0e8"/>
  </g>

  <!-- Compass tool -->
  <g transform="translate(1050, 450)">
    <path d="M0 0 L-20 50 M0 0 L20 50" stroke="#5a5a5a" stroke-width="4"/>
    <circle cx="0" cy="0" r="8" fill="#c9a227"/>
  </g>
</svg>