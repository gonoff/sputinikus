<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Vortex gradient -->
    <radialGradient id="vortex_center" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="20%" style="stop-color:#00ffff"/>
      <stop offset="50%" style="stop-color:#0066cc"/>
      <stop offset="80%" style="stop-color:#000033"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <!-- Outer space -->
    <radialGradient id="space_bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <!-- Energy rings -->
    <linearGradient id="energy_ring" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0"/>
    </linearGradient>
    <!-- Gary silhouette gradient -->
    <linearGradient id="gary_silhouette" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#001a33"/>
      <stop offset="100%" style="stop-color:#000011"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Strong glow -->
    <filter id="strong_glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - deep space -->
  <rect width="1920" height="1080" fill="url(#space_bg)"/>

  <!-- Stars -->
  <g fill="white">
    <circle cx="100" cy="80" r="1.5"/><circle cx="250" cy="150" r="1"/>
    <circle cx="400" cy="60" r="2"/><circle cx="550" cy="200" r="1"/>
    <circle cx="700" cy="100" r="1.5"/><circle cx="850" cy="180" r="1"/>
    <circle cx="1000" cy="50" r="2"/><circle cx="1150" cy="120" r="1"/>
    <circle cx="1300" cy="90" r="1.5"/><circle cx="1450" cy="170" r="1"/>
    <circle cx="1600" cy="80" r="2"/><circle cx="1750" cy="140" r="1"/>
    <circle cx="1850" cy="60" r="1.5"/><circle cx="180" cy="300" r="1"/>
    <circle cx="1700" cy="280" r="1.5"/><circle cx="1800" cy="350" r="1"/>
    <circle cx="120" cy="450" r="1"/><circle cx="1780" cy="500" r="1"/>
    <circle cx="80" cy="650" r="1.5"/><circle cx="1850" cy="700" r="1"/>
    <circle cx="150" cy="850" r="1"/><circle cx="1750" cy="900" r="1.5"/>
    <circle cx="300" cy="950" r="1"/><circle cx="1600" cy="1000" r="1"/>
    <circle cx="500" cy="1020" r="1.5"/><circle cx="1400" cy="1050" r="1"/>
  </g>

  <!-- Time vortex - outer rings -->
  <g filter="url(#glow)">
    <ellipse cx="960" cy="540" rx="600" ry="400" fill="none" stroke="#003366" stroke-width="3" opacity="0.3"/>
    <ellipse cx="960" cy="540" rx="550" ry="370" fill="none" stroke="#004488" stroke-width="3" opacity="0.4"/>
    <ellipse cx="960" cy="540" rx="500" ry="340" fill="none" stroke="#0055aa" stroke-width="4" opacity="0.5"/>
    <ellipse cx="960" cy="540" rx="450" ry="310" fill="none" stroke="#0066cc" stroke-width="4" opacity="0.6"/>
    <ellipse cx="960" cy="540" rx="400" ry="280" fill="none" stroke="#0077dd" stroke-width="5" opacity="0.7"/>
  </g>

  <!-- Spiral arms of vortex -->
  <g filter="url(#glow)" opacity="0.6">
    <path d="M960 540 Q1200 400 1350 540 Q1200 700 960 540" fill="none" stroke="#00aaff" stroke-width="8"/>
    <path d="M960 540 Q720 680 570 540 Q720 380 960 540" fill="none" stroke="#00aaff" stroke-width="8"/>
    <path d="M960 540 Q1100 300 960 200 Q820 300 960 540" fill="none" stroke="#00ccff" stroke-width="6"/>
    <path d="M960 540 Q820 780 960 880 Q1100 780 960 540" fill="none" stroke="#00ccff" stroke-width="6"/>
  </g>

  <!-- Inner vortex -->
  <ellipse cx="960" cy="540" rx="350" ry="250" fill="url(#vortex_center)" filter="url(#strong_glow)"/>

  <!-- Energy streams -->
  <g filter="url(#glow)" stroke="#00ffff" stroke-width="3" fill="none" opacity="0.8">
    <path d="M960 540 Q1100 450 1250 380"/>
    <path d="M960 540 Q820 450 670 380"/>
    <path d="M960 540 Q1050 650 1200 750"/>
    <path d="M960 540 Q870 650 720 750"/>
    <path d="M960 540 Q1150 540 1400 500"/>
    <path d="M960 540 Q770 540 520 580"/>
  </g>

  <!-- Bright center -->
  <ellipse cx="960" cy="540" rx="80" ry="60" fill="white" filter="url(#strong_glow)"/>

  <!-- Gary silhouette being pulled in -->
  <g filter="url(#glow)">
    <!-- Body -->
    <path d="M900 400
             Q880 350 890 300
             Q900 280 920 280
             Q940 280 950 300
             Q960 350 940 400
             Q920 380 900 400
             M890 400 Q870 500 880 650 L920 650 Q930 500 910 400
             M880 400 Q850 450 830 550 L860 560 Q870 470 890 420
             M920 400 Q950 450 970 550 L940 560 Q930 470 910 420
             M880 650 Q870 750 860 850 L900 850 Q895 750 900 650
             M920 650 Q930 750 940 850 L900 850 Q905 750 900 650"
          fill="url(#gary_silhouette)" stroke="#00ffff" stroke-width="2"/>
    <!-- Hoodie outline -->
    <path d="M885 320 Q900 310 915 320" stroke="#00ffff" stroke-width="1" fill="none"/>
    <!-- Glasses glint -->
    <ellipse cx="900" cy="295" rx="12" ry="8" fill="none" stroke="#00ffff" stroke-width="1.5"/>
    <ellipse cx="925" cy="295" rx="12" ry="8" fill="none" stroke="#00ffff" stroke-width="1.5"/>
  </g>

  <!-- ARIA device glowing -->
  <g transform="translate(970, 380)">
    <rect x="-20" y="-30" width="40" height="60" rx="5" fill="#001a33" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
    <rect x="-15" y="-25" width="30" height="40" fill="#003344"/>
    <!-- Screen glow -->
    <rect x="-12" y="-22" width="24" height="34" fill="#00ffff" opacity="0.8" filter="url(#glow)"/>
    <!-- Scan lines -->
    <line x1="-12" y1="-15" x2="12" y2="-15" stroke="#00ffff" stroke-width="1"/>
    <line x1="-12" y1="-5" x2="12" y2="-5" stroke="#00ffff" stroke-width="1"/>
    <line x1="-12" y1="5" x2="12" y2="5" stroke="#00ffff" stroke-width="1"/>
  </g>

  <!-- Floating debris/particles -->
  <g fill="#00ffff" filter="url(#glow)">
    <circle cx="750" cy="350" r="4"/>
    <circle cx="1150" cy="400" r="3"/>
    <circle cx="800" cy="700" r="5"/>
    <circle cx="1100" cy="680" r="3"/>
    <circle cx="650" cy="500" r="4"/>
    <circle cx="1250" cy="550" r="4"/>
    <rect x="700" y="600" width="8" height="3" transform="rotate(30 700 600)"/>
    <rect x="1180" y="450" width="6" height="2" transform="rotate(-20 1180 450)"/>
  </g>

  <!-- Time stamps floating - past dates -->
  <g font-family="monospace" font-size="18" fill="#00ffff" opacity="0.6" filter="url(#glow)">
    <text x="600" y="300" transform="rotate(-15 600 300)">1485</text>
    <text x="1280" y="320" transform="rotate(10 1280 320)">1492</text>
    <text x="550" y="700" transform="rotate(20 550 700)">1478</text>
    <text x="1320" y="720" transform="rotate(-25 1320 720)">1504</text>
    <text x="480" y="500" transform="rotate(-5 480 500)">2025</text>
  </g>

  <!-- Flash lines radiating -->
  <g stroke="white" stroke-width="1" opacity="0.4">
    <line x1="960" y1="540" x2="200" y2="100"/>
    <line x1="960" y1="540" x2="1720" y2="100"/>
    <line x1="960" y1="540" x2="100" y2="540"/>
    <line x1="960" y1="540" x2="1820" y2="540"/>
    <line x1="960" y1="540" x2="200" y2="980"/>
    <line x1="960" y1="540" x2="1720" y2="980"/>
  </g>
</svg>