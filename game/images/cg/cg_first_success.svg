<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Sky gradient - golden hour -->
    <linearGradient id="success_sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a30"/>
      <stop offset="40%" style="stop-color:#4a2050"/>
      <stop offset="70%" style="stop-color:#d4854a"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <!-- Workshop interior -->
    <linearGradient id="workshop_wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="100%" style="stop-color:#6b5344"/>
    </linearGradient>
    <!-- Wood -->
    <linearGradient id="wood_grain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b6b4a"/>
      <stop offset="50%" style="stop-color:#a07850"/>
      <stop offset="100%" style="stop-color:#8b6b4a"/>
    </linearGradient>
    <!-- Golden glow -->
    <radialGradient id="success_glow" cx="50%" cy="60%" r="40%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
    </radialGradient>
    <!-- Skin -->
    <linearGradient id="skin_tone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d0b8"/>
      <stop offset="100%" style="stop-color:#e0b898"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="warm_glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - workshop with window -->
  <rect width="1920" height="1080" fill="url(#workshop_wall)"/>

  <!-- Window showing sunset -->
  <rect x="1400" y="100" width="400" height="500" fill="#2a1a10" rx="10"/>
  <rect x="1420" y="120" width="360" height="460" fill="url(#success_sky)"/>
  <!-- Window frame -->
  <line x1="1600" y1="120" x2="1600" y2="580" stroke="#2a1a10" stroke-width="15"/>
  <line x1="1420" y1="350" x2="1780" y2="350" stroke="#2a1a10" stroke-width="15"/>

  <!-- Light rays from window -->
  <polygon points="1420,120 1000,400 1000,700 1420,580" fill="#ffd700" opacity="0.15"/>
  <polygon points="1780,120 1920,300 1920,600 1780,580" fill="#ffd700" opacity="0.1"/>

  <!-- Wooden floor -->
  <rect x="0" y="700" width="1920" height="380" fill="url(#wood_grain)"/>
  <!-- Floor boards -->
  <line x1="0" y1="750" x2="1920" y2="750" stroke="#6b5344" stroke-width="2"/>
  <line x1="0" y1="850" x2="1920" y2="850" stroke="#6b5344" stroke-width="2"/>
  <line x1="0" y1="950" x2="1920" y2="950" stroke="#6b5344" stroke-width="2"/>
  <line x1="200" y1="700" x2="200" y2="1080" stroke="#7a6a4a" stroke-width="1"/>
  <line x1="500" y1="700" x2="500" y2="1080" stroke="#7a6a4a" stroke-width="1"/>
  <line x1="800" y1="700" x2="800" y2="1080" stroke="#7a6a4a" stroke-width="1"/>
  <line x1="1100" y1="700" x2="1100" y2="1080" stroke="#7a6a4a" stroke-width="1"/>
  <line x1="1400" y1="700" x2="1400" y2="1080" stroke="#7a6a4a" stroke-width="1"/>
  <line x1="1700" y1="700" x2="1700" y2="1080" stroke="#7a6a4a" stroke-width="1"/>

  <!-- Workbench -->
  <rect x="300" y="500" width="900" height="40" fill="#5c4033"/>
  <rect x="320" y="540" width="40" height="200" fill="#4a3020"/>
  <rect x="1140" y="540" width="40" height="200" fill="#4a3020"/>

  <!-- Success glow overlay -->
  <ellipse cx="750" cy="500" rx="500" ry="400" fill="url(#success_glow)"/>

  <!-- The invention on workbench - a mechanical device -->
  <g transform="translate(650, 400)">
    <!-- Base -->
    <rect x="-80" y="60" width="160" height="40" fill="#8b7355" rx="5"/>
    <!-- Gears -->
    <circle cx="-40" cy="40" r="35" fill="none" stroke="#c9a227" stroke-width="6"/>
    <circle cx="-40" cy="40" r="25" fill="#b8960f"/>
    <circle cx="40" cy="30" r="25" fill="none" stroke="#c9a227" stroke-width="5"/>
    <circle cx="40" cy="30" r="17" fill="#b8960f"/>
    <!-- Gear teeth suggestion -->
    <circle cx="-40" cy="40" r="40" fill="none" stroke="#daa520" stroke-width="2" stroke-dasharray="8 6"/>
    <circle cx="40" cy="30" r="30" fill="none" stroke="#daa520" stroke-width="2" stroke-dasharray="6 5"/>
    <!-- Central spindle -->
    <rect x="-8" y="-20" width="16" height="80" fill="#a08060"/>
    <!-- Energy/magic emanating -->
    <circle cx="0" cy="20" r="60" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.6" filter="url(#warm_glow)"/>
    <circle cx="0" cy="20" r="80" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.4" filter="url(#warm_glow)"/>
  </g>

  <!-- Gary - excited pose, hands raised -->
  <g transform="translate(450, 300)">
    <!-- Body - Renaissance attire -->
    <path d="M-60 200 Q-80 300 -90 450 L90 450 Q80 300 60 200 Z" fill="#4a6b3a"/>
    <!-- Doublet details -->
    <line x1="0" y1="200" x2="0" y2="420" stroke="#3a5a2a" stroke-width="2"/>
    <!-- Arms raised in triumph -->
    <path d="M-60 220 Q-120 150 -140 80 L-110 70 Q-100 140 -50 200" fill="#4a6b3a"/>
    <path d="M60 220 Q120 150 140 80 L110 70 Q100 140 50 200" fill="#4a6b3a"/>
    <!-- Hands -->
    <ellipse cx="-135" cy="65" rx="20" ry="25" fill="url(#skin_tone)"/>
    <ellipse cx="135" cy="65" rx="20" ry="25" fill="url(#skin_tone)"/>
    <!-- Collar -->
    <ellipse cx="0" cy="200" rx="50" ry="20" fill="#e8e0d4"/>
    <!-- Neck -->
    <rect x="-20" y="160" width="40" height="50" fill="url(#skin_tone)"/>
    <!-- Head -->
    <ellipse cx="0" cy="100" rx="55" ry="70" fill="url(#skin_tone)"/>
    <!-- Hair - messy -->
    <path d="M-50 70 Q-55 30 0 20 Q55 30 50 70 Q30 50 0 45 Q-30 50 -50 70" fill="#5c4033"/>
    <!-- Glasses -->
    <ellipse cx="-20" cy="95" rx="18" ry="14" fill="none" stroke="#4a4a4a" stroke-width="3"/>
    <ellipse cx="25" cy="95" rx="18" ry="14" fill="none" stroke="#4a4a4a" stroke-width="3"/>
    <line x1="2" y1="95" x2="7" y2="95" stroke="#4a4a4a" stroke-width="3"/>
    <!-- Eyes - wide with excitement -->
    <ellipse cx="-20" cy="95" rx="12" ry="10" fill="white"/>
    <ellipse cx="25" cy="95" rx="12" ry="10" fill="white"/>
    <circle cx="-18" cy="95" r="6" fill="#4a7090"/>
    <circle cx="27" cy="95" r="6" fill="#4a7090"/>
    <circle cx="-18" cy="95" r="3" fill="#1a1a1a"/>
    <circle cx="27" cy="95" r="3" fill="#1a1a1a"/>
    <!-- Excited eyebrows - raised -->
    <path d="M-38 75 Q-20 68 -2 78" stroke="#4a3020" stroke-width="3" fill="none"/>
    <path d="M7 78 Q25 68 43 75" stroke="#4a3020" stroke-width="3" fill="none"/>
    <!-- Big smile -->
    <path d="M-25 125 Q0 145 25 125" stroke="#8b5a4a" stroke-width="3" fill="none"/>
    <path d="M-20 125 Q0 138 20 125" fill="white"/>
  </g>

  <!-- ARIA device on bench, glowing approvingly -->
  <g transform="translate(850, 440)">
    <rect x="-25" y="-40" width="50" height="80" rx="5" fill="#2a3a4a" stroke="#00ffff" stroke-width="2"/>
    <rect x="-20" y="-35" width="40" height="55" fill="#003344"/>
    <!-- Happy face on screen -->
    <circle cx="-8" cy="-20" r="5" fill="#00ffff"/>
    <circle cx="8" cy="-20" r="5" fill="#00ffff"/>
    <path d="M-10 -5 Q0 8 10 -5" stroke="#00ffff" stroke-width="2" fill="none"/>
    <!-- Glow -->
    <ellipse cx="0" cy="0" rx="40" ry="50" fill="#00ffff" opacity="0.2" filter="url(#warm_glow)"/>
  </g>

  <!-- Scattered tools and papers -->
  <rect x="350" y="480" width="60" height="8" fill="#5c4033" transform="rotate(-15 380 484)"/>
  <rect x="1050" y="475" width="80" height="60" fill="#f5deb3" transform="rotate(5 1090 505)"/>
  <path d="M1060 485 L1120 485 M1060 495 L1110 495 M1060 505 L1115 505" stroke="#4a3a2a" stroke-width="1"/>

  <!-- Sparkles of success -->
  <g fill="#ffd700" filter="url(#warm_glow)">
    <polygon points="700,300 705,315 720,315 708,325 713,340 700,330 687,340 692,325 680,315 695,315" />
    <polygon points="800,250 803,260 813,260 805,267 808,277 800,270 792,277 795,267 787,260 797,260" transform="scale(0.8)"/>
    <polygon points="600,350 603,360 613,360 605,367 608,377 600,370 592,377 595,367 587,360 597,360" transform="scale(0.7)"/>
  </g>

  <!-- Text overlay area - translucent -->
  <rect x="100" y="850" width="600" height="150" fill="#000000" opacity="0.5" rx="10"/>
</svg>