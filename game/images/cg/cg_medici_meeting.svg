<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Rich wall -->
    <linearGradient id="medici_wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b2a2a"/>
      <stop offset="100%" style="stop-color:#4a1a1a"/>
    </linearGradient>
    <!-- Gold trim -->
    <linearGradient id="gold_trim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#a08020"/>
    </linearGradient>
    <!-- Marble floor -->
    <linearGradient id="marble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e0d8"/>
      <stop offset="50%" style="stop-color:#d4ccc4"/>
      <stop offset="100%" style="stop-color:#c0b8b0"/>
    </linearGradient>
    <!-- Skin tones -->
    <linearGradient id="lorenzo_skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d0b8"/>
      <stop offset="100%" style="stop-color:#d4b898"/>
    </linearGradient>
    <linearGradient id="gary_skin2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d0b8"/>
      <stop offset="100%" style="stop-color:#e0b898"/>
    </linearGradient>
    <!-- Chandelier glow -->
    <radialGradient id="chandelier_glow" cx="50%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
    </radialGradient>
    <filter id="gold_glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - Medici palazzo interior -->
  <rect width="1920" height="1080" fill="url(#medici_wall)"/>

  <!-- Chandelier glow -->
  <ellipse cx="960" cy="100" rx="600" ry="400" fill="url(#chandelier_glow)"/>

  <!-- Gold trim border -->
  <rect x="0" y="0" width="1920" height="30" fill="url(#gold_trim)"/>
  <rect x="0" y="650" width="1920" height="20" fill="url(#gold_trim)"/>

  <!-- Decorative columns -->
  <rect x="100" y="30" width="80" height="620" fill="#d4c4a8"/>
  <rect x="100" y="30" width="80" height="40" fill="url(#gold_trim)"/>
  <rect x="100" y="610" width="80" height="40" fill="url(#gold_trim)"/>

  <rect x="1740" y="30" width="80" height="620" fill="#d4c4a8"/>
  <rect x="1740" y="30" width="80" height="40" fill="url(#gold_trim)"/>
  <rect x="1740" y="610" width="80" height="40" fill="url(#gold_trim)"/>

  <!-- Tapestry on wall - Medici coat of arms -->
  <rect x="800" y="80" width="320" height="400" fill="#1a3a5a"/>
  <rect x="810" y="90" width="300" height="380" fill="#2a4a6a"/>
  <!-- Medici palle (balls) -->
  <circle cx="960" cy="200" r="30" fill="#c9a227"/>
  <circle cx="900" cy="280" r="30" fill="#c9a227"/>
  <circle cx="1020" cy="280" r="30" fill="#c9a227"/>
  <circle cx="880" cy="360" r="30" fill="#c9a227"/>
  <circle cx="960" cy="360" r="30" fill="#c9a227"/>
  <circle cx="1040" cy="360" r="30" fill="#c9a227"/>
  <!-- Crown on top ball -->
  <path d="M940 175 L960 160 L980 175 L975 180 L960 170 L945 180 Z" fill="#c9a227"/>

  <!-- Marble floor -->
  <rect x="0" y="670" width="1920" height="410" fill="url(#marble)"/>
  <!-- Floor pattern -->
  <g stroke="#a09890" stroke-width="2">
    <line x1="0" y1="770" x2="1920" y2="770"/>
    <line x1="0" y1="870" x2="1920" y2="870"/>
    <line x1="0" y1="970" x2="1920" y2="970"/>
    <line x1="320" y1="670" x2="320" y2="1080"/>
    <line x1="640" y1="670" x2="640" y2="1080"/>
    <line x1="960" y1="670" x2="960" y2="1080"/>
    <line x1="1280" y1="670" x2="1280" y2="1080"/>
    <line x1="1600" y1="670" x2="1600" y2="1080"/>
  </g>

  <!-- Ornate chair/throne for Lorenzo -->
  <g transform="translate(1400, 400)">
    <!-- Chair back -->
    <rect x="-100" y="-200" width="200" height="300" fill="#4a2020" rx="10"/>
    <rect x="-90" y="-190" width="180" height="280" fill="#5a3030"/>
    <!-- Gold trim on chair -->
    <rect x="-100" y="-200" width="200" height="15" fill="url(#gold_trim)"/>
    <rect x="-100" y="85" width="200" height="15" fill="url(#gold_trim)"/>
    <!-- Medici crest on chair -->
    <circle cx="0" cy="-100" r="40" fill="url(#gold_trim)" filter="url(#gold_glow)"/>
    <circle cx="0" cy="-100" r="30" fill="#2a4a6a"/>
    <circle cx="0" cy="-110" r="8" fill="#c9a227"/>
    <circle cx="-12" cy="-95" r="8" fill="#c9a227"/>
    <circle cx="12" cy="-95" r="8" fill="#c9a227"/>
    <!-- Armrests -->
    <rect x="-120" y="20" width="30" height="80" fill="#4a2020"/>
    <rect x="90" y="20" width="30" height="80" fill="#4a2020"/>
    <!-- Seat -->
    <rect x="-90" y="100" width="180" height="30" fill="#5a3030"/>
    <!-- Legs -->
    <rect x="-80" y="130" width="20" height="100" fill="#4a2020"/>
    <rect x="60" y="130" width="20" height="100" fill="#4a2020"/>
  </g>

  <!-- Lorenzo de' Medici - seated, regal pose -->
  <g transform="translate(1400, 350)">
    <!-- Crimson robe -->
    <path d="M-80 100 Q-100 200 -110 350 L110 350 Q100 200 80 100 Z" fill="#8b2942"/>
    <!-- Gold trim on robe -->
    <path d="M-80 100 Q0 120 80 100 L85 115 Q0 135 -85 115 Z" fill="url(#gold_trim)"/>
    <!-- Arms on armrests -->
    <path d="M-80 120 Q-130 150 -150 200 L-120 210 Q-110 170 -70 140" fill="#8b2942"/>
    <path d="M80 120 Q130 150 150 200 L120 210 Q110 170 70 140" fill="#8b2942"/>
    <!-- Hands -->
    <ellipse cx="-155" cy="215" rx="20" ry="18" fill="url(#lorenzo_skin)"/>
    <ellipse cx="155" cy="215" rx="20" ry="18" fill="url(#lorenzo_skin)"/>
    <!-- Gold chain -->
    <path d="M-60 100 Q0 140 60 100" fill="none" stroke="#ffd700" stroke-width="4"/>
    <circle cx="0" cy="135" r="20" fill="#ffd700"/>
    <circle cx="0" cy="135" r="14" fill="#daa520"/>
    <!-- Medici symbol on medallion -->
    <circle cx="0" cy="130" r="4" fill="#c9a227"/>
    <circle cx="-6" cy="138" r="4" fill="#c9a227"/>
    <circle cx="6" cy="138" r="4" fill="#c9a227"/>
    <!-- Neck -->
    <rect x="-25" y="50" width="50" height="55" fill="url(#lorenzo_skin)"/>
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="60" ry="70" fill="url(#lorenzo_skin)"/>
    <!-- Dark hair -->
    <path d="M-55 -30 Q-60 -70 0 -80 Q60 -70 55 -30 Q40 -55 0 -60 Q-40 -55 -55 -30" fill="#2a1a10"/>
    <path d="M-58 -25 Q-65 0 -60 30" stroke="#2a1a10" stroke-width="12" fill="none"/>
    <path d="M58 -25 Q65 0 60 30" stroke="#2a1a10" stroke-width="12" fill="none"/>
    <!-- Cap -->
    <ellipse cx="0" cy="-55" rx="55" ry="20" fill="#4a0020"/>
    <!-- Eyes - calculating, intelligent -->
    <ellipse cx="-20" cy="0" rx="14" ry="10" fill="white"/>
    <ellipse cx="20" cy="0" rx="14" ry="10" fill="white"/>
    <circle cx="-18" cy="0" r="6" fill="#5c4033"/>
    <circle cx="22" cy="0" r="6" fill="#5c4033"/>
    <circle cx="-18" cy="0" r="3" fill="#1a1a1a"/>
    <circle cx="22" cy="0" r="3" fill="#1a1a1a"/>
    <!-- Slightly raised eyebrow - intrigued -->
    <path d="M-35 -15 Q-20 -22 -5 -12" stroke="#2a1a10" stroke-width="3" fill="none"/>
    <path d="M5 -12 Q20 -22 35 -15" stroke="#2a1a10" stroke-width="3" fill="none"/>
    <!-- Nose -->
    <path d="M0 -5 L0 25 Q-5 32 -10 35 Q0 40 10 35 Q5 32 0 25" fill="#d4b898"/>
    <!-- Slight knowing smile -->
    <path d="M-20 50 Q0 58 20 50" stroke="#8b5a4a" stroke-width="2" fill="none"/>
  </g>

  <!-- Gary - standing, presenting/bowing slightly -->
  <g transform="translate(600, 350)">
    <!-- Renaissance doublet -->
    <path d="M-70 120 Q-90 220 -100 400 L100 400 Q90 220 70 120 Z" fill="#3a5a3a"/>
    <!-- Silver trim -->
    <line x1="0" y1="140" x2="0" y2="380" stroke="#c0c0c0" stroke-width="2"/>
    <!-- Arms - one gesturing -->
    <path d="M-70 140 Q-120 180 -160 220 L-140 240 Q-110 210 -60 170" fill="#3a5a3a"/>
    <path d="M70 140 Q140 200 180 280 L155 295 Q125 230 60 175" fill="#3a5a3a"/>
    <!-- Hands -->
    <ellipse cx="-165" cy="235" rx="22" ry="20" fill="url(#gary_skin2)"/>
    <ellipse cx="185" cy="295" rx="22" ry="20" fill="url(#gary_skin2)"/>
    <!-- Collar -->
    <ellipse cx="0" cy="120" rx="55" ry="22" fill="#e8e0d4"/>
    <!-- Neck -->
    <rect x="-22" y="70" width="44" height="55" fill="url(#gary_skin2)"/>
    <!-- Head - slight bow -->
    <ellipse cx="0" cy="10" rx="55" ry="68" fill="url(#gary_skin2)" transform="rotate(10 0 10)"/>
    <!-- Hair -->
    <path d="M-48 -20 Q-52 -55 0 -65 Q52 -55 48 -20 Q30 -40 0 -45 Q-30 -40 -48 -20" fill="#5c4033" transform="rotate(10 0 10)"/>
    <!-- Glasses -->
    <g transform="rotate(10 0 10)">
      <ellipse cx="-18" cy="5" rx="16" ry="12" fill="none" stroke="#4a4a4a" stroke-width="3"/>
      <ellipse cx="20" cy="5" rx="16" ry="12" fill="none" stroke="#4a4a4a" stroke-width="3"/>
      <line x1="2" y1="5" x2="4" y2="5" stroke="#4a4a4a" stroke-width="3"/>
      <!-- Eyes - respectful but confident -->
      <ellipse cx="-18" cy="5" rx="10" ry="8" fill="white"/>
      <ellipse cx="20" cy="5" rx="10" ry="8" fill="white"/>
      <circle cx="-16" cy="6" r="5" fill="#4a7090"/>
      <circle cx="22" cy="6" r="5" fill="#4a7090"/>
      <circle cx="-16" cy="6" r="2.5" fill="#1a1a1a"/>
      <circle cx="22" cy="6" r="2.5" fill="#1a1a1a"/>
    </g>
    <!-- Respectful expression -->
    <path d="M-18 45 Q0 52 18 45" stroke="#8b5a4a" stroke-width="2" fill="none" transform="rotate(10 0 10)"/>
  </g>

  <!-- ARIA hidden but glowing slightly from pocket -->
  <g transform="translate(530, 550)">
    <ellipse cx="0" cy="0" rx="20" ry="30" fill="#00ffff" opacity="0.15"/>
  </g>

  <!-- Guards in background -->
  <g transform="translate(250, 400)" opacity="0.7">
    <path d="M-30 50 L-40 250 L40 250 L30 50 Z" fill="#3a3a5a"/>
    <ellipse cx="0" cy="20" rx="25" ry="30" fill="#c8a888"/>
    <ellipse cx="0" cy="-10" rx="30" ry="15" fill="#4a4a6a"/>
    <!-- Halberd -->
    <line x1="50" y1="-50" x2="50" y2="250" stroke="#5a5a5a" stroke-width="6"/>
    <path d="M35 -50 L50 -80 L65 -50 L50 -40 Z" fill="#8a8a8a"/>
  </g>

  <g transform="translate(1700, 400)" opacity="0.7">
    <path d="M-30 50 L-40 250 L40 250 L30 50 Z" fill="#3a3a5a"/>
    <ellipse cx="0" cy="20" rx="25" ry="30" fill="#c8a888"/>
    <ellipse cx="0" cy="-10" rx="30" ry="15" fill="#4a4a6a"/>
    <line x1="-50" y1="-50" x2="-50" y2="250" stroke="#5a5a5a" stroke-width="6"/>
    <path d="M-65 -50 L-50 -80 L-35 -50 L-50 -40 Z" fill="#8a8a8a"/>
  </g>

  <!-- Chandelier -->
  <g transform="translate(960, 50)">
    <ellipse cx="0" cy="0" rx="150" ry="40" fill="url(#gold_trim)"/>
    <line x1="0" y1="-40" x2="0" y2="0" stroke="#c9a227" stroke-width="8"/>
    <!-- Candles -->
    <rect x="-120" y="20" width="12" height="40" fill="#f5f0e0"/>
    <rect x="-60" y="20" width="12" height="40" fill="#f5f0e0"/>
    <rect x="-6" y="20" width="12" height="40" fill="#f5f0e0"/>
    <rect x="48" y="20" width="12" height="40" fill="#f5f0e0"/>
    <rect x="108" y="20" width="12" height="40" fill="#f5f0e0"/>
    <!-- Flames -->
    <ellipse cx="-114" cy="15" rx="6" ry="12" fill="#ffd700" filter="url(#gold_glow)"/>
    <ellipse cx="-54" cy="15" rx="6" ry="12" fill="#ffd700" filter="url(#gold_glow)"/>
    <ellipse cx="0" cy="15" rx="6" ry="12" fill="#ffd700" filter="url(#gold_glow)"/>
    <ellipse cx="54" cy="15" rx="6" ry="12" fill="#ffd700" filter="url(#gold_glow)"/>
    <ellipse cx="114" cy="15" rx="6" ry="12" fill="#ffd700" filter="url(#gold_glow)"/>
  </g>
</svg>