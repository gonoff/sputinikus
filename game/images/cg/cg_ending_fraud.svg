<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Dark stormy sky -->
    <linearGradient id="storm_sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2a"/>
      <stop offset="50%" style="stop-color:#2a2a3a"/>
      <stop offset="100%" style="stop-color:#3a3a4a"/>
    </linearGradient>
    <!-- Angry crowd colors -->
    <linearGradient id="torch_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0"/>
    </linearGradient>
    <!-- Cobblestone -->
    <linearGradient id="dark_stone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
    <filter id="fire_glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark sky -->
  <rect width="1920" height="1080" fill="url(#storm_sky)"/>

  <!-- Storm clouds -->
  <g fill="#2a2a3a" opacity="0.8">
    <ellipse cx="200" cy="100" rx="200" ry="80"/>
    <ellipse cx="500" cy="80" rx="250" ry="100"/>
    <ellipse cx="900" cy="120" rx="300" ry="90"/>
    <ellipse cx="1300" cy="90" rx="280" ry="100"/>
    <ellipse cx="1700" cy="110" rx="220" ry="85"/>
  </g>

  <!-- Torch light ambient -->
  <ellipse cx="300" cy="500" rx="300" ry="400" fill="#ff6600" opacity="0.15"/>
  <ellipse cx="1620" cy="500" rx="300" ry="400" fill="#ff6600" opacity="0.15"/>

  <!-- Buildings in background -->
  <g fill="#1a1a20">
    <rect x="0" y="200" width="300" height="600"/>
    <rect x="350" y="250" width="200" height="550"/>
    <rect x="1400" y="220" width="250" height="580"/>
    <rect x="1700" y="280" width="220" height="520"/>
    <!-- Windows (some lit with angry faces) -->
    <rect x="50" y="300" width="40" height="50" fill="#554422"/>
    <rect x="150" y="350" width="40" height="50" fill="#554422"/>
    <rect x="1450" y="320" width="40" height="50" fill="#554422"/>
    <rect x="1550" y="380" width="40" height="50" fill="#554422"/>
  </g>

  <!-- Cobblestone street -->
  <rect x="0" y="700" width="1920" height="380" fill="url(#dark_stone)"/>
  <!-- Stone pattern -->
  <g stroke="#2a2a2a" stroke-width="2" fill="none">
    <ellipse cx="100" cy="750" rx="40" ry="25"/>
    <ellipse cx="200" cy="780" rx="45" ry="28"/>
    <ellipse cx="350" cy="740" rx="50" ry="30"/>
    <ellipse cx="500" cy="770" rx="42" ry="26"/>
    <ellipse cx="650" cy="755" rx="48" ry="28"/>
    <ellipse cx="800" cy="785" rx="44" ry="25"/>
    <ellipse cx="960" cy="750" rx="50" ry="30"/>
    <ellipse cx="1120" cy="775" rx="46" ry="27"/>
    <ellipse cx="1280" cy="745" rx="48" ry="29"/>
    <ellipse cx="1450" cy="780" rx="45" ry="26"/>
    <ellipse cx="1600" cy="760" rx="50" ry="28"/>
    <ellipse cx="1780" cy="770" rx="44" ry="25"/>
  </g>

  <!-- ARIA device broken on ground -->
  <g transform="translate(960, 780)">
    <rect x="-30" y="-20" width="60" height="40" fill="#2a3a4a" transform="rotate(25)"/>
    <rect x="-25" y="-15" width="50" height="30" fill="#003344" transform="rotate(25)"/>
    <!-- Cracked screen -->
    <path d="M-20 -10 L15 15 M-10 -15 L5 10 M0 -12 L20 5" stroke="#00ffff" stroke-width="1" opacity="0.5" transform="rotate(25)"/>
    <!-- Sparks -->
    <circle cx="10" cy="-5" r="3" fill="#00ffff" opacity="0.6"/>
    <circle cx="-15" cy="10" r="2" fill="#00ffff" opacity="0.4"/>
  </g>

  <!-- Angry mob (silhouettes with torches) -->
  <!-- Left side mob -->
  <g transform="translate(300, 500)">
    <!-- Figures -->
    <ellipse cx="0" cy="100" rx="35" ry="45" fill="#1a1a1a"/>
    <path d="M-30 145 L-40 300 L40 300 L30 145 Z" fill="#1a1a1a"/>
    <ellipse cx="-80" cy="110" rx="32" ry="42" fill="#1a1a1a"/>
    <path d="M-110 150 L-120 290 L-40 290 L-50 150 Z" fill="#1a1a1a"/>
    <ellipse cx="70" cy="105" rx="33" ry="43" fill="#1a1a1a"/>
    <path d="M40 148 L30 295 L110 295 L100 148 Z" fill="#1a1a1a"/>
    <!-- Raised fists -->
    <path d="M20 80 L40 20" stroke="#1a1a1a" stroke-width="12"/>
    <circle cx="45" cy="15" r="15" fill="#1a1a1a"/>
    <!-- Torch -->
    <rect x="-100" y="-50" width="8" height="100" fill="#5a4030"/>
    <ellipse cx="-96" cy="-60" rx="15" ry="25" fill="#ff6600" filter="url(#fire_glow)"/>
    <ellipse cx="-96" cy="-70" rx="10" ry="18" fill="#ffaa00"/>
    <ellipse cx="-96" cy="-75" rx="5" ry="10" fill="#ffff00"/>
  </g>

  <!-- Right side mob -->
  <g transform="translate(1620, 500)">
    <ellipse cx="0" cy="100" rx="35" ry="45" fill="#1a1a1a"/>
    <path d="M-30 145 L-40 300 L40 300 L30 145 Z" fill="#1a1a1a"/>
    <ellipse cx="80" cy="110" rx="32" ry="42" fill="#1a1a1a"/>
    <path d="M50 150 L40 290 L120 290 L110 150 Z" fill="#1a1a1a"/>
    <ellipse cx="-70" cy="105" rx="33" ry="43" fill="#1a1a1a"/>
    <path d="M-100 148 L-110 295 L-30 295 L-40 148 Z" fill="#1a1a1a"/>
    <!-- Raised fists -->
    <path d="M-20 80 L-40 20" stroke="#1a1a1a" stroke-width="12"/>
    <circle cx="-45" cy="15" r="15" fill="#1a1a1a"/>
    <!-- Torch -->
    <rect x="92" y="-50" width="8" height="100" fill="#5a4030"/>
    <ellipse cx="96" cy="-60" rx="15" ry="25" fill="#ff6600" filter="url(#fire_glow)"/>
    <ellipse cx="96" cy="-70" rx="10" ry="18" fill="#ffaa00"/>
    <ellipse cx="96" cy="-75" rx="5" ry="10" fill="#ffff00"/>
  </g>

  <!-- Gary - fleeing, looking back in fear -->
  <g transform="translate(960, 450)">
    <!-- Running pose body -->
    <path d="M-50 100 Q-70 180 -80 300 L60 300 Q50 180 30 100 Z" fill="#3a5a3a"/>
    <!-- Torn/disheveled doublet -->
    <path d="M-50 100 L-60 120 L-45 115 Z" fill="#2a4a2a"/>
    <!-- Running legs -->
    <path d="M-60 300 Q-100 350 -120 420" stroke="#2a4a2a" stroke-width="25"/>
    <path d="M40 300 Q80 320 100 380" stroke="#2a4a2a" stroke-width="25"/>
    <!-- Arms flailing -->
    <path d="M-50 120 Q-100 100 -140 130" stroke="#3a5a3a" stroke-width="20"/>
    <path d="M30 120 Q80 80 120 100" stroke="#3a5a3a" stroke-width="20"/>
    <!-- Hands -->
    <ellipse cx="-145" cy="135" rx="18" ry="16" fill="#e0b898"/>
    <ellipse cx="125" cy="105" rx="18" ry="16" fill="#e0b898"/>
    <!-- Head turned back in fear -->
    <ellipse cx="-10" cy="40" rx="50" ry="62" fill="#e0b898" transform="rotate(20 -10 40)"/>
    <!-- Messy hair -->
    <path d="M-55 10 Q-60 -30 -10 -40 Q40 -30 35 10 Q15 -10 -10 -15 Q-35 -10 -55 10" fill="#5c4033" transform="rotate(20 -10 40)"/>
    <!-- Glasses askew -->
    <g transform="rotate(20 -10 40)">
      <ellipse cx="-25" cy="35" rx="15" ry="11" fill="none" stroke="#4a4a4a" stroke-width="2" transform="rotate(10 -25 35)"/>
      <ellipse cx="12" cy="38" rx="15" ry="11" fill="none" stroke="#4a4a4a" stroke-width="2" transform="rotate(-5 12 38)"/>
    </g>
    <!-- Terrified expression -->
    <g transform="rotate(20 -10 40)">
      <!-- Wide eyes -->
      <ellipse cx="-25" cy="35" rx="12" ry="10" fill="white"/>
      <ellipse cx="12" cy="38" rx="12" ry="10" fill="white"/>
      <circle cx="-25" cy="37" r="6" fill="#4a7090"/>
      <circle cx="12" cy="40" r="6" fill="#4a7090"/>
      <circle cx="-25" cy="37" r="3" fill="#1a1a1a"/>
      <circle cx="12" cy="40" r="3" fill="#1a1a1a"/>
      <!-- Raised eyebrows - fear -->
      <path d="M-40 22 Q-25 15 -10 25" stroke="#4a3020" stroke-width="3" fill="none"/>
      <path d="M0 28 Q12 18 27 25" stroke="#4a3020" stroke-width="3" fill="none"/>
      <!-- Open mouth - yelling -->
      <ellipse cx="-5" cy="65" rx="15" ry="12" fill="#4a2020"/>
      <ellipse cx="-5" cy="60" rx="12" ry="6" fill="#1a1010"/>
    </g>
    <!-- Sweat drops -->
    <ellipse cx="40" cy="20" rx="4" ry="8" fill="#88ccff"/>
    <ellipse cx="55" cy="45" rx="3" ry="6" fill="#88ccff"/>
  </g>

  <!-- Accusatory pointing fingers -->
  <g fill="#c8a888">
    <path d="M450 550 L550 500 L555 510 L460 555 Z"/>
    <path d="M1470 550 L1370 500 L1365 510 L1460 555 Z"/>
  </g>

  <!-- Thrown objects -->
  <g fill="#5a4a3a">
    <ellipse cx="700" cy="400" rx="15" ry="12" transform="rotate(30)"/>
    <ellipse cx="1200" cy="380" rx="12" ry="10" transform="rotate(-20)"/>
    <rect x="800" y="350" width="20" height="10" transform="rotate(45 810 355)"/>
  </g>

  <!-- "FRAUD" accusation text floating -->
  <text x="960" y="200" text-anchor="middle" font-family="serif" font-size="100" fill="#cc0000" opacity="0.7" font-weight="bold">FRAUD!</text>
  <text x="600" y="350" text-anchor="middle" font-family="serif" font-size="48" fill="#aa0000" opacity="0.5" transform="rotate(-15 600 350)">LIAR!</text>
  <text x="1350" y="320" text-anchor="middle" font-family="serif" font-size="52" fill="#aa0000" opacity="0.5" transform="rotate(10 1350 320)">WITCH!</text>

  <!-- Dark vignette -->
  <rect width="1920" height="1080" fill="url(#storm_sky)" opacity="0.3"/>
</svg>