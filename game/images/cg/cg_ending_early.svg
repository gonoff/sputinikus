<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Morning sky - new day, fresh start -->
    <linearGradient id="early_sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="50%" style="stop-color:#add8e6"/>
      <stop offset="100%" style="stop-color:#f0f8ff"/>
    </linearGradient>
    <!-- Backyard grass -->
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a8a4a"/>
      <stop offset="100%" style="stop-color:#3a7a3a"/>
    </linearGradient>
    <!-- Fence wood -->
    <linearGradient id="fence_wood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="50%" style="stop-color:#a08060"/>
      <stop offset="100%" style="stop-color:#8b7355"/>
    </linearGradient>
    <!-- Skin -->
    <linearGradient id="gary_early_skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d0b8"/>
      <stop offset="100%" style="stop-color:#e0b898"/>
    </linearGradient>
    <!-- Soft morning light -->
    <radialGradient id="morning_glow" cx="80%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#fffacd;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#fffacd;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Sky -->
  <rect width="1920" height="1080" fill="url(#early_sky)"/>

  <!-- Morning sun glow -->
  <ellipse cx="1600" cy="200" rx="400" ry="300" fill="url(#morning_glow)"/>

  <!-- Sun -->
  <circle cx="1700" cy="150" r="80" fill="#fff8dc"/>
  <circle cx="1700" cy="150" r="70" fill="#fffacd"/>

  <!-- Clouds -->
  <g fill="white" opacity="0.9">
    <ellipse cx="300" cy="150" rx="100" ry="50"/>
    <ellipse cx="380" cy="140" rx="80" ry="45"/>
    <ellipse cx="250" cy="160" rx="70" ry="40"/>
    <ellipse cx="900" cy="100" rx="120" ry="55"/>
    <ellipse cx="1000" cy="90" rx="90" ry="50"/>
    <ellipse cx="850" cy="110" rx="80" ry="45"/>
    <ellipse cx="1400" cy="200" rx="100" ry="50"/>
    <ellipse cx="1480" cy="190" rx="85" ry="48"/>
  </g>

  <!-- Distant trees -->
  <g fill="#2a6a3a">
    <ellipse cx="100" cy="450" rx="80" ry="100"/>
    <ellipse cx="250" cy="420" rx="100" ry="130"/>
    <ellipse cx="1700" cy="440" rx="90" ry="110"/>
    <ellipse cx="1850" cy="460" rx="70" ry="90"/>
  </g>

  <!-- Fence -->
  <g fill="url(#fence_wood)">
    <rect x="0" y="500" width="1920" height="15"/>
    <rect x="50" y="450" width="20" height="120"/>
    <rect x="150" y="450" width="20" height="120"/>
    <rect x="250" y="450" width="20" height="120"/>
    <rect x="350" y="450" width="20" height="120"/>
    <rect x="450" y="450" width="20" height="120"/>
    <rect x="550" y="450" width="20" height="120"/>
    <rect x="650" y="450" width="20" height="120"/>
    <rect x="750" y="450" width="20" height="120"/>
    <rect x="850" y="450" width="20" height="120"/>
    <rect x="950" y="450" width="20" height="120"/>
    <rect x="1050" y="450" width="20" height="120"/>
    <rect x="1150" y="450" width="20" height="120"/>
    <rect x="1250" y="450" width="20" height="120"/>
    <rect x="1350" y="450" width="20" height="120"/>
    <rect x="1450" y="450" width="20" height="120"/>
    <rect x="1550" y="450" width="20" height="120"/>
    <rect x="1650" y="450" width="20" height="120"/>
    <rect x="1750" y="450" width="20" height="120"/>
    <rect x="1850" y="450" width="20" height="120"/>
  </g>

  <!-- Grass/yard -->
  <rect x="0" y="520" width="1920" height="560" fill="url(#grass)"/>

  <!-- House in background -->
  <g transform="translate(1500, 350)">
    <!-- House body -->
    <rect x="-150" y="0" width="300" height="200" fill="#e8e0d8"/>
    <!-- Roof -->
    <polygon points="-180,0 0,-100 180,0" fill="#6a4a3a"/>
    <!-- Window -->
    <rect x="-100" y="50" width="60" height="80" fill="#87ceeb"/>
    <line x1="-70" y1="50" x2="-70" y2="130" stroke="#5a4a3a" stroke-width="3"/>
    <line x1="-100" y1="90" x2="-40" y2="90" stroke="#5a4a3a" stroke-width="3"/>
    <!-- Door -->
    <rect x="40" y="80" width="60" height="120" fill="#5a4a3a"/>
    <circle cx="90" cy="140" r="5" fill="#c9a227"/>
  </g>

  <!-- Lawn chair -->
  <g transform="translate(400, 650)">
    <!-- Frame -->
    <path d="M-60 0 L-50 100 L50 100 L60 0" stroke="#4a4a4a" stroke-width="8" fill="none"/>
    <path d="M-55 50 L55 50" stroke="#4a4a4a" stroke-width="6"/>
    <!-- Seat webbing -->
    <rect x="-45" y="55" width="90" height="40" fill="#3a7a3a"/>
    <!-- Back support -->
    <path d="M-60 0 L-80 -80 L80 -80 L60 0" stroke="#4a4a4a" stroke-width="8" fill="none"/>
    <rect x="-70" y="-75" width="140" height="70" fill="#3a7a3a"/>
  </g>

  <!-- Gary sitting in lawn chair - peaceful, content -->
  <g transform="translate(400, 550)">
    <!-- Casual clothes - t-shirt and shorts -->
    <path d="M-40 50 Q-50 100 -55 150 L55 150 Q50 100 40 50 Z" fill="#5588aa"/>
    <!-- Shorts -->
    <path d="M-45 150 Q-50 180 -55 220 L0 220 Q-5 180 -10 150" fill="#4a5a6a"/>
    <path d="M45 150 Q50 180 55 220 L0 220 Q5 180 10 150" fill="#4a5a6a"/>
    <!-- Arms relaxed -->
    <path d="M-40 60 Q-70 80 -90 110" stroke="#5588aa" stroke-width="18"/>
    <path d="M40 60 Q70 80 90 110" stroke="#5588aa" stroke-width="18"/>
    <!-- Forearms (t-shirt sleeves end) -->
    <path d="M-90 110 Q-100 130 -95 150" stroke="url(#gary_early_skin)" stroke-width="14"/>
    <path d="M90 110 Q100 130 95 150" stroke="url(#gary_early_skin)" stroke-width="14"/>
    <!-- Hands -->
    <ellipse cx="-95" cy="160" rx="16" ry="18" fill="url(#gary_early_skin)"/>
    <ellipse cx="95" cy="160" rx="16" ry="18" fill="url(#gary_early_skin)"/>
    <!-- Neck -->
    <rect x="-15" y="15" width="30" height="40" fill="url(#gary_early_skin)"/>
    <!-- Head - relaxed, slight smile -->
    <ellipse cx="0" cy="-30" rx="45" ry="55" fill="url(#gary_early_skin)"/>
    <!-- Hair -->
    <path d="M-40 -60 Q-45 -90 0 -100 Q45 -90 40 -60 Q20 -75 0 -80 Q-20 -75 -40 -60" fill="#5c4033"/>
    <!-- Sunglasses (outdoors) -->
    <ellipse cx="-15" cy="-30" rx="18" ry="12" fill="#2a2a2a"/>
    <ellipse cx="18" cy="-30" rx="18" ry="12" fill="#2a2a2a"/>
    <line x1="3" y1="-30" x2="0" y2="-30" stroke="#2a2a2a" stroke-width="4"/>
    <line x1="-33" y1="-30" x2="-45" y2="-35" stroke="#2a2a2a" stroke-width="3"/>
    <line x1="36" y1="-30" x2="45" y2="-35" stroke="#2a2a2a" stroke-width="3"/>
    <!-- Content smile -->
    <path d="M-12 5 Q0 15 12 5" stroke="#8b5a4a" stroke-width="2.5" fill="none"/>
  </g>

  <!-- Lemonade on small table -->
  <g transform="translate(550, 720)">
    <!-- Small table -->
    <rect x="-30" y="0" width="60" height="5" fill="#8b7355"/>
    <rect x="-25" y="5" width="10" height="40" fill="#7a6345"/>
    <rect x="15" y="5" width="10" height="40" fill="#7a6345"/>
    <!-- Lemonade glass -->
    <rect x="-15" y="-40" width="30" height="38" fill="#ffff88" opacity="0.7"/>
    <ellipse cx="0" cy="-40" rx="15" ry="5" fill="#ffff88" opacity="0.7"/>
    <!-- Ice cubes suggestion -->
    <rect x="-8" y="-30" width="8" height="8" fill="white" opacity="0.5"/>
    <rect x="2" y="-25" width="6" height="6" fill="white" opacity="0.5"/>
    <!-- Straw -->
    <rect x="5" y="-55" width="4" height="40" fill="#ff6b6b"/>
  </g>

  <!-- ARIA next to Gary - powered down but safe -->
  <g transform="translate(300, 730)">
    <rect x="-20" y="-30" width="40" height="60" rx="5" fill="#2a3a4a"/>
    <rect x="-15" y="-25" width="30" height="40" fill="#1a2a3a"/>
    <!-- Screen off/sleeping -->
    <text x="0" y="-5" text-anchor="middle" font-family="monospace" font-size="10" fill="#335566">zzz</text>
    <!-- Peaceful indicator light -->
    <circle cx="0" cy="20" r="4" fill="#00aa00"/>
  </g>

  <!-- Birds in sky -->
  <g stroke="#333" stroke-width="2" fill="none">
    <path d="M600 200 Q610 190 620 200 Q630 190 640 200"/>
    <path d="M700 150 Q708 142 716 150 Q724 142 732 150"/>
    <path d="M1200 180 Q1210 170 1220 180 Q1230 170 1240 180"/>
  </g>

  <!-- Butterfly -->
  <g transform="translate(700, 600)">
    <ellipse cx="-10" cy="0" rx="12" ry="8" fill="#ffaa00"/>
    <ellipse cx="10" cy="0" rx="12" ry="8" fill="#ffaa00"/>
    <ellipse cx="-8" cy="-10" rx="8" ry="6" fill="#ff8800"/>
    <ellipse cx="8" cy="-10" rx="8" ry="6" fill="#ff8800"/>
    <ellipse cx="0" cy="0" rx="3" ry="12" fill="#333"/>
  </g>

  <!-- Flowers in yard -->
  <g>
    <circle cx="200" cy="750" r="8" fill="#ff6b6b"/>
    <circle cx="220" cy="760" r="7" fill="#ffaa00"/>
    <circle cx="180" cy="765" r="6" fill="#ff6b6b"/>
    <circle cx="1100" cy="680" r="8" fill="#aa66ff"/>
    <circle cx="1120" cy="690" r="7" fill="#ff66aa"/>
    <circle cx="1080" cy="695" r="6" fill="#66aaff"/>
  </g>

  <!-- Peaceful text -->
  <text x="960" y="100" text-anchor="middle" font-family="serif" font-size="48" fill="#4a6a8a" opacity="0.6" font-style="italic">Sometimes the best adventure...</text>
  <text x="960" y="160" text-anchor="middle" font-family="serif" font-size="48" fill="#4a6a8a" opacity="0.6" font-style="italic">is coming home.</text>
</svg>