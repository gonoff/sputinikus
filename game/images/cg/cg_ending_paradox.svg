<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Fractured reality gradient -->
    <linearGradient id="paradox_void" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0020"/>
      <stop offset="25%" style="stop-color:#200040"/>
      <stop offset="50%" style="stop-color:#400020"/>
      <stop offset="75%" style="stop-color:#002040"/>
      <stop offset="100%" style="stop-color:#100030"/>
    </linearGradient>
    <!-- Glitch effect colors -->
    <linearGradient id="glitch_cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glitch_magenta" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0"/>
    </linearGradient>
    <!-- Time fracture -->
    <radialGradient id="fracture_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="30%" style="stop-color:#ff00ff;stop-opacity:0.5"/>
      <stop offset="60%" style="stop-color:#00ffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
    <filter id="glitch_filter">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="distort">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- Void background -->
  <rect width="1920" height="1080" fill="url(#paradox_void)"/>

  <!-- Fractured space-time cracks -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.6">
    <path d="M960 0 L950 200 L980 350 L940 500 L990 650 L930 800 L970 1080"/>
    <path d="M960 540 L700 400 L500 450 L300 380 L100 420 L0 350"/>
    <path d="M960 540 L1200 650 L1400 600 L1600 680 L1800 620 L1920 700"/>
    <path d="M960 540 L850 300 L900 150 L820 0"/>
    <path d="M960 540 L1100 750 L1050 900 L1150 1080"/>
    <!-- Smaller fractures -->
    <path d="M400 200 L450 350 L380 500"/>
    <path d="M1500 300 L1450 450 L1520 600"/>
    <path d="M300 700 L400 800 L350 950"/>
    <path d="M1600 750 L1550 880 L1620 1000"/>
  </g>

  <!-- Glitch lines -->
  <g opacity="0.7">
    <rect x="0" y="200" width="1920" height="3" fill="url(#glitch_cyan)"/>
    <rect x="0" y="400" width="1920" height="5" fill="url(#glitch_magenta)"/>
    <rect x="0" y="600" width="1920" height="2" fill="url(#glitch_cyan)"/>
    <rect x="0" y="800" width="1920" height="4" fill="url(#glitch_magenta)"/>
    <rect x="0" y="350" width="800" height="2" fill="url(#glitch_cyan)"/>
    <rect x="1100" y="550" width="820" height="3" fill="url(#glitch_magenta)"/>
  </g>

  <!-- Central paradox vortex -->
  <ellipse cx="960" cy="540" rx="300" ry="250" fill="url(#fracture_glow)"/>

  <!-- Fragmented timeline images floating -->
  <!-- Renaissance fragment -->
  <g transform="translate(400, 300) rotate(-15)" opacity="0.7">
    <rect x="-80" y="-60" width="160" height="120" fill="#3a2a20" rx="5"/>
    <rect x="-70" y="-50" width="140" height="100" fill="#6a5a4a"/>
    <!-- Dome silhouette -->
    <ellipse cx="0" cy="20" rx="50" ry="40" fill="#2a1a10"/>
    <!-- Glitch overlay -->
    <rect x="-80" y="10" width="160" height="5" fill="#00ffff" opacity="0.5"/>
  </g>

  <!-- Modern fragment -->
  <g transform="translate(1500, 350) rotate(20)" opacity="0.7">
    <rect x="-80" y="-60" width="160" height="120" fill="#2a3a4a" rx="5"/>
    <rect x="-70" y="-50" width="140" height="100" fill="#4a5a6a"/>
    <!-- Skyscraper silhouette -->
    <rect x="-30" y="-30" width="20" height="60" fill="#1a2a3a"/>
    <rect x="10" y="-20" width="25" height="50" fill="#1a2a3a"/>
    <rect x="-60" y="0" width="15" height="30" fill="#1a2a3a"/>
    <!-- Glitch overlay -->
    <rect x="-80" y="-20" width="160" height="5" fill="#ff00ff" opacity="0.5"/>
  </g>

  <!-- Unknown future fragment -->
  <g transform="translate(350, 700) rotate(10)" opacity="0.6">
    <rect x="-70" y="-50" width="140" height="100" fill="#102030" rx="5"/>
    <rect x="-60" y="-40" width="120" height="80" fill="#203040"/>
    <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="20" fill="#00ffff">???</text>
  </g>

  <!-- Gary - fragmenting, being erased -->
  <g transform="translate(960, 500)">
    <!-- Multiple overlapping versions (temporal echoes) -->
    <!-- Echo 1 - cyan shifted -->
    <g transform="translate(-15, 0)" opacity="0.4" filter="url(#glitch_filter)">
      <path d="M-50 50 Q-70 130 -80 250 L80 250 Q70 130 50 50 Z" fill="#00ffff"/>
      <ellipse cx="0" cy="-30" rx="45" ry="55" fill="#00ffff"/>
    </g>
    <!-- Echo 2 - magenta shifted -->
    <g transform="translate(15, 0)" opacity="0.4" filter="url(#glitch_filter)">
      <path d="M-50 50 Q-70 130 -80 250 L80 250 Q70 130 50 50 Z" fill="#ff00ff"/>
      <ellipse cx="0" cy="-30" rx="45" ry="55" fill="#ff00ff"/>
    </g>
    <!-- Main Gary - fading -->
    <g opacity="0.7">
      <!-- Body fragmenting -->
      <path d="M-50 50 Q-70 130 -80 250 L80 250 Q70 130 50 50 Z" fill="#3a5a3a"/>
      <!-- Missing chunks -->
      <rect x="-60" y="100" width="30" height="40" fill="url(#paradox_void)"/>
      <rect x="40" y="150" width="25" height="35" fill="url(#paradox_void)"/>
      <!-- Arms reaching out desperately -->
      <path d="M-50 70 Q-120 50 -180 80" stroke="#3a5a3a" stroke-width="20"/>
      <path d="M50 70 Q120 50 180 80" stroke="#3a5a3a" stroke-width="20"/>
      <!-- Hands - pixelating -->
      <ellipse cx="-190" cy="85" rx="20" ry="18" fill="#d4b898"/>
      <ellipse cx="190" cy="85" rx="20" ry="18" fill="#d4b898"/>
      <!-- Pixel breakup on hands -->
      <rect x="-200" y="75" width="8" height="8" fill="url(#paradox_void)"/>
      <rect x="185" y="80" width="10" height="10" fill="url(#paradox_void)"/>
      <!-- Head - partially dissolved -->
      <ellipse cx="0" cy="-30" rx="45" ry="55" fill="#d4b898"/>
      <!-- Missing section of head -->
      <ellipse cx="30" cy="-50" rx="20" ry="25" fill="url(#paradox_void)"/>
      <!-- Hair -->
      <path d="M-40 -60 Q-45 -90 0 -100 Q45 -90 40 -60 Q20 -80 0 -85 Q-20 -80 -40 -60" fill="#5c4033"/>
      <!-- One glasses lens intact, one fragmenting -->
      <ellipse cx="-15" cy="-30" rx="14" ry="10" fill="none" stroke="#4a4a4a" stroke-width="2"/>
      <ellipse cx="-15" cy="-30" rx="9" ry="7" fill="white"/>
      <circle cx="-13" cy="-29" r="4" fill="#4a7090"/>
      <!-- Terrified expression -->
      <ellipse cx="-15" cy="-30" rx="6" ry="5" fill="white"/>
      <circle cx="-14" cy="-29" r="3" fill="#1a1a1a"/>
      <!-- Open mouth screaming -->
      <ellipse cx="0" cy="5" rx="12" ry="15" fill="#2a1a1a"/>
    </g>
  </g>

  <!-- ARIA - glitching out, corrupted display -->
  <g transform="translate(750, 650)">
    <rect x="-25" y="-35" width="50" height="70" fill="#2a3a4a" opacity="0.6"/>
    <!-- Corrupted screen -->
    <rect x="-20" y="-30" width="40" height="50" fill="#001a1a"/>
    <!-- Error messages -->
    <text x="0" y="-15" text-anchor="middle" font-family="monospace" font-size="8" fill="#ff0000">ERROR</text>
    <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="6" fill="#ff0000">TIMELINE</text>
    <text x="0" y="10" text-anchor="middle" font-family="monospace" font-size="6" fill="#ff0000">CORRUPT</text>
    <!-- Glitch lines on device -->
    <rect x="-25" y="-10" width="50" height="3" fill="#00ffff" opacity="0.7"/>
    <rect x="-25" y="5" width="50" height="2" fill="#ff00ff" opacity="0.7"/>
  </g>

  <!-- Temporal debris floating -->
  <g fill="white" opacity="0.5">
    <rect x="200" y="400" width="20" height="5" transform="rotate(45 210 402)"/>
    <rect x="1700" y="500" width="15" height="4" transform="rotate(-30 1707 502)"/>
    <rect x="500" y="800" width="25" height="6" transform="rotate(60 512 803)"/>
    <rect x="1400" y="200" width="18" height="5" transform="rotate(-15 1409 202)"/>
    <polygon points="600,150 610,170 590,170"/>
    <polygon points="1300,850 1315,875 1285,875"/>
  </g>

  <!-- Clock fragments - time breaking -->
  <g transform="translate(1600, 600)" opacity="0.6">
    <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="3"/>
    <!-- Clock hands spinning wildly -->
    <line x1="0" y1="0" x2="30" y2="-20" stroke="white" stroke-width="4"/>
    <line x1="0" y1="0" x2="-15" y2="35" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="10" y2="-45" stroke="white" stroke-width="2"/>
    <!-- Missing section -->
    <path d="M0 0 L40 -40 A60 60 0 0 1 60 0 Z" fill="url(#paradox_void)"/>
  </g>

  <g transform="translate(300, 500)" opacity="0.5">
    <circle cx="0" cy="0" r="50" fill="none" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="-25" y2="15" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="10" y2="-40" stroke="white" stroke-width="2"/>
    <!-- Cracked -->
    <path d="M-30 -30 L10 10 L-20 40" stroke="white" stroke-width="1" fill="none"/>
  </g>

  <!-- "PARADOX" text glitching -->
  <text x="960" y="120" text-anchor="middle" font-family="monospace" font-size="80" fill="#ff00ff" opacity="0.6">PARADOX</text>
  <text x="955" y="120" text-anchor="middle" font-family="monospace" font-size="80" fill="#00ffff" opacity="0.4">PARADOX</text>
  <text x="965" y="120" text-anchor="middle" font-family="monospace" font-size="80" fill="white" opacity="0.3">PARADOX</text>

  <!-- Warning symbols -->
  <g fill="#ff0000" opacity="0.7">
    <polygon points="150,150 180,200 120,200"/>
    <text x="150" y="190" text-anchor="middle" font-size="30" fill="white">!</text>
    <polygon points="1770,180 1800,230 1740,230"/>
    <text x="1770" y="220" text-anchor="middle" font-size="30" fill="white">!</text>
  </g>
</svg>