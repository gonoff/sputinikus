<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Dark opulent room -->
    <linearGradient id="corrupt_wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a30"/>
      <stop offset="100%" style="stop-color:#1a0a20"/>
    </linearGradient>
    <!-- Gold (tarnished) -->
    <linearGradient id="tarnished_gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="50%" style="stop-color:#8a7020"/>
      <stop offset="100%" style="stop-color:#5a4a10"/>
    </linearGradient>
    <!-- Dark skin tone - morally compromised -->
    <linearGradient id="corrupt_skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d8c0a8"/>
      <stop offset="100%" style="stop-color:#c0a888"/>
    </linearGradient>
    <!-- Sinister light -->
    <radialGradient id="sinister_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4a0030;stop-opacity:0"/>
    </radialGradient>
    <filter id="dark_glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark opulent background -->
  <rect width="1920" height="1080" fill="url(#corrupt_wall)"/>

  <!-- Sinister ambient light -->
  <ellipse cx="960" cy="400" rx="600" ry="400" fill="url(#sinister_glow)"/>

  <!-- Ornate but dark decor -->
  <rect x="0" y="0" width="1920" height="50" fill="url(#tarnished_gold)" opacity="0.6"/>
  <rect x="0" y="600" width="1920" height="30" fill="url(#tarnished_gold)" opacity="0.6"/>

  <!-- Dark tapestries -->
  <rect x="100" y="80" width="200" height="450" fill="#1a0a15"/>
  <rect x="1620" y="80" width="200" height="450" fill="#1a0a15"/>

  <!-- Marble floor - dark veined -->
  <rect x="0" y="630" width="1920" height="450" fill="#2a2a30"/>
  <g stroke="#1a1a20" stroke-width="2" opacity="0.5">
    <path d="M0 700 Q400 680 800 720 Q1200 760 1600 700 Q1800 680 1920 710"/>
    <path d="M0 800 Q300 820 600 790 Q1000 750 1400 810 Q1700 840 1920 800"/>
    <path d="M0 900 Q500 880 960 920 Q1400 960 1920 900"/>
  </g>

  <!-- Treasure pile - ill-gotten gains -->
  <g transform="translate(1400, 600)">
    <!-- Gold coins scattered -->
    <ellipse cx="0" cy="0" rx="150" ry="60" fill="#5a4a20"/>
    <ellipse cx="-80" cy="-20" rx="15" ry="8" fill="#c9a227"/>
    <ellipse cx="-50" cy="-30" rx="15" ry="8" fill="#daa520"/>
    <ellipse cx="-20" cy="-25" rx="15" ry="8" fill="#c9a227"/>
    <ellipse cx="20" cy="-35" rx="15" ry="8" fill="#b8960f"/>
    <ellipse cx="60" cy="-20" rx="15" ry="8" fill="#c9a227"/>
    <ellipse cx="90" cy="-30" rx="15" ry="8" fill="#daa520"/>
    <ellipse cx="-60" cy="-45" rx="15" ry="8" fill="#c9a227"/>
    <ellipse cx="0" cy="-50" rx="15" ry="8" fill="#daa520"/>
    <ellipse cx="50" cy="-45" rx="15" ry="8" fill="#b8960f"/>
    <!-- Jewels -->
    <circle cx="-30" cy="-40" r="10" fill="#cc0000"/>
    <circle cx="30" cy="-55" r="8" fill="#0066cc"/>
    <circle cx="80" cy="-40" r="9" fill="#00aa00"/>
    <!-- Gold bars -->
    <rect x="-100" y="-15" width="50" height="20" fill="#c9a227" transform="rotate(-10)"/>
    <rect x="60" y="-10" width="50" height="20" fill="#b8960f" transform="rotate(15)"/>
  </g>

  <!-- Ornate chair/throne - Gary's seat of power -->
  <g transform="translate(600, 400)">
    <!-- Chair back - ostentatious -->
    <rect x="-120" y="-220" width="240" height="350" fill="#3a1a30" rx="15"/>
    <rect x="-110" y="-210" width="220" height="330" fill="#4a2a40"/>
    <!-- Gold trim -->
    <rect x="-120" y="-220" width="240" height="20" fill="url(#tarnished_gold)"/>
    <rect x="-120" y="110" width="240" height="20" fill="url(#tarnished_gold)"/>
    <!-- Armrests -->
    <rect x="-150" y="30" width="45" height="100" fill="#3a1a30"/>
    <rect x="105" y="30" width="45" height="100" fill="#3a1a30"/>
    <!-- Seat -->
    <ellipse cx="0" cy="130" rx="100" ry="30" fill="#4a2a40"/>
  </g>

  <!-- Gary - corrupted, wealthy, morally compromised -->
  <g transform="translate(600, 280)">
    <!-- Expensive robes - dark purple -->
    <path d="M-80 150 Q-110 280 -130 450 L130 450 Q110 280 80 150 Z" fill="#3a1a40"/>
    <!-- Gold embroidery -->
    <path d="M-70 150 L-90 450" stroke="#c9a227" stroke-width="3"/>
    <path d="M70 150 L90 450" stroke="#c9a227" stroke-width="3"/>
    <path d="M0 180 L0 420" stroke="#c9a227" stroke-width="2"/>
    <!-- Fur collar -->
    <path d="M-80 150 Q0 170 80 150 Q90 180 80 200 Q0 220 -80 200 Q-90 180 -80 150" fill="#4a4a4a"/>
    <!-- Arms on armrests - casual power pose -->
    <path d="M-80 170 Q-140 200 -170 250 L-145 265 Q-125 220 -70 195" fill="#3a1a40"/>
    <path d="M80 170 Q140 200 170 250 L145 265 Q125 220 70 195" fill="#3a1a40"/>
    <!-- Hands with rings -->
    <ellipse cx="-175" cy="260" rx="22" ry="20" fill="url(#corrupt_skin)"/>
    <ellipse cx="175" cy="260" rx="22" ry="20" fill="url(#corrupt_skin)"/>
    <!-- Expensive rings -->
    <circle cx="-185" cy="255" r="5" fill="#cc0000"/>
    <circle cx="185" cy="255" r="5" fill="#00aa00"/>
    <circle cx="-170" cy="265" r="4" fill="#0066cc"/>
    <!-- Heavy gold chain -->
    <path d="M-60 150 Q0 200 60 150" fill="none" stroke="#c9a227" stroke-width="6"/>
    <circle cx="0" cy="195" r="25" fill="#c9a227"/>
    <circle cx="0" cy="195" r="18" fill="#b8960f"/>
    <!-- Symbol of power/greed -->
    <text x="0" y="200" text-anchor="middle" font-size="20" fill="#5a4a10">$</text>
    <!-- Neck -->
    <rect x="-22" y="95" width="44" height="60" fill="url(#corrupt_skin)"/>
    <!-- Head -->
    <ellipse cx="0" cy="40" rx="55" ry="65" fill="url(#corrupt_skin)"/>
    <!-- Hair - slicked back, wealthy look -->
    <path d="M-50 10 Q-55 -30 0 -40 Q55 -30 50 10 Q30 -10 0 -15 Q-30 -10 -50 10" fill="#4a3020"/>
    <!-- Glasses - expensive frames -->
    <ellipse cx="-18" cy="35" rx="18" ry="13" fill="none" stroke="#c9a227" stroke-width="3"/>
    <ellipse cx="22" cy="35" rx="18" ry="13" fill="none" stroke="#c9a227" stroke-width="3"/>
    <line x1="0" y1="35" x2="4" y2="35" stroke="#c9a227" stroke-width="3"/>
    <!-- Eyes - cold, calculating -->
    <ellipse cx="-18" cy="35" rx="12" ry="9" fill="white"/>
    <ellipse cx="22" cy="35" rx="12" ry="9" fill="white"/>
    <circle cx="-16" cy="36" r="5" fill="#3a4a3a"/>
    <circle cx="24" cy="36" r="5" fill="#3a4a3a"/>
    <circle cx="-16" cy="36" r="2.5" fill="#1a1a1a"/>
    <circle cx="24" cy="36" r="2.5" fill="#1a1a1a"/>
    <!-- Raised eyebrow - smug -->
    <path d="M-38 22 Q-18 15 2 25" stroke="#3a2a15" stroke-width="3" fill="none"/>
    <path d="M8 25 Q28 18 42 25" stroke="#3a2a15" stroke-width="3" fill="none"/>
    <!-- Smug, self-satisfied smirk -->
    <path d="M-15 65 Q0 72 15 65" stroke="#8b5a4a" stroke-width="2.5" fill="none"/>
    <path d="M15 65 Q20 62 22 65" stroke="#8b5a4a" stroke-width="2" fill="none"/>
  </g>

  <!-- ARIA - corrupted/modified, now serves greed -->
  <g transform="translate(750, 580)">
    <rect x="-30" y="-45" width="60" height="90" rx="8" fill="#1a2a3a" stroke="#c9a227" stroke-width="3"/>
    <rect x="-25" y="-40" width="50" height="65" fill="#002233"/>
    <!-- Corrupted display - showing profit numbers -->
    <text x="0" y="-20" text-anchor="middle" font-family="monospace" font-size="12" fill="#00ff00">+$$$</text>
    <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="10" fill="#ffaa00">PROFIT</text>
    <text x="0" y="15" text-anchor="middle" font-family="monospace" font-size="8" fill="#ff6600">MAX</text>
    <!-- Golden case modification -->
    <rect x="-30" y="25" width="60" height="20" fill="url(#tarnished_gold)"/>
  </g>

  <!-- Shadowy figures in background - sycophants/enablers -->
  <g opacity="0.5">
    <ellipse cx="200" cy="500" rx="40" ry="50" fill="#1a0a10"/>
    <path d="M160 550 L150 700 L250 700 L240 550 Z" fill="#1a0a10"/>
    <ellipse cx="1700" cy="480" rx="45" ry="55" fill="#1a0a10"/>
    <path d="M1655 535 L1640 700 L1760 700 L1745 535 Z" fill="#1a0a10"/>
    <!-- Bowing/subservient posture -->
    <path d="M180 520 L140 480" stroke="#1a0a10" stroke-width="15"/>
    <path d="M1720 500 L1760 460" stroke="#1a0a10" stroke-width="15"/>
  </g>

  <!-- Document with broken promises -->
  <g transform="translate(1100, 700)">
    <rect x="0" y="0" width="100" height="80" fill="#d4c4a8" transform="rotate(-5)"/>
    <text x="50" y="30" text-anchor="middle" font-size="10" fill="#8b0000" transform="rotate(-5)">CONTRACT</text>
    <path d="M20 50 L80 50" stroke="#333" stroke-width="1" transform="rotate(-5)"/>
    <path d="M20 60 L70 60" stroke="#333" stroke-width="1" transform="rotate(-5)"/>
    <!-- Red "VOID" stamp -->
    <text x="50" y="55" text-anchor="middle" font-size="16" fill="#cc0000" transform="rotate(15 50 55)" opacity="0.7">VOID</text>
  </g>

  <!-- Candelabra with dark flames -->
  <g transform="translate(1500, 300)">
    <rect x="-5" y="0" width="10" height="100" fill="url(#tarnished_gold)"/>
    <rect x="-50" y="90" width="100" height="15" fill="url(#tarnished_gold)"/>
    <rect x="-70" y="30" width="10" height="70" fill="url(#tarnished_gold)"/>
    <rect x="60" y="30" width="10" height="70" fill="url(#tarnished_gold)"/>
    <!-- Dark-tinged flames -->
    <ellipse cx="0" cy="-10" rx="12" ry="25" fill="#ff6600" filter="url(#dark_glow)"/>
    <ellipse cx="0" cy="-15" rx="6" ry="15" fill="#aa3300"/>
    <ellipse cx="-65" cy="20" rx="10" ry="20" fill="#ff6600"/>
    <ellipse cx="-65" cy="15" rx="5" ry="12" fill="#aa3300"/>
    <ellipse cx="65" cy="20" rx="10" ry="20" fill="#ff6600"/>
    <ellipse cx="65" cy="15" rx="5" ry="12" fill="#aa3300"/>
  </g>

  <!-- Dark vignette -->
  <rect width="1920" height="1080" fill="url(#corrupt_wall)" opacity="0.3"/>

  <!-- "CORRUPTED" subtle text -->
  <text x="960" y="100" text-anchor="middle" font-family="serif" font-size="60" fill="#4a1a30" opacity="0.4" font-weight="bold">CORRUPTED</text>
</svg>