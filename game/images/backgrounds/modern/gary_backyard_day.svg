<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="100%" style="stop-color:#b8d8e8"/>
    </linearGradient>

    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a8a4a"/>
      <stop offset="100%" style="stop-color:#3a7a3a"/>
    </linearGradient>

    <linearGradient id="fenceWood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="50%" style="stop-color:#9a8365"/>
      <stop offset="100%" style="stop-color:#7a6345"/>
    </linearGradient>

    <linearGradient id="shedWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b5545"/>
      <stop offset="100%" style="stop-color:#5a4435"/>
    </linearGradient>

    <linearGradient id="houseSiding" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>

    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="4" dy="6" stdDeviation="5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="1920" height="450" fill="url(#skyGrad)"/>

  <!-- Fluffy clouds -->
  <g fill="#ffffff" opacity="0.9">
    <ellipse cx="300" cy="150" rx="120" ry="60"/>
    <ellipse cx="400" cy="130" rx="100" ry="50"/>
    <ellipse cx="200" cy="140" rx="80" ry="40"/>

    <ellipse cx="1200" cy="100" rx="140" ry="70"/>
    <ellipse cx="1320" cy="120" rx="100" ry="50"/>
    <ellipse cx="1100" cy="110" rx="90" ry="45"/>

    <ellipse cx="1700" cy="180" rx="110" ry="55"/>
    <ellipse cx="1600" cy="160" rx="80" ry="40"/>
  </g>

  <!-- Sun -->
  <circle cx="1600" cy="120" r="60" fill="#fff8e0" opacity="0.9"/>
  <circle cx="1600" cy="120" r="45" fill="#ffff80" opacity="0.7"/>

  <!-- Fence (back) -->
  <g fill="url(#fenceWood)" filter="url(#shadow)">
    <rect x="0" y="320" width="1920" height="180"/>
    <!-- Fence posts -->
    <rect x="50" y="300" width="35" height="210" fill="#7a6345"/>
    <rect x="250" y="300" width="35" height="210" fill="#7a6345"/>
    <rect x="450" y="300" width="35" height="210" fill="#7a6345"/>
    <rect x="650" y="300" width="35" height="210" fill="#7a6345"/>
    <rect x="850" y="300" width="35" height="210" fill="#7a6345"/>
    <rect x="1050" y="300" width="35" height="210" fill="#7a6345"/>
    <rect x="1250" y="300" width="35" height="210" fill="#7a6345"/>
    <rect x="1450" y="300" width="35" height="210" fill="#7a6345"/>
    <rect x="1650" y="300" width="35" height="210" fill="#7a6345"/>
    <rect x="1850" y="300" width="35" height="210" fill="#7a6345"/>
  </g>

  <!-- Neighbor's tree peeking over fence -->
  <ellipse cx="800" cy="280" rx="100" ry="80" fill="#3a7030"/>
  <ellipse cx="850" cy="300" rx="80" ry="60" fill="#4a8040"/>

  <!-- Grass lawn -->
  <rect x="0" y="500" width="1920" height="580" fill="url(#grassGrad)"/>

  <!-- Lawn texture (mowed lines) -->
  <g stroke="#5a9a5a" stroke-width="2" opacity="0.3">
    <line x1="0" y1="550" x2="1920" y2="550"/>
    <line x1="0" y1="620" x2="1920" y2="620"/>
    <line x1="0" y1="690" x2="1920" y2="690"/>
    <line x1="0" y1="760" x2="1920" y2="760"/>
    <line x1="0" y1="830" x2="1920" y2="830"/>
    <line x1="0" y1="900" x2="1920" y2="900"/>
    <line x1="0" y1="970" x2="1920" y2="970"/>
  </g>

  <!-- House (partial, right side) -->
  <g filter="url(#shadow)">
    <rect x="1400" y="200" width="600" height="550" fill="url(#houseSiding)"/>
    <!-- Window -->
    <rect x="1500" y="280" width="140" height="160" fill="#5a8aaa"/>
    <rect x="1500" y="280" width="140" height="160" fill="none" stroke="#707070" stroke-width="10"/>
    <line x1="1570" y1="280" x2="1570" y2="440" stroke="#707070" stroke-width="6"/>
    <line x1="1500" y1="360" x2="1640" y2="360" stroke="#707070" stroke-width="6"/>
    <!-- Reflection -->
    <rect x="1505" y="285" width="60" height="70" fill="#87ceeb" opacity="0.3"/>

    <!-- Back door -->
    <rect x="1700" y="400" width="120" height="200" fill="#5a5a5a"/>
    <rect x="1720" y="420" width="80" height="60" fill="#87ceeb" opacity="0.5"/>
    <circle cx="1800" cy="510" r="10" fill="#c9a227"/>

    <!-- Patio/deck -->
    <rect x="1400" y="600" width="520" height="150" fill="#9a8a7a"/>
    <g stroke="#7a6a5a" stroke-width="2">
      <line x1="1400" y1="650" x2="1920" y2="650"/>
      <line x1="1400" y1="700" x2="1920" y2="700"/>
    </g>
  </g>

  <!-- Garden shed (left side) -->
  <g filter="url(#shadow)">
    <rect x="50" y="380" width="280" height="320" fill="url(#shedWood)"/>
    <!-- Roof -->
    <path d="M30 380 L190 280 L350 380 Z" fill="#4a3a2a"/>
    <!-- Door -->
    <rect x="140" y="500" width="100" height="180" fill="#3a2a1a"/>
    <circle cx="220" cy="590" r="8" fill="#8a7a6a"/>
    <!-- Window -->
    <rect x="80" y="430" width="50" height="50" fill="#87ceeb" opacity="0.6"/>
    <line x1="105" y1="430" x2="105" y2="480" stroke="#4a3a2a" stroke-width="3"/>
    <line x1="80" y1="455" x2="130" y2="455" stroke="#4a3a2a" stroke-width="3"/>
  </g>

  <!-- Garden bed with flowers -->
  <g>
    <!-- Soil bed -->
    <ellipse cx="600" cy="750" rx="150" ry="40" fill="#5a4a3a"/>
    <!-- Flowers -->
    <circle cx="520" cy="720" r="15" fill="#e74c3c"/>
    <circle cx="560" cy="710" r="12" fill="#f39c12"/>
    <circle cx="600" cy="715" r="14" fill="#e74c3c"/>
    <circle cx="640" cy="705" r="13" fill="#9b59b6"/>
    <circle cx="680" cy="718" r="15" fill="#f39c12"/>
    <circle cx="720" cy="722" r="12" fill="#e74c3c"/>
    <!-- Stems -->
    <g stroke="#27ae60" stroke-width="3">
      <line x1="520" y1="735" x2="520" y2="760"/>
      <line x1="560" y1="722" x2="560" y2="755"/>
      <line x1="600" y1="729" x2="600" y2="760"/>
      <line x1="640" y1="718" x2="640" y2="755"/>
      <line x1="680" y1="733" x2="680" y2="760"/>
      <line x1="720" y1="737" x2="720" y2="760"/>
    </g>
  </g>

  <!-- Lawn chair -->
  <g filter="url(#shadow)">
    <rect x="1000" y="650" width="120" height="80" fill="#3498db"/>
    <rect x="990" y="640" width="140" height="15" fill="#2980b9"/>
    <rect x="1000" y="580" width="120" height="80" fill="#3498db"/>
    <!-- Legs -->
    <rect x="1010" y="730" width="15" height="80" fill="#2a2a2a"/>
    <rect x="1095" y="730" width="15" height="80" fill="#2a2a2a"/>
  </g>

  <!-- BBQ grill -->
  <g filter="url(#shadow)">
    <ellipse cx="1250" cy="700" rx="50" ry="30" fill="#2a2a2a"/>
    <rect x="1200" y="660" width="100" height="50" fill="#3a3a3a"/>
    <ellipse cx="1250" cy="660" rx="50" ry="20" fill="#2a2a2a"/>
    <!-- Legs -->
    <rect x="1210" y="730" width="10" height="100" fill="#2a2a2a"/>
    <rect x="1280" y="730" width="10" height="100" fill="#2a2a2a"/>
    <!-- Wheels -->
    <circle cx="1220" cy="840" r="20" fill="#1a1a1a"/>
    <circle cx="1280" cy="840" r="20" fill="#1a1a1a"/>
  </g>

  <!-- Birds -->
  <g fill="none" stroke="#4a4a4a" stroke-width="2">
    <path d="M400 200 Q410 190 420 200 Q430 190 440 200"/>
    <path d="M1000 150 Q1010 140 1020 150"/>
  </g>

  <!-- Butterfly -->
  <g fill="#f39c12" opacity="0.8">
    <ellipse cx="700" cy="600" rx="10" ry="15" transform="rotate(-30 700 600)"/>
    <ellipse cx="720" cy="600" rx="10" ry="15" transform="rotate(30 720 600)"/>
    <ellipse cx="710" cy="600" rx="3" ry="8" fill="#2a2a2a"/>
  </g>
</svg>
