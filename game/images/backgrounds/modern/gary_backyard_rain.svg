<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Rainy sky gradient -->
    <linearGradient id="rainySky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#718096"/>
    </linearGradient>

    <!-- Wet grass gradient -->
    <linearGradient id="wetGrass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d5a3d"/>
      <stop offset="100%" style="stop-color:#2d4a2d"/>
    </linearGradient>

    <!-- Mud gradient -->
    <linearGradient id="mudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a4a3a"/>
      <stop offset="100%" style="stop-color:#4a3a2a"/>
    </linearGradient>

    <!-- Fence wood -->
    <linearGradient id="fenceWood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="50%" style="stop-color:#9a8365"/>
      <stop offset="100%" style="stop-color:#7a6345"/>
    </linearGradient>

    <!-- Shed wood -->
    <linearGradient id="shedWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b5545"/>
      <stop offset="100%" style="stop-color:#5a4435"/>
    </linearGradient>

    <!-- House siding -->
    <linearGradient id="houseSiding" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a0a0a0"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>

    <!-- Rain pattern -->
    <pattern id="rainPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="10" y1="0" x2="5" y2="100" stroke="#a0b0c0" stroke-width="1" opacity="0.3"/>
      <line x1="30" y1="0" x2="25" y2="100" stroke="#a0b0c0" stroke-width="1" opacity="0.4"/>
      <line x1="55" y1="0" x2="50" y2="100" stroke="#a0b0c0" stroke-width="1" opacity="0.3"/>
      <line x1="75" y1="0" x2="70" y2="100" stroke="#a0b0c0" stroke-width="1" opacity="0.35"/>
      <line x1="90" y1="0" x2="85" y2="100" stroke="#a0b0c0" stroke-width="1" opacity="0.3"/>
    </pattern>

    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Overcast sky -->
  <rect width="1920" height="500" fill="url(#rainySky)"/>

  <!-- Cloud layer -->
  <g fill="#5a6a7a" opacity="0.8">
    <ellipse cx="200" cy="100" rx="200" ry="80"/>
    <ellipse cx="500" cy="80" rx="250" ry="100"/>
    <ellipse cx="900" cy="120" rx="300" ry="90"/>
    <ellipse cx="1300" cy="90" rx="280" ry="100"/>
    <ellipse cx="1700" cy="110" rx="250" ry="85"/>
  </g>

  <!-- Darker cloud bottoms -->
  <g fill="#4a5a6a" opacity="0.6">
    <ellipse cx="300" cy="150" rx="180" ry="50"/>
    <ellipse cx="700" cy="140" rx="200" ry="60"/>
    <ellipse cx="1100" cy="160" rx="220" ry="55"/>
    <ellipse cx="1500" cy="145" rx="190" ry="50"/>
  </g>

  <!-- Back of yard (distant) -->
  <rect x="0" y="400" width="1920" height="200" fill="#4a5a4a"/>

  <!-- Fence (back) -->
  <g fill="url(#fenceWood)">
    <rect x="0" y="350" width="1920" height="150"/>
    <!-- Fence posts -->
    <rect x="50" y="330" width="30" height="180" fill="#7a6345"/>
    <rect x="250" y="330" width="30" height="180" fill="#7a6345"/>
    <rect x="450" y="330" width="30" height="180" fill="#7a6345"/>
    <rect x="650" y="330" width="30" height="180" fill="#7a6345"/>
    <rect x="850" y="330" width="30" height="180" fill="#7a6345"/>
    <rect x="1050" y="330" width="30" height="180" fill="#7a6345"/>
    <rect x="1250" y="330" width="30" height="180" fill="#7a6345"/>
    <rect x="1450" y="330" width="30" height="180" fill="#7a6345"/>
    <rect x="1650" y="330" width="30" height="180" fill="#7a6345"/>
    <rect x="1850" y="330" width="30" height="180" fill="#7a6345"/>
  </g>

  <!-- Grass/lawn (wet, overgrown) -->
  <rect x="0" y="500" width="1920" height="580" fill="url(#wetGrass)"/>

  <!-- Grass texture (overgrown patches) -->
  <g fill="#4d6a4d" opacity="0.6">
    <ellipse cx="100" cy="600" rx="80" ry="30"/>
    <ellipse cx="350" cy="750" rx="100" ry="35"/>
    <ellipse cx="600" cy="650" rx="90" ry="28"/>
    <ellipse cx="1200" cy="700" rx="85" ry="32"/>
    <ellipse cx="1500" cy="600" rx="95" ry="30"/>
    <ellipse cx="1750" cy="750" rx="80" ry="28"/>
  </g>

  <!-- House (partial, right side) -->
  <g filter="url(#shadow)">
    <rect x="1400" y="200" width="600" height="600" fill="url(#houseSiding)"/>
    <!-- Window -->
    <rect x="1500" y="300" width="120" height="150" fill="#3a4a5a"/>
    <rect x="1500" y="300" width="120" height="150" fill="none" stroke="#606060" stroke-width="8"/>
    <line x1="1560" y1="300" x2="1560" y2="450" stroke="#606060" stroke-width="4"/>
    <line x1="1500" y1="375" x2="1620" y2="375" stroke="#606060" stroke-width="4"/>
    <!-- Window light glow -->
    <rect x="1505" y="305" width="50" height="65" fill="#ffd080" opacity="0.3"/>

    <!-- Back door -->
    <rect x="1700" y="450" width="100" height="180" fill="#4a4a4a"/>
    <circle cx="1780" cy="550" r="8" fill="#c9a227"/>
  </g>

  <!-- Garden shed (left side) -->
  <g filter="url(#shadow)">
    <rect x="50" y="400" width="250" height="280" fill="url(#shedWood)"/>
    <!-- Shed roof -->
    <path d="M30 400 L175 320 L320 400 Z" fill="#4a3a2a"/>
    <!-- Shed door -->
    <rect x="130" y="500" width="90" height="150" fill="#3a2a1a"/>
    <circle cx="200" cy="575" r="6" fill="#8a7a6a"/>
    <!-- Shed window -->
    <rect x="80" y="450" width="40" height="40" fill="#5a6a7a" opacity="0.5"/>
  </g>

  <!-- Dead herb garden (skeletal plants) -->
  <g stroke="#5a4a3a" stroke-width="2" fill="none" opacity="0.7">
    <path d="M700 680 L700 620 M690 640 L700 620 L710 640"/>
    <path d="M750 690 L750 630 M740 650 L750 630 L760 650"/>
    <path d="M800 685 L800 625 M790 645 L800 625 L810 645"/>
    <path d="M850 680 L850 620 M840 640 L850 620 L860 640"/>
  </g>
  <!-- Garden border stones -->
  <g fill="#7a7a7a">
    <ellipse cx="660" cy="700" rx="20" ry="12"/>
    <ellipse cx="710" cy="705" rx="18" ry="10"/>
    <ellipse cx="760" cy="702" rx="22" ry="11"/>
    <ellipse cx="810" cy="706" rx="19" ry="12"/>
    <ellipse cx="860" cy="700" rx="21" ry="10"/>
    <ellipse cx="900" cy="704" rx="18" ry="11"/>
  </g>

  <!-- THE HOLE (where the device is found!) -->
  <g>
    <!-- Dirt mound -->
    <ellipse cx="1000" cy="820" rx="120" ry="40" fill="#5a4a3a"/>
    <ellipse cx="1050" cy="800" rx="80" ry="25" fill="url(#mudGrad)"/>

    <!-- The hole itself -->
    <ellipse cx="1000" cy="850" rx="80" ry="50" fill="#2a1a10"/>
    <ellipse cx="1000" cy="840" rx="70" ry="40" fill="#1a0a00"/>

    <!-- Mysterious glow from the hole! -->
    <ellipse cx="1000" cy="850" rx="60" ry="35" fill="#00ffff" opacity="0.15" filter="url(#softGlow)"/>
    <ellipse cx="1000" cy="855" rx="40" ry="25" fill="#00ffff" opacity="0.2" filter="url(#softGlow)"/>

    <!-- Shovel stuck in dirt -->
    <g transform="rotate(-15 950 750)">
      <rect x="940" y="550" width="8" height="250" fill="#8b7355"/>
      <path d="M930 800 L930 870 Q944 890 958 870 L958 800 Z" fill="#5a5a5a"/>
    </g>
  </g>

  <!-- Puddles (wet ground) -->
  <g fill="#4a5a6a" opacity="0.4">
    <ellipse cx="500" cy="900" rx="100" ry="30"/>
    <ellipse cx="1300" cy="950" rx="80" ry="25"/>
    <ellipse cx="200" cy="980" rx="120" ry="35"/>
  </g>

  <!-- Rain overlay -->
  <rect width="1920" height="1080" fill="url(#rainPattern)"/>

  <!-- Additional rain streaks (foreground) -->
  <g stroke="#b0c0d0" stroke-width="1" opacity="0.4">
    <line x1="100" y1="0" x2="80" y2="1080"/>
    <line x1="300" y1="0" x2="280" y2="1080"/>
    <line x1="550" y1="0" x2="530" y2="1080"/>
    <line x1="800" y1="0" x2="780" y2="1080"/>
    <line x1="1000" y1="0" x2="980" y2="1080"/>
    <line x1="1250" y1="0" x2="1230" y2="1080"/>
    <line x1="1500" y1="0" x2="1480" y2="1080"/>
    <line x1="1750" y1="0" x2="1730" y2="1080"/>
  </g>

  <!-- Mist/fog at ground level -->
  <rect x="0" y="900" width="1920" height="180" fill="#8090a0" opacity="0.15"/>

  <!-- Vignette effect (darker edges) -->
  <rect width="1920" height="1080" fill="url(#rainySky)" opacity="0.1"/>
</svg>