<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6a8a"/>
      <stop offset="100%" style="stop-color:#8aa0b8"/>
    </linearGradient>

    <!-- Renaissance-influenced architecture -->
    <linearGradient id="stoneBuilding" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4c4a4"/>
      <stop offset="100%" style="stop-color:#c4b494"/>
    </linearGradient>

    <linearGradient id="marble" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8e0d8"/>
      <stop offset="50%" style="stop-color:#f5f0e8"/>
      <stop offset="100%" style="stop-color:#d8d0c8"/>
    </linearGradient>

    <linearGradient id="terracotta" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cd853f"/>
      <stop offset="100%" style="stop-color:#a0522d"/>
    </linearGradient>

    <pattern id="cobblestone" x="0" y="0" width="60" height="40" patternUnits="userSpaceOnUse">
      <rect width="60" height="40" fill="#8a8a7a"/>
      <ellipse cx="15" cy="10" rx="12" ry="8" fill="#7a7a6a"/>
      <ellipse cx="45" cy="10" rx="12" ry="8" fill="#9a9a8a"/>
      <ellipse cx="30" cy="30" rx="12" ry="8" fill="#8a8a7a"/>
    </pattern>

    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="4" dy="6" stdDeviation="5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="1920" height="400" fill="url(#skyGrad)"/>

  <!-- Distant hills with Renaissance villas -->
  <ellipse cx="960" cy="420" rx="1200" ry="100" fill="#8a9a7a" opacity="0.6"/>

  <!-- TRANSFORMED ARCHITECTURE - Renaissance/modern fusion -->

  <!-- Left building - Renaissance palazzo style -->
  <g filter="url(#shadow)">
    <rect x="0" y="150" width="500" height="700" fill="url(#stoneBuilding)"/>

    <!-- Arched windows (Renaissance) -->
    <g fill="#4a6a8a">
      <path d="M80 200 L80 350 Q140 380 200 350 L200 200 Q140 170 80 200"/>
      <path d="M280 200 L280 350 Q340 380 400 350 L400 200 Q340 170 280 200"/>
      <path d="M80 420 L80 570 Q140 600 200 570 L200 420 Q140 390 80 420"/>
      <path d="M280 420 L280 570 Q340 600 400 570 L400 420 Q340 390 280 420"/>
    </g>

    <!-- Decorative moldings -->
    <rect x="0" y="380" width="500" height="15" fill="#b4a484"/>
    <rect x="0" y="600" width="500" height="15" fill="#b4a484"/>

    <!-- Terracotta roof -->
    <path d="M0 150 L250 80 L500 150 Z" fill="url(#terracotta)"/>

    <!-- Modern elements integrated -->
    <!-- Solar panels on roof (subtle) -->
    <rect x="100" y="100" width="60" height="40" fill="#2a3a4a" transform="rotate(-15 130 120)"/>
    <rect x="180" y="95" width="60" height="40" fill="#2a3a4a" transform="rotate(-15 210 115)"/>
  </g>

  <!-- Center building - Dome (like Florence!) -->
  <g filter="url(#shadow)">
    <rect x="700" y="200" width="520" height="650" fill="url(#marble)"/>

    <!-- Dome! -->
    <ellipse cx="960" cy="200" rx="180" ry="120" fill="#c8b898"/>
    <ellipse cx="960" cy="200" rx="150" ry="100" fill="#d8c8a8"/>
    <!-- Lantern -->
    <rect x="940" y="80" width="40" height="50" fill="url(#marble)"/>
    <ellipse cx="960" cy="75" rx="25" ry="15" fill="#c8b898"/>

    <!-- Classical columns -->
    <g fill="url(#marble)">
      <rect x="730" y="300" width="40" height="400"/>
      <rect x="850" y="300" width="40" height="400"/>
      <rect x="1030" y="300" width="40" height="400"/>
      <rect x="1150" y="300" width="40" height="400"/>
    </g>

    <!-- Pediment -->
    <path d="M700 290 L960 200 L1220 290 Z" fill="#e8e0d8"/>

    <!-- Modern glass doors at ground level -->
    <rect x="800" y="600" width="320" height="250" fill="#5a8aaa" opacity="0.7"/>
    <line x1="960" y1="600" x2="960" y2="850" stroke="#e8e0d8" stroke-width="5"/>
  </g>

  <!-- Right building -->
  <g filter="url(#shadow)">
    <rect x="1450" y="180" width="500" height="670" fill="url(#stoneBuilding)"/>

    <!-- Bell tower style element -->
    <rect x="1600" y="80" width="80" height="200" fill="#c4b494"/>
    <path d="M1590 80 L1640 30 L1690 80 Z" fill="url(#terracotta)"/>
    <!-- Clock face -->
    <circle cx="1640" cy="140" r="35" fill="#f5f0e0"/>
    <circle cx="1640" cy="140" r="30" fill="none" stroke="#2a2a2a" stroke-width="3"/>
    <line x1="1640" y1="140" x2="1640" y2="120" stroke="#2a2a2a" stroke-width="3"/>
    <line x1="1640" y1="140" x2="1655" y2="145" stroke="#2a2a2a" stroke-width="2"/>

    <!-- Arched windows -->
    <g fill="#4a6a8a">
      <path d="M1500 250 L1500 400 Q1560 430 1620 400 L1620 250 Q1560 220 1500 250"/>
      <path d="M1700 250 L1700 400 Q1760 430 1820 400 L1820 250 Q1760 220 1700 250"/>
      <path d="M1500 480 L1500 630 Q1560 660 1620 630 L1620 480 Q1560 450 1500 480"/>
      <path d="M1700 480 L1700 630 Q1760 660 1820 630 L1820 480 Q1760 450 1700 480"/>
    </g>

    <path d="M1450 180 L1700 100 L1950 180 Z" fill="url(#terracotta)"/>
  </g>

  <!-- STREET (cobblestone, not asphalt!) -->
  <rect x="0" y="850" width="1920" height="230" fill="url(#cobblestone)"/>

  <!-- Fountain in street (Renaissance-style) -->
  <g filter="url(#shadow)">
    <ellipse cx="960" cy="950" rx="100" ry="40" fill="#6a8a9a"/>
    <ellipse cx="960" cy="950" rx="120" ry="50" fill="none" stroke="url(#marble)" stroke-width="20"/>
    <rect x="945" y="880" width="30" height="80" fill="url(#marble)"/>
    <!-- Water spray -->
    <path d="M960 870 Q950 830 960 800 Q970 830 960 870" fill="#8ab8d8" opacity="0.6"/>
  </g>

  <!-- People in Renaissance-modern fusion clothing -->
  <g>
    <!-- Person 1 - modern clothes but Renaissance hat -->
    <ellipse cx="400" cy="920" rx="15" ry="40" fill="#3498db"/>
    <ellipse cx="400" cy="885" rx="10" ry="15" fill="#e8c8a8"/>
    <ellipse cx="400" cy="870" rx="18" ry="8" fill="#722f37"/>

    <!-- Person 2 -->
    <ellipse cx="1500" cy="910" rx="15" ry="45" fill="#9b59b6"/>
    <ellipse cx="1500" cy="870" rx="10" ry="15" fill="#e8c8a8"/>
  </g>

  <!-- Electric car with Renaissance styling -->
  <g filter="url(#shadow)">
    <rect x="600" cy="920" width="150" height="50" fill="#27ae60" rx="10"/>
    <ellipse cx="630" cy="970" rx="20" ry="20" fill="#2a2a2a"/>
    <ellipse cx="720" cy="970" rx="20" ry="20" fill="#2a2a2a"/>
    <!-- Ornate gold trim (Renaissance influence) -->
    <path d="M600 920 Q675 905 750 920" stroke="#c9a227" stroke-width="3" fill="none"/>
  </g>

  <!-- Banner with mixed Latin/Modern text hint -->
  <g>
    <rect x="800" y="750" width="320" height="60" fill="#8b2942"/>
    <rect x="795" y="745" width="330" height="10" fill="#c9a227"/>
  </g>

  <!-- Birds -->
  <g fill="none" stroke="#4a4a4a" stroke-width="2">
    <path d="M300 100 Q310 90 320 100 Q330 90 340 100"/>
    <path d="M1600 150 Q1610 140 1620 150"/>
  </g>

  <!-- Warm afternoon light -->
  <rect width="1920" height="1080" fill="#ffa040" opacity="0.04"/>
</svg>
