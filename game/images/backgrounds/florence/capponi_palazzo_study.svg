<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3a30"/>
      <stop offset="100%" style="stop-color:#3a2a20"/>
    </linearGradient>

    <linearGradient id="woodPanel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a4a3a"/>
      <stop offset="100%" style="stop-color:#3a2a1a"/>
    </linearGradient>

    <linearGradient id="deskWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a5a4a"/>
      <stop offset="100%" style="stop-color:#4a3a2a"/>
    </linearGradient>

    <pattern id="woodFloor" x="0" y="0" width="150" height="40" patternUnits="userSpaceOnUse">
      <rect width="150" height="40" fill="#5a4a3a"/>
      <line x1="0" y1="0" x2="150" y2="0" stroke="#3a2a1a" stroke-width="2"/>
      <line x1="75" y1="0" x2="75" y2="40" stroke="#3a2a1a" stroke-width="1"/>
    </pattern>

    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Wood paneled walls -->
  <rect width="1920" height="700" fill="url(#wallGrad)"/>

  <!-- Decorative wood panels -->
  <g fill="url(#woodPanel)" filter="url(#shadow)">
    <rect x="50" y="100" width="300" height="400"/>
    <rect x="400" y="100" width="300" height="400"/>
    <rect x="1220" y="100" width="300" height="400"/>
    <rect x="1570" y="100" width="300" height="400"/>
  </g>
  <!-- Panel frames -->
  <g fill="none" stroke="#7a6a5a" stroke-width="4">
    <rect x="70" y="120" width="260" height="360"/>
    <rect x="420" y="120" width="260" height="360"/>
    <rect x="1240" y="120" width="260" height="360"/>
    <rect x="1590" y="120" width="260" height="360"/>
  </g>

  <!-- LARGE BOOKSHELF (center back wall) -->
  <g filter="url(#shadow)">
    <rect x="750" y="80" width="420" height="520" fill="url(#woodPanel)"/>
    <!-- Shelves -->
    <rect x="760" y="100" width="400" height="15" fill="#7a6a5a"/>
    <rect x="760" y="220" width="400" height="15" fill="#7a6a5a"/>
    <rect x="760" y="340" width="400" height="15" fill="#7a6a5a"/>
    <rect x="760" y="460" width="400" height="15" fill="#7a6a5a"/>
    <!-- Books on shelves -->
    <g>
      <!-- Top shelf -->
      <rect x="780" y="125" width="25" height="85" fill="#8b2942"/>
      <rect x="810" y="130" width="30" height="80" fill="#1a3a5a"/>
      <rect x="845" y="120" width="28" height="90" fill="#c9a227"/>
      <rect x="878" y="128" width="22" height="82" fill="#4a6040"/>
      <rect x="905" y="125" width="35" height="85" fill="#722f37"/>
      <rect x="945" y="130" width="25" height="80" fill="#2c3e6e"/>
      <rect x="975" y="122" width="30" height="88" fill="#8b4513"/>
      <rect x="1010" y="127" width="28" height="83" fill="#1a3a5a"/>
      <rect x="1043" y="124" width="32" height="86" fill="#4a3a2a"/>
      <rect x="1080" y="130" width="25" height="80" fill="#722f37"/>
      <rect x="1110" y="125" width="30" height="85" fill="#c9a227"/>

      <!-- Second shelf -->
      <rect x="780" y="245" width="30" height="85" fill="#2c3e6e"/>
      <rect x="815" y="250" width="25" height="80" fill="#8b2942"/>
      <rect x="845" y="242" width="35" height="88" fill="#4a6040"/>
      <rect x="885" y="248" width="28" height="82" fill="#1a3a5a"/>
      <rect x="918" y="245" width="32" height="85" fill="#8b4513"/>
      <rect x="955" y="250" width="25" height="80" fill="#722f37"/>
      <rect x="985" y="243" width="30" height="87" fill="#c9a227"/>
      <rect x="1020" y="248" width="35" height="82" fill="#2c3e6e"/>
      <rect x="1060" y="245" width="28" height="85" fill="#4a3a2a"/>
      <rect x="1093" y="250" width="32" height="80" fill="#8b2942"/>

      <!-- Third shelf -->
      <rect x="780" y="365" width="28" height="85" fill="#4a6040"/>
      <rect x="813" y="370" width="32" height="80" fill="#c9a227"/>
      <rect x="850" y="362" width="25" height="88" fill="#1a3a5a"/>
      <rect x="880" y="368" width="35" height="82" fill="#8b4513"/>
      <rect x="920" y="365" width="30" height="85" fill="#722f37"/>
      <rect x="955" y="370" width="28" height="80" fill="#2c3e6e"/>
      <rect x="988" y="363" width="32" height="87" fill="#8b2942"/>
      <rect x="1025" y="368" width="25" height="82" fill="#4a6040"/>
      <rect x="1055" y="365" width="35" height="85" fill="#c9a227"/>
      <rect x="1095" y="370" width="30" height="80" fill="#1a3a5a"/>
    </g>
  </g>

  <!-- Floor -->
  <rect x="0" y="700" width="1920" height="380" fill="url(#woodFloor)"/>

  <!-- LARGE DESK -->
  <g filter="url(#shadow)">
    <rect x="600" y="600" width="720" height="150" fill="url(#deskWood)"/>
    <rect x="580" y="590" width="760" height="20" fill="#7a6a5a"/>
    <!-- Desk legs (ornate) -->
    <rect x="620" y="750" width="50" height="130" fill="#5a4a3a"/>
    <rect x="1250" y="750" width="50" height="130" fill="#5a4a3a"/>
    <!-- Desk drawers -->
    <rect x="650" y="640" width="200" height="90" fill="#5a4a3a"/>
    <rect x="1070" y="640" width="200" height="90" fill="#5a4a3a"/>
    <circle cx="750" cy="685" r="8" fill="#c9a227"/>
    <circle cx="1170" cy="685" r="8" fill="#c9a227"/>

    <!-- Items on desk -->
    <!-- Inkwell and quills -->
    <ellipse cx="680" cy="570" rx="20" ry="25" fill="#1a1a1a"/>
    <line x1="690" y1="580" x2="720" y2="530" stroke="#8a7a6a" stroke-width="3"/>
    <line x1="695" y1="575" x2="730" y2="535" stroke="#9a8a7a" stroke-width="3"/>

    <!-- Open ledger -->
    <rect x="750" y="540" width="150" height="100" fill="#f5e8d0" transform="rotate(-3 825 590)"/>
    <rect x="760" y="545" width="130" height="90" fill="#e8d8c0" transform="rotate(-3 825 590)"/>
    <g stroke="#3a2a1a" stroke-width="1" opacity="0.6">
      <line x1="770" y1="560" x2="880" y2="555"/>
      <line x1="770" y1="575" x2="880" y2="570"/>
      <line x1="770" y1="590" x2="880" y2="585"/>
      <line x1="770" y1="605" x2="880" y2="600"/>
    </g>

    <!-- Candle holder -->
    <rect x="950" y="530" width="30" height="60" fill="#c9a227"/>
    <rect x="957" y="490" width="16" height="45" fill="#f5f0e0"/>
    <ellipse cx="965" cy="485" rx="10" ry="15" fill="#ffa040"/>
    <ellipse cx="965" cy="480" rx="5" ry="8" fill="#ffff80"/>

    <!-- Seal and wax -->
    <ellipse cx="1100" cy="575" rx="25" ry="20" fill="#8b0000"/>
    <circle cx="1100" cy="575" r="12" fill="#a01010"/>

    <!-- Stack of papers -->
    <rect x="1150" y="555" width="100" height="45" fill="#f5e8d0"/>
    <rect x="1155" y="550" width="95" height="45" fill="#e8d8c0"/>
    <rect x="1160" y="545" width="90" height="45" fill="#f5e8d0"/>
  </g>

  <!-- CHAIR -->
  <g filter="url(#shadow)">
    <rect x="900" y="700" width="120" height="200" fill="#4a2030"/>
    <rect x="890" y="690" width="140" height="20" fill="#5a3040"/>
    <!-- Chair back (tall, ornate) -->
    <rect x="910" y="500" width="100" height="200" fill="#4a2030"/>
    <rect x="920" y="520" width="80" height="160" fill="#5a3040"/>
    <!-- Chair arms -->
    <rect x="870" y="650" width="40" height="60" fill="#4a2030"/>
    <rect x="1010" y="650" width="40" height="60" fill="#4a2030"/>
  </g>

  <!-- Window (right side) -->
  <g filter="url(#shadow)">
    <rect x="1650" y="150" width="220" height="350" fill="#6a7a8a"/>
    <rect x="1650" y="150" width="220" height="350" fill="none" stroke="url(#woodPanel)" stroke-width="20"/>
    <line x1="1760" y1="150" x2="1760" y2="500" stroke="url(#woodPanel)" stroke-width="10"/>
    <line x1="1650" y1="325" x2="1870" y2="325" stroke="url(#woodPanel)" stroke-width="10"/>
    <!-- Drapes -->
    <path d="M1640 140 L1640 520 Q1680 500 1680 350 Q1680 200 1640 140" fill="#722f37"/>
    <path d="M1880 140 L1880 520 Q1840 500 1840 350 Q1840 200 1880 140" fill="#722f37"/>
    <!-- Light through window -->
    <path d="M1650 500 L1400 1080 L1920 1080 L1870 500 Z" fill="#fff8e0" opacity="0.1"/>
  </g>

  <!-- Globe on stand -->
  <g filter="url(#shadow)">
    <rect x="150" y="750" width="20" height="150" fill="#5a4a3a"/>
    <rect x="120" y="890" width="80" height="20" fill="#5a4a3a"/>
    <circle cx="160" cy="700" r="60" fill="#4a6a8a"/>
    <ellipse cx="160" cy="700" rx="60" ry="15" fill="none" stroke="#c9a227" stroke-width="3"/>
    <line x1="160" y1="640" x2="160" y2="760" stroke="#c9a227" stroke-width="3"/>
    <!-- Continents hint -->
    <ellipse cx="140" cy="690" rx="20" ry="15" fill="#4a8040"/>
    <ellipse cx="180" cy="710" rx="15" ry="20" fill="#4a8040"/>
  </g>

  <!-- Warm candlelight -->
  <rect width="1920" height="1080" fill="#ffa040" opacity="0.06"/>
</svg>
