<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Rich wall -->
    <linearGradient id="richWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b2942"/>
      <stop offset="100%" style="stop-color:#5a1a2a"/>
    </linearGradient>

    <!-- Marble floor -->
    <pattern id="marbleFloor" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="#e8e0d8"/>
      <rect x="0" y="0" width="100" height="100" fill="#d8d0c8"/>
      <rect x="100" y="100" width="100" height="100" fill="#d8d0c8"/>
      <!-- Marble veins -->
      <path d="M20 20 Q50 40 30 80" stroke="#c8c0b8" stroke-width="1" fill="none" opacity="0.5"/>
      <path d="M150 30 Q170 60 140 90" stroke="#c8c0b8" stroke-width="1" fill="none" opacity="0.5"/>
    </pattern>

    <!-- Gold trim -->
    <linearGradient id="goldTrim" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="50%" style="stop-color:#f5d742"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>

    <!-- Column marble -->
    <linearGradient id="columnMarble" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d8d0c8"/>
      <stop offset="30%" style="stop-color:#f5f0e8"/>
      <stop offset="70%" style="stop-color:#f5f0e8"/>
      <stop offset="100%" style="stop-color:#c8c0b8"/>
    </linearGradient>

    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="5" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Ceiling -->
  <rect width="1920" height="200" fill="#4a2030"/>
  <!-- Coffered ceiling pattern -->
  <g stroke="url(#goldTrim)" stroke-width="4" fill="none">
    <rect x="50" y="20" width="250" height="150"/>
    <rect x="350" y="20" width="250" height="150"/>
    <rect x="650" y="20" width="250" height="150"/>
    <rect x="950" y="20" width="250" height="150"/>
    <rect x="1250" y="20" width="250" height="150"/>
    <rect x="1550" y="20" width="320" height="150"/>
  </g>

  <!-- Back wall -->
  <rect x="0" y="200" width="1920" height="500" fill="url(#richWall)"/>

  <!-- Gold wall molding -->
  <rect x="0" y="200" width="1920" height="20" fill="url(#goldTrim)"/>
  <rect x="0" y="400" width="1920" height="10" fill="url(#goldTrim)"/>
  <rect x="0" y="680" width="1920" height="20" fill="url(#goldTrim)"/>

  <!-- LARGE COLUMNS -->
  <g filter="url(#shadow)">
    <!-- Left column -->
    <rect x="150" y="200" width="80" height="500" fill="url(#columnMarble)"/>
    <ellipse cx="190" cy="200" rx="50" ry="20" fill="#e8e0d8"/>
    <rect x="140" y="180" width="100" height="25" fill="url(#goldTrim)"/>
    <ellipse cx="190" cy="700" rx="50" ry="20" fill="#d8d0c8"/>
    <rect x="140" y="695" width="100" height="30" fill="#c8c0b8"/>

    <!-- Right column -->
    <rect x="1690" y="200" width="80" height="500" fill="url(#columnMarble)"/>
    <ellipse cx="1730" cy="200" rx="50" ry="20" fill="#e8e0d8"/>
    <rect x="1680" y="180" width="100" height="25" fill="url(#goldTrim)"/>
    <ellipse cx="1730" cy="700" rx="50" ry="20" fill="#d8d0c8"/>
    <rect x="1680" y="695" width="100" height="30" fill="#c8c0b8"/>
  </g>

  <!-- TAPESTRIES -->
  <g filter="url(#shadow)">
    <!-- Left tapestry -->
    <rect x="350" y="230" width="200" height="300" fill="#1a3a5a"/>
    <rect x="350" y="220" width="200" height="20" fill="url(#goldTrim)"/>
    <!-- Medici crest simplified -->
    <circle cx="450" cy="350" r="50" fill="#c9a227"/>
    <circle cx="435" cy="335" r="12" fill="#8b2942"/>
    <circle cx="465" cy="335" r="12" fill="#8b2942"/>
    <circle cx="450" cy="365" r="12" fill="#8b2942"/>
    <circle cx="430" cy="380" r="10" fill="#8b2942"/>
    <circle cx="470" cy="380" r="10" fill="#8b2942"/>

    <!-- Right tapestry -->
    <rect x="1370" y="230" width="200" height="300" fill="#2e5a4a"/>
    <rect x="1370" y="220" width="200" height="20" fill="url(#goldTrim)"/>
    <!-- Lion rampant simplified -->
    <ellipse cx="1470" cy="370" rx="40" ry="60" fill="#c9a227"/>
    <circle cx="1470" cy="320" r="25" fill="#c9a227"/>
  </g>

  <!-- LARGE PAINTING (center) -->
  <g filter="url(#shadow)">
    <rect x="700" y="240" width="520" height="350" fill="#3a2a1a"/>
    <rect x="700" y="230" width="520" height="20" fill="url(#goldTrim)"/>
    <rect x="690" y="230" width="20" height="370" fill="url(#goldTrim)"/>
    <rect x="1210" y="230" width="20" height="370" fill="url(#goldTrim)"/>
    <rect x="700" y="590" width="520" height="20" fill="url(#goldTrim)"/>

    <!-- Painting content (landscape) -->
    <rect x="720" y="260" width="480" height="310" fill="#87ceeb"/>
    <rect x="720" y="450" width="480" height="120" fill="#4a8040"/>
    <!-- Hills -->
    <ellipse cx="800" cy="480" rx="100" ry="50" fill="#3a7030"/>
    <ellipse cx="1000" cy="490" rx="120" ry="40" fill="#4a8a40"/>
    <ellipse cx="1150" cy="475" rx="80" ry="45" fill="#3a7030"/>
    <!-- Trees -->
    <ellipse cx="850" cy="450" rx="20" ry="35" fill="#2a5020"/>
    <ellipse cx="1100" cy="460" rx="25" ry="40" fill="#2a5020"/>
  </g>

  <!-- Floor -->
  <rect x="0" y="700" width="1920" height="380" fill="url(#marbleFloor)"/>

  <!-- ORNATE FURNITURE -->
  <!-- Left side table -->
  <g filter="url(#shadow)">
    <rect x="300" y="750" width="180" height="100" fill="#4a2030"/>
    <rect x="290" y="740" width="200" height="20" fill="#5a3040"/>
    <rect x="310" y="850" width="30" height="80" fill="#3a1a20"/>
    <rect x="440" y="850" width="30" height="80" fill="#3a1a20"/>
    <!-- Vase on table -->
    <ellipse cx="390" cy="720" rx="30" ry="40" fill="#c9a227"/>
    <ellipse cx="390" cy="690" rx="20" ry="10" fill="#d9b237"/>
    <!-- Flowers -->
    <circle cx="380" cy="670" r="10" fill="#e74c3c"/>
    <circle cx="400" cy="665" r="10" fill="#f39c12"/>
    <circle cx="390" cy="680" r="8" fill="#e74c3c"/>
  </g>

  <!-- Right side cabinet -->
  <g filter="url(#shadow)">
    <rect x="1500" y="700" width="250" height="200" fill="#4a2030"/>
    <rect x="1490" y="690" width="270" height="20" fill="#5a3040"/>
    <!-- Cabinet doors -->
    <rect x="1510" y="720" width="110" height="160" fill="#3a1a20"/>
    <rect x="1630" y="720" width="110" height="160" fill="#3a1a20"/>
    <!-- Door handles -->
    <circle cx="1610" cy="800" r="8" fill="url(#goldTrim)"/>
    <circle cx="1640" cy="800" r="8" fill="url(#goldTrim)"/>
  </g>

  <!-- CENTER TABLE with items -->
  <g filter="url(#shadow)">
    <rect x="750" y="800" width="420" height="80" fill="#5a3040"/>
    <rect x="740" y="790" width="440" height="20" fill="#6a4050"/>
    <!-- Ornate legs -->
    <rect x="770" y="880" width="40" height="100" fill="#4a2030"/>
    <rect x="1110" y="880" width="40" height="100" fill="#4a2030"/>

    <!-- Items on table -->
    <!-- Books -->
    <rect x="800" y="760" width="80" height="40" fill="#2c3e6e"/>
    <rect x="805" y="755" width="70" height="40" fill="#1a2a4a"/>
    <!-- Candelabra -->
    <rect x="960" y="720" width="10" height="80" fill="url(#goldTrim)"/>
    <rect x="940" y="710" width="50" height="15" fill="url(#goldTrim)"/>
    <rect x="935" y="680" width="8" height="35" fill="#f5f0e0"/>
    <rect x="977" y="680" width="8" height="35" fill="#f5f0e0"/>
    <ellipse cx="939" cy="675" rx="5" ry="8" fill="#ffa040"/>
    <ellipse cx="981" cy="675" rx="5" ry="8" fill="#ffa040"/>
    <!-- Document/scroll -->
    <rect x="1050" y="765" width="100" height="30" fill="#f5e8d0" transform="rotate(-5 1100 780)"/>
  </g>

  <!-- CHANDELIER -->
  <g filter="url(#shadow)">
    <circle cx="960" cy="120" r="80" fill="none" stroke="url(#goldTrim)" stroke-width="8"/>
    <circle cx="960" cy="120" r="50" fill="none" stroke="url(#goldTrim)" stroke-width="5"/>
    <!-- Candles -->
    <rect x="880" y="90" width="10" height="30" fill="#f5f0e0"/>
    <rect x="920" y="85" width="10" height="35" fill="#f5f0e0"/>
    <rect x="990" y="85" width="10" height="35" fill="#f5f0e0"/>
    <rect x="1030" y="90" width="10" height="30" fill="#f5f0e0"/>
    <!-- Flames -->
    <ellipse cx="885" cy="85" rx="6" ry="10" fill="#ffa040"/>
    <ellipse cx="925" cy="80" rx="6" ry="10" fill="#ffa040"/>
    <ellipse cx="995" cy="80" rx="6" ry="10" fill="#ffa040"/>
    <ellipse cx="1035" cy="85" rx="6" ry="10" fill="#ffa040"/>
    <!-- Chain -->
    <line x1="960" y1="0" x2="960" y2="40" stroke="url(#goldTrim)" stroke-width="6"/>
  </g>

  <!-- Warm candlelight ambiance -->
  <rect width="1920" height="1080" fill="#ffa040" opacity="0.05"/>
</svg>
