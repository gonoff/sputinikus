<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a8aaa"/>
      <stop offset="100%" style="stop-color:#a8c0d8"/>
    </linearGradient>

    <linearGradient id="marble" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0d8d0"/>
      <stop offset="50%" style="stop-color:#f5f0e8"/>
      <stop offset="100%" style="stop-color:#d0c8c0"/>
    </linearGradient>

    <linearGradient id="column" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d8d0c8"/>
      <stop offset="30%" style="stop-color:#f5f0e8"/>
      <stop offset="70%" style="stop-color:#f5f0e8"/>
      <stop offset="100%" style="stop-color:#c8c0b8"/>
    </linearGradient>

    <pattern id="cobblestone" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#a0a090"/>
      <ellipse cx="10" cy="10" rx="8" ry="6" fill="#909080"/>
      <ellipse cx="30" cy="10" rx="8" ry="6" fill="#b0b0a0"/>
      <ellipse cx="20" cy="30" rx="8" ry="6" fill="#a0a090"/>
    </pattern>

    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="5" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="1920" height="450" fill="url(#skyGrad)"/>

  <!-- ST. PETER'S BASILICA - Main facade -->
  <g filter="url(#shadow)">
    <!-- Main building body -->
    <rect x="300" y="150" width="1320" height="500" fill="url(#marble)"/>

    <!-- Central pediment -->
    <path d="M700 150 L960 50 L1220 150 Z" fill="#e8e0d8"/>

    <!-- Upper balustrade -->
    <rect x="300" y="140" width="1320" height="20" fill="#d8d0c8"/>
    <!-- Statues on top -->
    <g fill="#e8e0d8">
      <ellipse cx="400" cy="130" rx="15" ry="35"/>
      <ellipse cx="500" cy="125" rx="18" ry="40"/>
      <ellipse cx="600" cy="130" rx="15" ry="35"/>
      <ellipse cx="750" cy="120" rx="20" ry="45"/>
      <ellipse cx="960" cy="100" rx="25" ry="55"/>
      <ellipse cx="1170" cy="120" rx="20" ry="45"/>
      <ellipse cx="1320" cy="130" rx="15" ry="35"/>
      <ellipse cx="1420" cy="125" rx="18" ry="40"/>
      <ellipse cx="1520" cy="130" rx="15" ry="35"/>
    </g>

    <!-- COLUMNS (grand colonnade) -->
    <g fill="url(#column)">
      <rect x="350" y="200" width="40" height="400"/>
      <rect x="450" y="200" width="40" height="400"/>
      <rect x="550" y="200" width="40" height="400"/>
      <rect x="650" y="200" width="40" height="400"/>
      <rect x="750" y="200" width="40" height="400"/>
      <rect x="850" y="200" width="40" height="400"/>
      <rect x="1050" y="200" width="40" height="400"/>
      <rect x="1150" y="200" width="40" height="400"/>
      <rect x="1250" y="200" width="40" height="400"/>
      <rect x="1350" y="200" width="40" height="400"/>
      <rect x="1450" y="200" width="40" height="400"/>
      <rect x="1550" y="200" width="40" height="400"/>
    </g>
    <!-- Column capitals -->
    <g fill="#d0c8c0">
      <rect x="340" y="190" width="60" height="20"/>
      <rect x="440" y="190" width="60" height="20"/>
      <rect x="540" y="190" width="60" height="20"/>
      <rect x="640" y="190" width="60" height="20"/>
      <rect x="740" y="190" width="60" height="20"/>
      <rect x="840" y="190" width="60" height="20"/>
      <rect x="1040" y="190" width="60" height="20"/>
      <rect x="1140" y="190" width="60" height="20"/>
      <rect x="1240" y="190" width="60" height="20"/>
      <rect x="1340" y="190" width="60" height="20"/>
      <rect x="1440" y="190" width="60" height="20"/>
      <rect x="1540" y="190" width="60" height="20"/>
    </g>

    <!-- Central doorway (larger) -->
    <rect x="900" y="350" width="120" height="250" fill="#3a2a1a"/>
    <path d="M895 350 L960 300 L1025 350" fill="#d0c8c0"/>
    <!-- Balcony above (papal balcony) -->
    <rect x="880" y="280" width="160" height="60" fill="#e8e0d8"/>
    <rect x="880" y="275" width="160" height="10" fill="#c9a227"/>

    <!-- Side doorways -->
    <rect x="500" y="400" width="80" height="200" fill="#2a1a10"/>
    <rect x="1340" y="400" width="80" height="200" fill="#2a1a10"/>
  </g>

  <!-- THE DOME (behind facade) -->
  <g filter="url(#shadow)">
    <ellipse cx="960" cy="100" rx="180" ry="120" fill="#c8c0b8"/>
    <ellipse cx="960" cy="100" rx="150" ry="100" fill="#d8d0c8"/>
    <!-- Ribs on dome -->
    <g stroke="#b8b0a8" stroke-width="3" fill="none">
      <path d="M810 100 Q880 20 960 0"/>
      <path d="M860 80 Q920 10 960 0"/>
      <path d="M1060 80 Q1000 10 960 0"/>
      <path d="M1110 100 Q1040 20 960 0"/>
    </g>
    <!-- Lantern -->
    <rect x="935" y="-30" width="50" height="40" fill="#e8e0d8"/>
    <ellipse cx="960" cy="-35" rx="30" ry="15" fill="#d8d0c8"/>
    <!-- Cross on top -->
    <line x1="960" y1="-70" x2="960" y2="-35" stroke="#c9a227" stroke-width="5"/>
    <line x1="945" y1="-55" x2="975" y2="-55" stroke="#c9a227" stroke-width="5"/>
  </g>

  <!-- ST. PETER'S SQUARE (Piazza) -->
  <ellipse cx="960" cy="800" rx="600" ry="250" fill="url(#cobblestone)"/>

  <!-- Colonnade arms (Bernini's colonnade) -->
  <g filter="url(#shadow)">
    <!-- Left colonnade -->
    <path d="M300 650 Q100 700 100 850 Q100 950 300 950" stroke="url(#marble)" stroke-width="60" fill="none"/>
    <!-- Columns on left colonnade -->
    <g fill="url(#column)">
      <ellipse cx="200" cy="700" rx="15" ry="20"/>
      <ellipse cx="150" cy="760" rx="15" ry="20"/>
      <ellipse cx="120" cy="830" rx="15" ry="20"/>
      <ellipse cx="130" cy="900" rx="15" ry="20"/>
      <ellipse cx="180" cy="940" rx="15" ry="20"/>
    </g>

    <!-- Right colonnade -->
    <path d="M1620 650 Q1820 700 1820 850 Q1820 950 1620 950" stroke="url(#marble)" stroke-width="60" fill="none"/>
    <!-- Columns on right colonnade -->
    <g fill="url(#column)">
      <ellipse cx="1720" cy="700" rx="15" ry="20"/>
      <ellipse cx="1770" cy="760" rx="15" ry="20"/>
      <ellipse cx="1800" cy="830" rx="15" ry="20"/>
      <ellipse cx="1790" cy="900" rx="15" ry="20"/>
      <ellipse cx="1740" cy="940" rx="15" ry="20"/>
    </g>
  </g>

  <!-- OBELISK (center of square) -->
  <g filter="url(#shadow)">
    <rect x="945" y="650" width="30" height="200" fill="#c8c0b8"/>
    <path d="M945 650 L960 600 L975 650 Z" fill="#d8d0c8"/>
    <rect x="930" y="850" width="60" height="30" fill="#a8a098"/>
    <!-- Cross on obelisk -->
    <line x1="960" y1="580" x2="960" y2="600" stroke="#c9a227" stroke-width="3"/>
    <line x1="952" y1="588" x2="968" y2="588" stroke="#c9a227" stroke-width="3"/>
  </g>

  <!-- Fountains (two) -->
  <g filter="url(#shadow)">
    <ellipse cx="700" cy="800" rx="50" ry="25" fill="#5a8a9a"/>
    <ellipse cx="700" cy="800" rx="60" ry="30" fill="none" stroke="#d8d0c8" stroke-width="10"/>
    <!-- Water spray -->
    <path d="M700 780 Q690 750 700 730 Q710 750 700 780" fill="#8ab8d8" opacity="0.6"/>

    <ellipse cx="1220" cy="800" rx="50" ry="25" fill="#5a8a9a"/>
    <ellipse cx="1220" cy="800" rx="60" ry="30" fill="none" stroke="#d8d0c8" stroke-width="10"/>
    <path d="M1220 780 Q1210 750 1220 730 Q1230 750 1220 780" fill="#8ab8d8" opacity="0.6"/>
  </g>

  <!-- Foreground ground -->
  <rect x="0" y="950" width="1920" height="130" fill="#909080"/>

  <!-- Swiss Guards suggestion (colored dots) -->
  <g>
    <ellipse cx="850" cy="620" rx="10" ry="25" fill="#ff6600"/>
    <ellipse cx="850" cy="610" rx="6" ry="8" fill="#e8c8a8"/>
    <ellipse cx="1070" cy="620" rx="10" ry="25" fill="#ff6600"/>
    <ellipse cx="1070" cy="610" rx="6" ry="8" fill="#e8c8a8"/>
  </g>

  <!-- Pigeons -->
  <g fill="#808080">
    <ellipse cx="800" cy="870" rx="8" ry="5"/>
    <ellipse cx="1100" cy="860" rx="8" ry="5"/>
    <ellipse cx="950" cy="880" rx="8" ry="5"/>
  </g>
</svg>
