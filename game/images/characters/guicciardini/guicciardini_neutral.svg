<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0c0a0"/>
      <stop offset="100%" style="stop-color:#c8a880"/>
    </linearGradient>
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="cloakGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2a"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </linearGradient>
    <linearGradient id="doubletGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="100%" style="stop-color:#1a1a25"/>
    </linearGradient>
    <linearGradient id="hoseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="silverAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#808090"/>
      <stop offset="50%" style="stop-color:#c0c0d0"/>
      <stop offset="100%" style="stop-color:#808090"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Dark cloak (mysterious, enveloping) -->
  <g filter="url(#shadow)">
    <path d="M80 300 Q40 360 30 450 L20 760 L180 780 L200 680 L220 780 L380 760 L370 450 Q360 360 320 300 Z"
          fill="url(#cloakGrad)"/>

    <!-- Cloak draped over shoulders -->
    <path d="M80 300 Q60 280 50 300 Q30 350 30 400" stroke="#252535" stroke-width="3" fill="none"/>
    <path d="M320 300 Q340 280 350 300 Q370 350 370 400" stroke="#252535" stroke-width="3" fill="none"/>

    <!-- Deep shadows in folds -->
    <path d="M100 400 Q80 500 90 650" stroke="#050510" stroke-width="4" fill="none" opacity="0.5"/>
    <path d="M300 400 Q320 500 310 650" stroke="#050510" stroke-width="4" fill="none" opacity="0.5"/>
  </g>

  <!-- Inner doublet visible through cloak opening -->
  <path d="M150 310 L145 550 Q200 560 255 550 L250 310 Z" fill="url(#doubletGrad)"/>

  <!-- Silver chain partially hidden -->
  <path d="M160 320 Q200 360 240 320" stroke="url(#silverAccent)" stroke-width="2" fill="none"/>

  <!-- High collar -->
  <g fill="#1a1a25">
    <path d="M155 290 Q155 270 175 265 L175 310 L155 310 Z"/>
    <path d="M245 290 Q245 270 225 265 L225 310 L245 310 Z"/>
  </g>

  <!-- Arms hidden in cloak -->
  <g fill="url(#cloakGrad)">
    <path d="M30 400 Q15 480 25 570 L70 570 Q60 500 65 420 Z"/>
    <path d="M370 400 Q385 480 375 570 L330 570 Q340 500 335 420 Z"/>
  </g>

  <!-- Hands (elegant, dangerous) -->
  <g fill="url(#skinGrad)">
    <ellipse cx="45" cy="585" rx="18" ry="24"/>
    <ellipse cx="355" cy="585" rx="18" ry="24"/>
    <path d="M35 595 Q30 610 38 620" stroke="#b89870" stroke-width="2" fill="none"/>
    <path d="M365 595 Q370 610 362 620" stroke="#b89870" stroke-width="2" fill="none"/>
  </g>

  <!-- Neck (thin) -->
  <rect x="175" y="250" width="50" height="55" fill="url(#skinGrad)" rx="5"/>

  <!-- Head (angular, sharp features) -->
  <g filter="url(#shadow)">
    <ellipse cx="200" cy="165" rx="68" ry="88" fill="url(#skinGrad)"/>
    <path d="M132 180 Q140 250 200 265 Q260 250 268 180" fill="url(#skinGrad)"/>
  </g>

  <!-- Dark hair, slicked back -->
  <g fill="url(#hairGrad)">
    <ellipse cx="200" cy="90" rx="65" ry="32"/>
    <path d="M135 95 Q120 120 125 160 Q115 150 118 115 Q120 95 135 95"/>
    <path d="M265 95 Q280 120 275 160 Q285 150 282 115 Q280 95 265 95"/>
    <path d="M145 100 Q200 85 255 100 Q245 80 200 75 Q155 80 145 100"/>
  </g>

  <!-- Ears -->
  <ellipse cx="132" cy="175" rx="10" ry="18" fill="url(#skinGrad)"/>
  <ellipse cx="268" cy="175" rx="10" ry="18" fill="url(#skinGrad)"/>

  <!-- Eyes (cold, calculating, slightly narrowed) -->
  <g>
    <path d="M148 168 Q167 163 188 170" fill="url(#skinGrad)"/>
    <path d="M212 170 Q233 163 252 168" fill="url(#skinGrad)"/>
    <ellipse cx="167" cy="178" rx="14" ry="9" fill="white"/>
    <ellipse cx="233" cy="178" rx="14" ry="9" fill="white"/>
    <circle cx="167" cy="178" r="6" fill="#4a5a50"/>
    <circle cx="233" cy="178" r="6" fill="#4a5a50"/>
    <circle cx="167" cy="178" r="3" fill="#1a1a1a"/>
    <circle cx="233" cy="178" r="3" fill="#1a1a1a"/>
    <circle cx="165" cy="176" r="1.5" fill="white"/>
    <circle cx="231" cy="176" r="1.5" fill="white"/>
  </g>

  <!-- Sharp eyebrows -->
  <path d="M145 158 Q167 150 190 160" stroke="#0a0a0a" stroke-width="3" fill="none"/>
  <path d="M210 160 Q233 150 255 158" stroke="#0a0a0a" stroke-width="3" fill="none"/>

  <!-- Thin, sharp nose -->
  <path d="M200 170 Q195 190 195 208 Q197 218 200 220 Q203 218 205 208 Q205 190 200 170"
        fill="#c8a870" stroke="#b89860" stroke-width="1"/>

  <!-- Mouth (thin, neutral but hint of menace) -->
  <path d="M178 242 Q200 247 222 242" stroke="#8a5a4a" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Sharp cheekbones -->
  <path d="M135 190 Q142 210 148 235" stroke="#b89870" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M265 190 Q258 210 252 235" stroke="#b89870" stroke-width="1" fill="none" opacity="0.4"/>

  <!-- Dark circles -->
  <ellipse cx="167" cy="188" rx="12" ry="6" fill="#a08070" opacity="0.2"/>
  <ellipse cx="233" cy="188" rx="12" ry="6" fill="#a08070" opacity="0.2"/>

  <!-- Goatee -->
  <g fill="url(#hairGrad)">
    <path d="M188 250 Q200 275 212 250 Q205 260 200 265 Q195 260 188 250"/>
    <path d="M175 240 Q188 248 200 245 Q212 248 225 240" stroke="#1a1a1a" stroke-width="2" fill="none"/>
  </g>

  <!-- Hose -->
  <g fill="url(#hoseGrad)">
    <path d="M120 650 Q110 710 115 780 L165 780 Q168 720 165 660 Z"/>
    <path d="M235 660 Q232 720 235 780 L285 780 Q290 710 280 650 Z"/>
  </g>

  <!-- Dark leather boots -->
  <g fill="#0a0a0a">
    <path d="M110 770 Q105 790 130 795 L170 795 Q180 785 175 770 Z"/>
    <path d="M225 770 Q220 785 230 795 L270 795 Q295 790 290 770 Z"/>
    <rect x="135" y="778" width="12" height="8" fill="url(#silverAccent)" rx="1"/>
    <rect x="253" y="778" width="12" height="8" fill="url(#silverAccent)" rx="1"/>
  </g>
</svg>
