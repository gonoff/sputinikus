<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c8a8"/>
      <stop offset="100%" style="stop-color:#d4a878"/>
    </linearGradient>
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2a1a"/>
      <stop offset="100%" style="stop-color:#1a1008"/>
    </linearGradient>
    <linearGradient id="tunicGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a4a3a"/>
      <stop offset="100%" style="stop-color:#3a2a1a"/>
    </linearGradient>
    <linearGradient id="smockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8a7a6a"/>
      <stop offset="100%" style="stop-color:#6a5a4a"/>
    </linearGradient>
    <linearGradient id="hoseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3a2a"/>
      <stop offset="100%" style="stop-color:#2a1a0a"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Body - Muscular sculptor's build -->
  <g filter="url(#shadow)">
    <!-- Work smock/apron over tunic -->
    <path d="M120 310 Q80 350 70 420 L70 580 Q70 600 90 610 L310 610 Q330 600 330 580 L330 420 Q320 350 280 310 Z"
          fill="url(#tunicGrad)"/>

    <!-- Leather work apron -->
    <path d="M140 350 L140 600 L260 600 L260 350 Q200 340 140 350 Z" fill="url(#smockGrad)" opacity="0.9"/>

    <!-- Apron ties -->
    <path d="M140 350 Q120 360 100 350" stroke="#5a4a3a" stroke-width="4" fill="none"/>
    <path d="M260 350 Q280 360 300 350" stroke="#5a4a3a" stroke-width="4" fill="none"/>

    <!-- Stone dust marks on apron -->
    <ellipse cx="180" cy="450" rx="25" ry="15" fill="#c0c0c0" opacity="0.3"/>
    <ellipse cx="220" cy="520" rx="20" ry="12" fill="#c0c0c0" opacity="0.2"/>
  </g>

  <!-- Muscular arms -->
  <g fill="url(#tunicGrad)">
    <path d="M70 350 Q40 400 35 470 Q30 530 50 580 L85 580 Q95 530 90 470 Q95 420 85 370 Z"/>
    <path d="M330 350 Q360 400 365 470 Q370 530 350 580 L315 580 Q305 530 310 470 Q305 420 315 370 Z"/>
  </g>

  <!-- Forearms (rolled sleeves showing) -->
  <g fill="url(#skinGrad)">
    <path d="M35 500 Q25 540 40 590 L75 590 Q85 550 75 510 Z"/>
    <path d="M365 500 Q375 540 360 590 L325 590 Q315 550 325 510 Z"/>
  </g>

  <!-- Strong hands (sculptor's hands) -->
  <g fill="url(#skinGrad)">
    <ellipse cx="55" cy="605" rx="22" ry="28"/>
    <ellipse cx="345" cy="605" rx="22" ry="28"/>
    <circle cx="45" cy="600" r="4" fill="#d4a070" opacity="0.5"/>
    <circle cx="355" cy="600" r="4" fill="#d4a070" opacity="0.5"/>
  </g>

  <!-- Neck (thick, muscular) -->
  <rect x="165" y="250" width="70" height="70" fill="url(#skinGrad)" rx="8"/>

  <!-- Head -->
  <g filter="url(#shadow)">
    <ellipse cx="200" cy="165" rx="72" ry="90" fill="url(#skinGrad)"/>
  </g>

  <!-- Hair - curly, dark, somewhat wild -->
  <g fill="url(#hairGrad)">
    <ellipse cx="200" cy="90" rx="70" ry="40"/>
    <path d="M130 95 Q125 80 140 75 Q155 70 155 85 Q145 90 130 95"/>
    <path d="M155 80 Q165 65 180 70 Q190 75 180 85 Q165 85 155 80"/>
    <path d="M200 70 Q215 60 230 70 Q235 80 220 85 Q205 80 200 70"/>
    <path d="M245 80 Q260 70 270 80 Q275 95 260 95 Q250 90 245 80"/>
    <path d="M128 110 Q115 120 118 140 Q125 150 130 140 Q135 125 128 110"/>
    <path d="M272 110 Q285 120 282 140 Q275 150 270 140 Q265 125 272 110"/>
  </g>

  <!-- Ears -->
  <ellipse cx="128" cy="175" rx="12" ry="20" fill="url(#skinGrad)"/>
  <ellipse cx="272" cy="175" rx="12" ry="20" fill="url(#skinGrad)"/>

  <!-- Prominent brow -->
  <path d="M140 145 Q200 135 260 145" fill="url(#skinGrad)"/>

  <!-- Eyes (intense, focused) -->
  <g>
    <ellipse cx="165" cy="175" rx="16" ry="11" fill="white"/>
    <ellipse cx="235" cy="175" rx="16" ry="11" fill="white"/>
    <circle cx="165" cy="175" r="7" fill="#3a2a1a"/>
    <circle cx="235" cy="175" r="7" fill="#3a2a1a"/>
    <circle cx="165" cy="175" r="3" fill="#0a0a0a"/>
    <circle cx="235" cy="175" r="3" fill="#0a0a0a"/>
    <circle cx="163" cy="173" r="2" fill="white"/>
    <circle cx="233" cy="173" r="2" fill="white"/>
  </g>

  <!-- Strong eyebrows -->
  <path d="M140 155 Q165 148 190 155" stroke="#2a1a0a" stroke-width="4" fill="none"/>
  <path d="M210 155 Q235 148 260 155" stroke="#2a1a0a" stroke-width="4" fill="none"/>

  <!-- Broken nose (famous feature) -->
  <path d="M200 170 Q195 190 192 205 Q188 215 195 220 Q200 222 205 218 Q208 210 210 200 Q208 185 200 170"
        fill="#d4a070" stroke="#c4986a" stroke-width="1"/>
  <ellipse cx="197" cy="195" rx="5" ry="8" fill="#c4986a" opacity="0.4"/>

  <!-- Mouth (neutral, determined) -->
  <path d="M175 240 Q200 248 225 240" stroke="#9a6a5a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Slight stubble -->
  <g fill="#3a2a1a" opacity="0.15">
    <ellipse cx="200" cy="250" rx="40" ry="25"/>
  </g>

  <!-- Jaw line -->
  <path d="M130 200 Q125 240 145 265" stroke="#c4986a" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M270 200 Q275 240 255 265" stroke="#c4986a" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Hose -->
  <g fill="url(#hoseGrad)">
    <path d="M120 600 Q105 680 110 780 L170 780 Q175 700 175 610 Z"/>
    <path d="M225 610 Q225 700 230 780 L290 780 Q295 680 280 600 Z"/>
  </g>

  <!-- Work boots -->
  <g fill="#2a1a0a">
    <path d="M105 770 Q100 790 125 795 L175 795 Q185 785 180 770 Z"/>
    <path d="M220 770 Q215 785 225 795 L275 795 Q300 790 295 770 Z"/>
    <rect x="130" y="775" width="25" height="4" fill="#4a3a2a"/>
    <rect x="245" y="775" width="25" height="4" fill="#4a3a2a"/>
  </g>
</svg>
