    <path d="M180 270 Q200 267 220 270" stroke="#9a6a5a" stroke-width="2" fill="none"/>
    <!-- Slight sneer on one side -->
    <path d="M225 270 Q230 268 232 272" stroke="#8b5a4a" stroke-width="1.5" fill="none"/>

    <!-- Light stubble/shadow - slightly more pronounced -->
    <ellipse cx="200" cy="285" rx="32" ry="18" fill="#a07868" opacity="0.25"/>

    <!-- Cap -->
    <ellipse cx="200" cy="120" rx="75" ry="30" fill="url(#giuliano_doublet)"/>
    <ellipse cx="200" cy="115" rx="65" ry="25" fill="#6b4d7d"/>
    <path d="M250 100 Q280 60 290 30 Q285 70 260 105" fill="#faf8f5"/>
    <path d="M255 100 Q275 70 282 50" stroke="#e8e4df" stroke-width="1" fill="none"/>
