    <circle cx="200" cy="395" r="11" fill="#daa520"/>
    <circle cx="200" cy="388" r="3" fill="#c9a227"/>
    <circle cx="194" cy="395" r="3" fill="#c9a227"/>
    <circle cx="206" cy="395" r="3" fill="#c9a227"/>
    <circle cx="197" cy="402" r="3" fill="#c9a227"/>
    <circle cx="203" cy="402" r="3" fill="#c9a227"/>
