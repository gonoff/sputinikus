    <path d="M125 180 Q110 230 120 290 Q130 240 140 200 Z" fill="url(#giuliano_hair)"/>
    <path d="M275 180 Q290 230 280 290 Q270 240 260 200 Z" fill="url(#giuliano_hair)"/>
    <path d="M150 150 Q170 140 190 150" stroke="#1a1208" stroke-width="2" fill="none"/>
    <path d="M210 150 Q230 140 250 150" stroke="#1a1208" stroke-width="2" fill="none"/>
    <ellipse cx="128" cy="210" rx="10" ry="18" fill="url(#giuliano_skin)"/>
    <ellipse cx="272" cy="210" rx="10" ry="18" fill="url(#giuliano_skin)"/>

    <!-- THREATENING EXPRESSION -->
    <!-- Eyebrows - lowered, angled inward menacingly -->
    <path d="M148 185 Q165 178 182 172" stroke="#2d1f14" stroke-width="4" fill="none"/>
    <path d="M218 172 Q235 178 252 185" stroke="#2d1f14" stroke-width="4" fill="none"/>

    <!-- Eyes - narrowed, intense, cold -->
    <ellipse cx="165" cy="202" rx="17" ry="9" fill="white"/>
    <ellipse cx="235" cy="202" rx="17" ry="9" fill="white"/>
    <circle cx="167" cy="202" r="7" fill="#3a2a20"/>
    <circle cx="237" cy="202" r="7" fill="#3a2a20"/>
    <circle cx="167" cy="202" r="3.5" fill="#0a0a0a"/>
    <circle cx="237" cy="202" r="3.5" fill="#0a0a0a"/>
    <circle cx="169" cy="200" r="1.5" fill="white"/>
    <circle cx="239" cy="200" r="1.5" fill="white"/>
    <!-- Heavy lids creating threatening look -->
    <path d="M148 198 Q165 193 182 198" stroke="url(#giuliano_skin)" stroke-width="5" fill="none"/>
    <path d="M218 198 Q235 193 252 198" stroke="url(#giuliano_skin)" stroke-width="5" fill="none"/>

    <!-- Nose unchanged -->
    <path d="M200 195 L200 238 Q196 248 192 252 Q200 256 208 252 Q204 248 200 238" fill="#d4a088" stroke="#c49478" stroke-width="1"/>

    <!-- Mouth - thin, cold, slight sneer -->
    <path d="M175 270 Q200 265 225 270" stroke="#8b5a4a" stroke-width="2.5" fill="none"/>
