    <circle cx="200" cy="600" r="6" fill="#ffd700"/>
    <rect x="100" y="520" width="200" height="20" fill="#4a3520"/>
    <rect x="185" y="515" width="30" height="30" fill="#ffd700" rx="3"/>
    <circle cx="200" cy="530" r="8" fill="#c9a227"/>
    <path d="M150 340 Q200 370 250 340 Q260 355 250 370 Q200 395 150 370 Q140 355 150 340" fill="url(#giuliano_shirt)"/>
    <path d="M155 355 Q160 350 165 355" stroke="#d4d0cb" stroke-width="1" fill="none"/>
    <path d="M175 360 Q180 355 185 360" stroke="#d4d0cb" stroke-width="1" fill="none"/>
    <path d="M195 362 Q200 357 205 362" stroke="#d4d0cb" stroke-width="1" fill="none"/>
