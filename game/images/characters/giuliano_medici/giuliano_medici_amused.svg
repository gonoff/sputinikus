<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <defs>
    <linearGradient id="giuliano_skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d0b8"/>
      <stop offset="100%" style="stop-color:#e0b898"/>
    </linearGradient>
    <linearGradient id="giuliano_hair" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1f14"/>
      <stop offset="100%" style="stop-color:#1a1208"/>
    </linearGradient>
    <linearGradient id="giuliano_doublet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c3d6e"/>
      <stop offset="100%" style="stop-color:#3d2848"/>
    </linearGradient>
    <linearGradient id="giuliano_cloak" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#722f37"/>
      <stop offset="100%" style="stop-color:#4a1f24"/>
    </linearGradient>
    <linearGradient id="giuliano_shirt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f5"/>
      <stop offset="100%" style="stop-color:#e8e4df"/>
    </linearGradient>
    <filter id="giuliano_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

