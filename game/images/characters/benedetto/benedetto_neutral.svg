<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c098"/>
      <stop offset="100%" style="stop-color:#d4a070"/>
    </linearGradient>
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
    <linearGradient id="vestGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513"/>
      <stop offset="100%" style="stop-color:#5d2e0a"/>
    </linearGradient>
    <linearGradient id="shirtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e0"/>
      <stop offset="100%" style="stop-color:#e0d8c0"/>
    </linearGradient>
    <linearGradient id="pantsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3a2a"/>
      <stop offset="100%" style="stop-color:#2a1a10"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Body - Rotund merchant build -->
  <g filter="url(#shadow)">
    <!-- Main torso/vest - wider, rounder -->
    <ellipse cx="200" cy="450" rx="110" ry="150" fill="url(#vestGrad)"/>

    <!-- Vest opening showing shirt -->
    <path d="M160 320 L160 550 Q200 570 240 550 L240 320 Z" fill="url(#shirtGrad)"/>

    <!-- Vest buttons -->
    <circle cx="155" cy="380" r="6" fill="#c9a227"/>
    <circle cx="155" cy="430" r="6" fill="#c9a227"/>
    <circle cx="155" cy="480" r="6" fill="#c9a227"/>
    <circle cx="245" cy="380" r="6" fill="#c9a227"/>
    <circle cx="245" cy="430" r="6" fill="#c9a227"/>
    <circle cx="245" cy="480" r="6" fill="#c9a227"/>

    <!-- Belt -->
    <rect x="100" y="530" width="200" height="25" fill="#3a2a1a" rx="5"/>
    <rect x="185" y="525" width="30" height="35" fill="#c9a227" rx="3"/>
  </g>

  <!-- Puffy shirt sleeves -->
  <g fill="url(#shirtGrad)" filter="url(#shadow)">
    <ellipse cx="75" cy="400" rx="45" ry="70"/>
    <ellipse cx="325" cy="400" rx="45" ry="70"/>
  </g>

  <!-- Lower arms -->
  <g fill="url(#vestGrad)">
    <path d="M50 450 Q40 500 50 560 L85 560 Q90 510 80 460 Z"/>
    <path d="M350 450 Q360 500 350 560 L315 560 Q310 510 320 460 Z"/>
  </g>

  <!-- Hands (merchant's hands - somewhat soft) -->
  <g fill="url(#skinGrad)">
    <ellipse cx="65" cy="575" rx="22" ry="28"/>
    <ellipse cx="335" cy="575" rx="22" ry="28"/>
  </g>

  <!-- Neck (thick) -->
  <rect x="165" y="250" width="70" height="80" fill="url(#skinGrad)" rx="10"/>

  <!-- Head - rounder, fuller face -->
  <g filter="url(#shadow)">
    <ellipse cx="200" cy="165" rx="80" ry="95" fill="url(#skinGrad)"/>
  </g>

  <!-- Double chin suggestion -->
  <ellipse cx="200" cy="255" rx="45" ry="20" fill="url(#skinGrad)" opacity="0.8"/>

  <!-- Balding head with side hair -->
  <g fill="url(#hairGrad)">
    <!-- Side hair left -->
    <path d="M120 140 Q100 160 105 200 Q110 220 120 210 Q130 180 130 150 Z"/>
    <!-- Side hair right -->
    <path d="M280 140 Q300 160 295 200 Q290 220 280 210 Q270 180 270 150 Z"/>
    <!-- Back hair -->
    <ellipse cx="200" cy="85" rx="55" ry="25" opacity="0.7"/>
    <!-- Receding hairline -->
    <path d="M145 100 Q170 95 200 100 Q230 95 255 100 Q240 80 200 75 Q160 80 145 100"/>
  </g>

  <!-- Forehead (prominent, balding) -->
  <ellipse cx="200" cy="100" rx="60" ry="35" fill="url(#skinGrad)"/>

  <!-- Ears (larger, merchant's ears) -->
  <ellipse cx="120" cy="175" rx="15" ry="22" fill="url(#skinGrad)"/>
  <ellipse cx="280" cy="175" rx="15" ry="22" fill="url(#skinGrad)"/>

  <!-- Eyes (shrewd, observant) -->
  <g>
    <!-- Slightly hooded eyes -->
    <path d="M150 165 Q167 160 185 165" fill="url(#skinGrad)"/>
    <path d="M215 165 Q232 160 250 165" fill="url(#skinGrad)"/>

    <ellipse cx="167" cy="175" rx="14" ry="10" fill="white"/>
    <ellipse cx="233" cy="175" rx="14" ry="10" fill="white"/>
    <circle cx="167" cy="175" r="6" fill="#4a3a2a"/>
    <circle cx="233" cy="175" r="6" fill="#4a3a2a"/>
    <circle cx="165" cy="173" r="2" fill="white"/>
    <circle cx="231" cy="173" r="2" fill="white"/>
  </g>

  <!-- Eyebrows (thick, expressive) -->
  <path d="M148 158 Q167 150 188 158" stroke="#4a4a4a" stroke-width="4" fill="none"/>
  <path d="M212 158 Q233 150 252 158" stroke="#4a4a4a" stroke-width="4" fill="none"/>

  <!-- Nose (prominent, bulbous) -->
  <ellipse cx="200" cy="210" rx="18" ry="22" fill="#d4a060"/>
  <ellipse cx="192" cy="218" rx="6" ry="5" fill="#c49050" opacity="0.5"/>
  <ellipse cx="208" cy="218" rx="6" ry="5" fill="#c49050" opacity="0.5"/>

  <!-- Cheeks (rosy, well-fed) -->
  <ellipse cx="140" cy="200" rx="20" ry="15" fill="#e0a080" opacity="0.4"/>
  <ellipse cx="260" cy="200" rx="20" ry="15" fill="#e0a080" opacity="0.4"/>

  <!-- Mouth (neutral, slight knowing smile) -->
  <path d="M175 235 Q200 245 225 235" stroke="#9a6a5a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Stubble/5 o'clock shadow -->
  <g fill="#5a5a5a" opacity="0.2">
    <ellipse cx="200" cy="245" rx="35" ry="20"/>
  </g>

  <!-- Pants -->
  <g fill="url(#pantsGrad)">
    <path d="M120 555 Q110 650 115 780 L175 780 Q180 680 185 580 Z"/>
    <path d="M215 580 Q220 680 225 780 L285 780 Q290 650 280 555 Z"/>
  </g>

  <!-- Simple leather shoes -->
  <g fill="#2a1a10">
    <path d="M110 770 Q105 790 130 795 L180 795 Q190 785 185 770 Z"/>
    <path d="M215 770 Q210 785 220 795 L270 795 Q295 790 290 770 Z"/>
  </g>

  <!-- Money pouch at belt -->
  <ellipse cx="130" cy="555" rx="25" ry="20" fill="#6b4423" filter="url(#shadow)"/>
  <path d="M115 545 Q130 535 145 545" stroke="#4a3020" stroke-width="2" fill="none"/>
</svg>