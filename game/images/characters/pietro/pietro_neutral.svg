<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a878"/>
      <stop offset="100%" style="stop-color:#c49060"/>
    </linearGradient>
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a4030"/>
      <stop offset="100%" style="stop-color:#3a2518"/>
    </linearGradient>
    <linearGradient id="tunicGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a8a6a"/>
      <stop offset="100%" style="stop-color:#4a6a4a"/>
    </linearGradient>
    <linearGradient id="vestGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a4a3a"/>
      <stop offset="100%" style="stop-color:#3a2a1a"/>
    </linearGradient>
    <linearGradient id="hoseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Body - Average working man build -->
  <g filter="url(#shadow)">
    <!-- Simple tunic -->
    <path d="M125 310 Q90 350 85 420 L85 580 Q85 600 105 610 L295 610 Q315 600 315 580 L315 420 Q310 350 275 310 Z"
          fill="url(#tunicGrad)"/>

    <!-- Leather vest over tunic -->
    <path d="M145 320 L145 550 Q200 560 255 550 L255 320 Q200 310 145 320 Z" fill="url(#vestGrad)"/>

    <!-- Vest lacing -->
    <g stroke="#2a1a0a" stroke-width="2" fill="none">
      <path d="M190 340 L210 360"/>
      <path d="M210 340 L190 360"/>
      <path d="M190 380 L210 400"/>
      <path d="M210 380 L190 400"/>
      <path d="M190 420 L210 440"/>
      <path d="M210 420 L190 440"/>
    </g>

    <!-- Simple belt -->
    <rect x="100" y="530" width="200" height="20" fill="#4a3a2a" rx="3"/>
    <rect x="190" y="525" width="20" height="30" fill="#8a7a60" rx="2"/>
  </g>

  <!-- Arms -->
  <g fill="url(#tunicGrad)">
    <path d="M85 350 Q55 400 50 470 Q45 530 60 570 L90 570 Q100 530 95 470 Q100 420 95 370 Z"/>
    <path d="M315 350 Q345 400 350 470 Q355 530 340 570 L310 570 Q300 530 305 470 Q300 420 305 370 Z"/>
  </g>

  <!-- Hands -->
  <g fill="url(#skinGrad)">
    <ellipse cx="75" cy="585" rx="20" ry="25"/>
    <ellipse cx="325" cy="585" rx="20" ry="25"/>
  </g>

  <!-- Neck -->
  <rect x="172" y="255" width="56" height="60" fill="url(#skinGrad)" rx="5"/>

  <!-- Head -->
  <g filter="url(#shadow)">
    <ellipse cx="200" cy="170" rx="70" ry="85" fill="url(#skinGrad)"/>
  </g>

  <!-- Simple bowl-cut hair -->
  <g fill="url(#hairGrad)">
    <ellipse cx="200" cy="100" rx="68" ry="35"/>
    <path d="M132 105 Q130 140 135 170 Q125 160 128 130 Q128 110 132 105"/>
    <path d="M268 105 Q270 140 265 170 Q275 160 272 130 Q272 110 268 105"/>
    <path d="M140 120 Q170 130 200 125 Q230 130 260 120 Q250 100 200 95 Q150 100 140 120"/>
  </g>

  <!-- Ears (slightly prominent) -->
  <ellipse cx="130" cy="175" rx="13" ry="22" fill="url(#skinGrad)"/>
  <ellipse cx="270" cy="175" rx="13" ry="22" fill="url(#skinGrad)"/>
  <ellipse cx="132" cy="175" rx="6" ry="12" fill="#c08050" opacity="0.3"/>
  <ellipse cx="268" cy="175" rx="6" ry="12" fill="#c08050" opacity="0.3"/>

  <!-- Eyes (friendly, open) -->
  <g>
    <ellipse cx="167" cy="178" rx="14" ry="12" fill="white"/>
    <ellipse cx="233" cy="178" rx="14" ry="12" fill="white"/>
    <circle cx="167" cy="178" r="7" fill="#6a5040"/>
    <circle cx="233" cy="178" r="7" fill="#6a5040"/>
    <circle cx="167" cy="178" r="3" fill="#1a1a1a"/>
    <circle cx="233" cy="178" r="3" fill="#1a1a1a"/>
    <circle cx="165" cy="176" r="2" fill="white"/>
    <circle cx="231" cy="176" r="2" fill="white"/>
  </g>

  <!-- Friendly eyebrows -->
  <path d="M148 162 Q167 157 188 163" stroke="#4a3020" stroke-width="3" fill="none"/>
  <path d="M212 163 Q233 157 252 162" stroke="#4a3020" stroke-width="3" fill="none"/>

  <!-- Simple nose -->
  <path d="M200 178 Q196 195 198 210 Q200 218 202 218 Q206 215 204 205 Q205 190 200 178"
        fill="#c49050" stroke="#b48040" stroke-width="1"/>

  <!-- Mouth (friendly, slight smile) -->
  <path d="M178 240 Q200 252 222 240" stroke="#9a6a5a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Slight stubble -->
  <g fill="#5a4030" opacity="0.15">
    <ellipse cx="200" cy="250" rx="35" ry="20"/>
  </g>

  <!-- Rosy cheeks -->
  <ellipse cx="145" cy="200" rx="15" ry="12" fill="#d08060" opacity="0.3"/>
  <ellipse cx="255" cy="200" rx="15" ry="12" fill="#d08060" opacity="0.3"/>

  <!-- Hose -->
  <g fill="url(#hoseGrad)">
    <path d="M115 600 Q105 680 110 780 L165 780 Q170 700 170 605 Z"/>
    <path d="M230 605 Q230 700 235 780 L290 780 Q295 680 285 600 Z"/>
  </g>

  <!-- Simple leather shoes -->
  <g fill="#3a2a1a">
    <path d="M105 770 Q100 790 125 795 L170 795 Q180 785 175 770 Z"/>
    <path d="M225 770 Q220 785 230 795 L275 795 Q300 790 295 770 Z"/>
  </g>
</svg>
