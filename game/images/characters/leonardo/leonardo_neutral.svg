<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c8a8"/>
      <stop offset="100%" style="stop-color:#d4a878"/>
    </linearGradient>
    <linearGradient id="beardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8a8a8a"/>
      <stop offset="100%" style="stop-color:#606060"/>
    </linearGradient>
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9a9a9a"/>
      <stop offset="100%" style="stop-color:#707070"/>
    </linearGradient>
    <linearGradient id="robeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b2942"/>
      <stop offset="100%" style="stop-color:#5a1a2a"/>
    </linearGradient>
    <linearGradient id="underRobeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2e5a4a"/>
      <stop offset="100%" style="stop-color:#1a3a2a"/>
    </linearGradient>
    <linearGradient id="capGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a2a3a"/>
      <stop offset="100%" style="stop-color:#2a1520"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer robe -->
  <g filter="url(#shadow)">
    <path d="M100 320 Q60 360 50 450 L40 750 L160 780 L200 650 L240 780 L360 750 L350 450 Q340 360 300 320 Z"
          fill="url(#robeGrad)"/>

    <!-- Robe folds -->
    <path d="M120 400 Q100 500 110 650" stroke="#6a1a30" stroke-width="3" fill="none"/>
    <path d="M280 400 Q300 500 290 650" stroke="#6a1a30" stroke-width="3" fill="none"/>
    <path d="M180 500 Q200 600 200 700" stroke="#6a1a30" stroke-width="2" fill="none"/>
  </g>

  <!-- Inner robe/tunic visible at opening -->
  <path d="M160 320 L160 500 Q200 520 240 500 L240 320 Z" fill="url(#underRobeGrad)"/>

  <!-- Collar area -->
  <path d="M155 310 Q200 340 245 310" fill="#f5f0e8" stroke="#e0d8c8" stroke-width="2"/>

  <!-- Neck -->
  <rect x="175" y="260" width="50" height="60" fill="url(#skinGrad)" rx="5"/>

  <!-- Sleeves with hands showing -->
  <g fill="url(#robeGrad)">
    <!-- Left sleeve -->
    <path d="M50 450 Q30 500 40 580 L90 580 Q80 520 90 470 Z"/>
    <!-- Right sleeve -->
    <path d="M350 450 Q370 500 360 580 L310 580 Q320 520 310 470 Z"/>
  </g>

  <!-- Hands (weathered, artist's hands) -->
  <g fill="url(#skinGrad)">
    <ellipse cx="65" cy="595" rx="25" ry="30"/>
    <ellipse cx="335" cy="595" rx="25" ry="30"/>
    <!-- Fingers suggestion -->
    <path d="M50 610 Q45 630 55 640" stroke="#c4a070" stroke-width="2" fill="none"/>
    <path d="M340 610 Q345 630 350 640" stroke="#c4a070" stroke-width="2" fill="none"/>
  </g>

  <!-- Head -->
  <g filter="url(#shadow)">
    <ellipse cx="200" cy="175" rx="75" ry="90" fill="url(#skinGrad)"/>
  </g>

  <!-- Renaissance cap/beret -->
  <g fill="url(#capGrad)" filter="url(#shadow)">
    <ellipse cx="200" cy="95" rx="80" ry="30"/>
    <path d="M120 95 Q120 60 200 50 Q280 60 280 95 Z"/>
    <!-- Cap draping -->
    <path d="M120 95 Q100 100 105 120 Q110 100 120 95" fill="#3a1a28"/>
  </g>

  <!-- Long flowing hair -->
  <g fill="url(#hairGrad)">
    <!-- Hair sides flowing down -->
    <path d="M125 110 Q110 150 100 200 Q90 260 100 320 Q80 300 85 250 Q75 180 95 120 Q105 100 125 110"/>
    <path d="M275 110 Q290 150 300 200 Q310 260 300 320 Q320 300 315 250 Q325 180 305 120 Q295 100 275 110"/>
    <!-- Hair back -->
    <ellipse cx="200" cy="100" rx="70" ry="35"/>
    <!-- Some hair texture -->
    <path d="M130 150 Q140 200 130 250" stroke="#808080" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M270 150 Q260 200 270 250" stroke="#808080" stroke-width="2" fill="none" opacity="0.5"/>
  </g>

  <!-- Ears (partially hidden by hair) -->
  <ellipse cx="125" cy="180" rx="10" ry="18" fill="url(#skinGrad)"/>
  <ellipse cx="275" cy="180" rx="10" ry="18" fill="url(#skinGrad)"/>

  <!-- Forehead wrinkles (he's older, wise) -->
  <g stroke="#c4a070" stroke-width="1" fill="none" opacity="0.5">
    <path d="M160 130 Q200 125 240 130"/>
    <path d="M165 140 Q200 136 235 140"/>
  </g>

  <!-- Eyes (intense, observant) -->
  <g>
    <!-- Eye sockets (slight shadow for age) -->
    <ellipse cx="165" cy="178" rx="20" ry="12" fill="#d4b090" opacity="0.5"/>
    <ellipse cx="235" cy="178" rx="20" ry="12" fill="#d4b090" opacity="0.5"/>

    <!-- Eyes -->
    <ellipse cx="165" cy="180" rx="14" ry="10" fill="white"/>
    <ellipse cx="235" cy="180" rx="14" ry="10" fill="white"/>

    <!-- Intense green-brown irises -->
    <circle cx="165" cy="180" r="7" fill="#4a6040"/>
    <circle cx="235" cy="180" r="7" fill="#4a6040"/>

    <!-- Pupils -->
    <circle cx="165" cy="180" r="3" fill="#1a1a1a"/>
    <circle cx="235" cy="180" r="3" fill="#1a1a1a"/>

    <!-- Light reflection -->
    <circle cx="163" cy="178" r="2" fill="white"/>
    <circle cx="233" cy="178" r="2" fill="white"/>
  </g>

  <!-- Distinctive eyebrows (bushy, expressive) -->
  <g fill="url(#hairGrad)">
    <path d="M140 160 Q165 152 190 162 Q165 158 140 160"/>
    <path d="M210 162 Q235 152 260 160 Q235 158 210 162"/>
  </g>

  <!-- Prominent nose (aquiline, distinguished) -->
  <path d="M200 175 Q190 195 195 215 Q200 225 205 225 Q210 220 205 210 Q210 195 200 175"
        fill="#d4a070" stroke="#c4986a" stroke-width="1"/>

  <!-- Long beard -->
  <g fill="url(#beardGrad)">
    <!-- Main beard mass -->
    <path d="M145 230 Q130 280 140 350 Q160 380 200 390 Q240 380 260 350 Q270 280 255 230
             Q240 240 200 245 Q160 240 145 230"/>
    <!-- Mustache -->
    <path d="M155 230 Q175 245 200 240 Q225 245 245 230 Q230 235 200 232 Q170 235 155 230"/>
    <!-- Beard texture lines -->
    <path d="M160 270 Q170 320 180 360" stroke="#707070" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M200 260 Q200 320 200 370" stroke="#707070" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M240 270 Q230 320 220 360" stroke="#707070" stroke-width="2" fill="none" opacity="0.5"/>
  </g>

  <!-- Mouth (hidden by mustache, slight line visible) -->
  <path d="M180 238 Q200 242 220 238" stroke="#9a6a5a" stroke-width="2" fill="none"/>

  <!-- Cheek lines (age, wisdom) -->
  <path d="M140 210 Q145 230 145 245" stroke="#c4a070" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M260 210 Q255 230 255 245" stroke="#c4a070" stroke-width="1" fill="none" opacity="0.4"/>

  <!-- Simple shoes peeking out -->
  <g fill="#3a2a20">
    <ellipse cx="160" cy="780" rx="30" ry="15"/>
    <ellipse cx="240" cy="780" rx="30" ry="15"/>
  </g>
</svg>